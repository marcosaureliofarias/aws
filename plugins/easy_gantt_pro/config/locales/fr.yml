        heading: Description du chemin critique
        text: Dans une planification de projet, la plus longue séquence d'activités qui
          doivent être achevées à temps pour que le projet se termine à la date d'échéance.
          Une activité sur le chemin critique ne peut pas être démarrée avant que
          l'activité qui la précède soit terminée ; si elle est retardée d'une journée,
          l'ensemble du projet sera retardé d'une journée, à moins que l'activité
          faisant suite à l'activité retardée se termine un jour plus tôt. Pour qu'un
          chemin critique fonctionne correctement, le projet doit avoir seulement
          1 tâche de départ et 1 tâche de fin, et les tâches doivent être liées par
          des relations .
