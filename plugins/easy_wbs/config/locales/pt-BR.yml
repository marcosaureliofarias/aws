    hotkeys:
      info_mac_metakey: Em Mac OSX, teclas Ctrl e Cmd pode ser usado para atalhos
        marcados Ctrl em baixo - alguns browsers evitar certas combinações de teclas.
        Então, por exemplo, se Cmd+Space não funcionar no browser, tente Ctrl+Space.
      keyboard:
      - title: Manipulação de nós
        hotkeys:
        - hotkey: Enter
          info: Adiciona nó irmão
        - hotkey: Shift+Enter
          info: Adiciona nó irmão acima ou quebra de linha (ao renomear nó)
        - hotkey: Tab ou Insert
          info: Adiciona nó filho
        - hotkey: Shift+Tab
          info: Insere nó pai
        - hotkey: Espaço
          info: Renomeia um nó
        - hotkey: Shift+Espaço
          info: Edita os dados de um nó
        - hotkey: Backspace ou Delete
          info: Remove um nó
        - hotkey: Ctrl+Up/Down
          info: Move um nó para cima/para baixo
      - title: Edição
        hotkeys:
        - hotkey: Ctrl+S
          info: Salvar
        - hotkey: Ctrl+X ou C
          info: Cortar
        - hotkey: Ctrl+C ou Y
          info: Copiar
        - hotkey: Ctrl+V ou P
          info: Colar
        - hotkey: U ou Ctrl+Z
          info: Desfazer
        - hotkey: R ou Ctrl+Y ou Ctrl+Shift+Z
          info: Refazer
      - title: Seleção
        hotkeys:
        - hotkey: Setas
          info: Seleciona o nó acima/abaixo/esquerda/direita do nó atualmente selecionado
        - hotkey: Shift + Setas
          info: Adiciona um nó acima/abaixo/esquerda/direita da seleção (útil para
            selecionar vários nós irmãos)
        - hotkey: "{"
          info: Seleciona o nó atual e toda a sub-árvore abaixo dele
        - hotkey: "["
          info: Seleciona somente a sub-árvore abaixo do nó atual (não o próprio o
            nó)
        - hotkey: "="
          info: Seleciona todos os irmãos do nó atual (os que possuem o mesmo pai)
        - hotkey: "."
          info: Cancela a seleção múltipla e seleciona somente o nó atual novamente
        - hotkey: 1 - 9
          info: 'Seleciona todos os nós de um determinado nível (ex.: 1 seleciona
            todos os nós de primeiro nível)'
      - title: Navegação e tela
        hotkeys:
        - hotkey: "/ ou F"
          info: Expande ou encolhe nós (dobra ou desdobra os nós filhos)
        - hotkey: Ctrl + ou Z
          info: Aumentar tela
        - hotkey: Ctrl - ou Shift+Z
          info: Diminuir tela
        - hotkey: Esc, 0, Ctrl+0
          info: Redefinir visão de mapa – seleciona um nó raiz e o leva para o centro
            da tela
      mouse:
      - action: Mover mapa
        gesture: Clique e arraste o nó central, clique e arraste o plano de fundo
          ou role com o touchpad.
      - action: Selecionar nó
        gesture: Toque ou clique nele
      - action: Selecionar vários nós
        gesture: Shift+clique
      - action: Reordenar nós
        gesture: Arraste um nó entre seus irmãos, horizontalmente perto da posição
          de reordenamento. Uma ponta de seta preta surgirá durante o reordenamento.
      - action: Posicionar um nó manualmente
        gesture: Apenas arraste um nó até que a ponta de seta de reordenamento apareça.
          Para forçar o posicionamento manual mesmo com a ponta da seta presente,
          segure Shift enquanto arrasta o nó. Observe que os filhos do nó raiz podem
          ser levados para qualquer direção, mas os nós de nível inferior só podem
          ser posicionados na direção de seu pai em relação à raiz.
      - action: Renomear nó
        gesture: Clique ou toque duplo no nó
      - action: Exibir menu de contexto com operações
        gesture: 'Clique com o botão direito (do mouse) em um nó ou dê dois toques
          no plano de fundo ou pressione e segure um nó: exibir (em dispositivos com
          toque)'
      - action: Alterar nó pai
        gesture: Arraste e solte um nó em outro nó (não é permitido soltar um nó em
          um de seus filhos ou descendentes)
      - action: Abrir questão ou projeto em uma janela separada
        gesture: Alt+clique
      title_key_shortcuts: Operações de teclado
      title_mouse_shortcuts: Operações de mouse e toque
      title_shortcuts: Atalhos
