      feature_coloring: Zafarbenie uzlov podľa vlastností
      feature_context_menu: Zmena vlastností uzlov‌
      feature_filtering: Filtrovanie uzlov podľa vlastností
      header_not_available: K dispozícii iba v plnej verzii‌
