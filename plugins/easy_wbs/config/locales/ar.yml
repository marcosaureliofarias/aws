    hotkeys:
      info_mac_metakey: على Mac OSX، يمكن استخدام مفاتيح Ctrl وCmd للاختصارات المكتوب
        عليها Ctrl فيميا يلي، وبعض المتصفحات تمنع استخدام بعض المفاتيح مع بعضها. لذا
        على سبيل المثال، إن لم ينجح الاختصار Cmd + Space في متصفحك، فجرب استخدام Ctrl
        + Space
      keyboard:
      - title: تغيير العقدة
        hotkeys:
        - hotkey: إدخال
          info: Add Sibling
        - hotkey: Shift+Enter
          معلومات: 'إضافة تابع في الأعلى، أو خط فاصل (عند إعادة تسمية العقدة) '
        - hotkey: المس أو أدخل
          info: إضافة تابع
        - hotkey: Shift+Tab
          info: إدخال أصلي
        - hotkey: مسافة
          info: إعادة تسمية العقدة
        - hotkey: Shift+Space
          معلومات: تعديل بيانات العقدة
        - hotkey: Backspace or Delete
          معلومات: إزالة العقدة
        - hotkey: Ctrl+Up/Down
          معلومات: نقل العقدة للأعلى/أسفل
      - title: تعديل
        hotkeys:
        - hotkey: Ctrl+S
          معلومات: حفظ
        - hotkey: Ctrl+X or C
          info: قطع
        - hotkey: Ctrl+C or Y
          info: نسخ
        - hotkey: Ctrl+V or P
          info: لصق
        - hotkey: U or Ctrl+Z
          info: إلغاء
        - hotkey: R or Ctrl+Y or Ctrl+Shift+Z
          info: إعادة الإجراء
      - title: اختيار
        hotkeys:
        - hotkey: مفاتيح الأسهم
          info: " اختر العقدة أعلى/أسفل/ يسار/يمين من المختارة حاليًا "
        - hotkey: Shift + مفاتيح الأسهم
          info: " إضافة العقدة أعلى/أسفل/ يسار/يمين من الاختيار (مفيد لاختيار تابعين
            متعددين"
        - hotkey: "{"
          info: 'اختر عقد متعددة من العقدة الحالية وكل شجرة الفروع المندرجة تحتها '
        - hotkey: "["
          info: 'اختر فقط التوابع الفرعية تحت العقدة الحالية (ليس العقدة نفسها) '
        - hotkey: "="
          info: 'اختر كل التوابع المندرجة تحت العقدة الحالية (والتي لها نفس الأصل) '
        - hotkey: "."
          info: 'قم بإلغاء الاختيار المتعدد واختر فقط العقدة الحالية مرة أخرى '
        - hotkey: 1 - 9
          info: 'اختر كل العقد في مستو معين (مثل 1 يختار كل العقد في المستوى الأول) '
      - title: التحول والشاشة
        hotkeys:
        - hotkey: "/ or F"
          info: 'تمديد أو تقليص العقدة (تطبيق أو فك التوابع) '
        - hotkey: Ctrl + or Z
          info: تقريب
        - hotkey: Ctrl - or Shift Z
          info: تصغير
        - hotkey: Esc, 0, Ctrl+0
          info: 'إعادة ضبط عرض الخريطة – اختر العقدة الجذر واحضرها إلى مركز '
      mouse:
      - action: نقل الخريطة
        gesture: " اضغط واسحب العقدة الوسطى اضغط واسحب الخلفية أو انزل بلوحة التتبع/لوحة
          اللمس "
      - action: 'اختر عقدة '
        gesture: المسها أو اضغط عليها
      - action: اختر عقدًا متعددة
        gesture: Shift+click
      - action: أعد ترتيب العقد
        gesture: " اسحب عقدة من بين تابعيها، واضغط أفقيًا بالقرب من موضع إعادة الترتيب.
          وسيظهر سهم أسود يشير إلى موضع إعادة الترتيب . "
      - action: 'حدد موضع العقدة يدويًا '
        gesture: اسحب العقدة حتى يتوقف السهم المشير لإعادة الترتيب عن الظهور. ولفرض
          التحكم اليدوي في الموضع حتى مع ظهور إشارة سهم إعادة الترتيب، اضغط واستمر
          في الضغط على Shift مع السحب. ويرجى ملاحظة أن التوابع للعقدة الجذر يمكن سحبها
          في أي اتجاه، ولكن العقد ذات المستويات المنخفضة، يمكن وضعها فقط في اتجاه
          العقدة الأصلية بالنسبة للجذر
      - action: 'إعادة تسمية العقدة '
        gesture: 'اضغط عليها مرتين أو المسها مرتين '
      - action: عرض قائمة السياق مع العمليات
        gesture: " اضغط بالزر الأيمن من الماوس على العقدة أو المس مرتين الخلفية، أو
          اضغط لوقت طويل على العقدة: عرض (على الأجهزة التي تعمل باللمس) "
      - action: 'تغيير العقدة الأصلية '
        gesture: " سحب وإنزال عقدة على عقدة أخرى (النقاط الدائرية غير مسموح بها، لذا
          \ لا يمكنك إنزال عقدة على أي من توابعها أو ما يندرج تحتها) "
      - action: فتح المهمة أو المشروع في نافذة منفصلة
        gesture: Alt+click
      title_key_shortcuts: عمليات لوحة المفاتيح
      title_mouse_shortcuts: عمليات الماوس واللمس
