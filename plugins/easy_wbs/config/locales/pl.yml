    hotkeys:
      info_mac_metakey: Na Mac OSX, Ctrl i Cmd mogą być używane do skrótów klawiszowych
        wymienionych poniżej jako Ctrl. Niektóre przeglądarki blokują pewne skróty
        klawiszowe. Dlatego jeżeli w Twojej przeglądarce nie działa np. Cmd+Spacja,
        spróbuj Ctrl+Spacja.
      keyboard:
      - action: Przenieś mapę
        gesture: kliknij i przeciągnij centralny węzeł, kliknij i przeciągnij tło
          lub  przewiń ekran przy pomocy touchpada.
      - action: Zaznacz węzeł
        gesture: tapnij lub kliknij w niego
      - action: Wybierz wiele węzłów
        gesture: Shift+kliknięcie
      - action: Zmień kolejność węzłów
        gesture: przeciągnij węzeł pomiędzy jego rodzeństwo, na osi poziomej, w pobliże
          nowej pozycji. W czasie zmiany kolejności będzie widoczna czarna strzałka.
      - action: Ręcznie ustaw pozycję węzła
        gesture: przeciągnij węzeł, aż strzałka zmiany pozycji przestanie być widoczna.
          Aby wymusić ręczną pozycję, kiedy strzałka jest widoczna, przytrzymaj Shift
          podczas przeciągania. Pamiętaj, że dzieci głównego węzła można przeciągać
          w dowolnym kierunku, ale węzły niższego poziomu można przesuwać tylko w
          kierunku jego rodzica w odniesieniu do węzła głównego.
      - action: Zmień nazwę węzła
        gesture: Dwukrotnie kliknij lub tapnij węzeł
      - action: Pokaż menu kontekstowe z działaniami
        gesture: 'Kliknij prawym przyciskiem myszy na węzeł lub dwukrotnie tapnij
          tło lub naciśnij i przytrzymaj węzeł: pokaż (na urządzeniach dotykowych)'
      - action: Zmień rodzica węzła
        gesture: Przeciągnij i upuść węzeł na inny węzeł (pętle nie są dozwolone,
          więc nie możesz upuścić węzła na jedno z jego dzieci lub potomków)
      - action: Otwórz zadanie lub projekt w osobnym oknie
        gesture: Alt+kliknięcie
      mouse:
      - action: Przesuń mapę
        gesture: kliknij i przeciągnij środek węzła, kliknij i przeciągnij tło lub
          przewiń trackpadem/touchpadem.
      - action: Wybierz węzeł
        gesture: stuknij lub kliknij go
      - action: Wybierz wiele węzłów
        gesture: Shift+click
      - action: Zmień kolejność węzłów
        gesture: przeciągnij węzeł pomiędzy jego rodzeństwem, zamknij poziomo do pozycji
          ponownej zmiany kolejności. Podczas zmieniania kolejności pojawi się czarna
          strzałka.
      - action: Ręcznie ustaw pozycję węzła
        gesture: przeciągnij węzeł dopóki nie pokazuje się punkt strzałki do zmiany
          kolejności. Aby wymusić ręczną pozycję nawet gdy pokazuje się punkt zmiany
          kolejności strzałki, przytrzymaj Shift podczas przeciągania. Zauważ, że
          dzieci głównego węzła mogą zostać przeciągnięte w dowolnym kierunku, jednak
          węzły niższego poziomu mogą zostać wypozycjonowane w kierunku swojego rodzica
          do węzła.
      - action: Zmień nazwę węzła
        gesture: Dwa razy kliknij lub stuknij to
      - action: Pokaż menu kontekstowe z operacjami
        gesture: 'Kliknij prawym przyciskiem myszy na węzeł lub podwójnie stuknij
          tło, bądź przyciśnij dłużej węzeł: pokaż (na urządzeniach dotykowych)'
      - action: Zmień rodzica węzła
        gesture: przeciągnij i opuść węzeł na inny węzeł (okrągłe krople nie są dozwolone,
          więc nie możesz opuścić kropli na węzeł jednego z jego dzieci lub potomków)
      - action: Otwórz problem lub projekt w oddzielnym oknie
        gesture: Alt+click
