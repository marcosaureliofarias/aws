      feature_coloring: Выбор цвета узлов по свойствам
      feature_context_menu: Изменение свойств узла
      feature_filtering: Фильтр узлов по свойствам
      header_not_available: Доступно только в полной версии
      text_not_available: только в полной версии Easy WBS.
    hotkeys:
      info_mac_metakey: В системе Mac OSX для перечисленных ниже комбинаций с клавишей
        Ctrl можно использовать клавиши Ctrl и Cmd. Некоторые комбинации работают
        не во всех браузерах. Если в браузере не срабатывает комбинация Cmd+пробел,
        попробуйте сочетание клавиш Ctrl+пробел.
      keyboard:
      - title: Операции с узлом
        hotkeys:
        - hotkey: Enter
          info: Добавить потомка
        - hotkey: Shift+Enter
          info: Добавить потомка сверху или разрыв строки (при переименовании узла)
        - hotkey: Tab или Insert
          info: Добавить потомка
        - hotkey: Shift+Tab
          info: Вставить родителя
        - hotkey: Space
          info: Переименовать узел
        - hotkey: Shift+Space
          info: Редактировать данные узла
        - hotkey: Backspace или Delete
          info: Удалить узел
        - hotkey: Ctrl+Up/Down
          info: Переместить узел вверх/вниз
      - title: Редактирование
        hotkeys:
        - hotkey: Ctrl+S
          info: Сохранить
        - hotkey: Ctrl+X или C
          info: Вырезать
        - hotkey: Ctrl+C или Y
          info: Копировать
        - hotkey: Ctrl+V или P
          info: Вставить
        - hotkey: U или Ctrl+Z
          info: Отменить действие
        - hotkey: R или Ctrl+Y или Ctrl+Shift+Z
          info: Повторить действие
      - title: Выбор
        hotkeys:
        - hotkey: Клавиши со стрелкой
          info: Выбрать узел сверху/снизу/слева/справа от уже выбранного
        - hotkey: Shift + клавиша со стрелкой
          info: Добавить узел сверху/снизу/справа/слева от выбранного (удобно для
            выбора нескольких одноуровневых элементов)
        - hotkey: "{"
          info: Выбрать текущий узел и всё поддерево под ним
        - hotkey: "["
          info: Выбрать только поддерево под текущим узлом (не сам узел)
        - hotkey: "="
          info: Выбрать все одноуровневые элементы текущего узла (у которых один и
            тот же родитель)
        - hotkey: "."
          info: Отменить множественный выбор и снова выбрать только текущий узел
        - hotkey: 1 - 9
          info: Выбрать все узлы определённого уровня (к примеру, 1 выбирает все узлы
            первого уровня)
      - title: Навигация и экран
        hotkeys:
        - hotkey: "/ или F"
          info: Развернуть или свернуть узел (скрыть или раскрыть список потомков)
        - hotkey: Ctrl + или Z
          info: Раскрыть
        - hotkey: Ctrl - или Shift Z
          info: Закрыть
        - hotkey: Esc, 0, Ctrl+0
          info: Сбросить вид карты — выбрать корневой узел и вывести его в центр экрана
      mouse:
      - action: Переместить карту
        gesture: 'Нажать на центральный узел и перетянуть, нажать на фон и перетянуть
          или прокрутить вниз при помощи трекпада/тачпада. '
      - action: Выберете узел
        gesture: Коснуться или нажать
      - action: 'Выбор нескольких узлов '
        gesture: Shift+click
      - action: Изменить порядок узлов
        gesture: Перетянуть узел и поместить его между одноуровневыми элементами,
          близко к месту назначения. При перемещении появится чёрная стрелка.
      - action: Вручную определить положение узла
        gesture: Просто перетяните узел и дождитесь появления стрелки. Чтобы ручное
          перемещение вступило в силу, нажмите Shift в процессе перетаскивания и удерживайте
          даже после появления стрелки. Обратите внимание, потомков корневого узла
          можно перемещать в любом направлении, а узлы нижнего уровня — только в направлении
          родителя относительно корня .
      - action: " Переименовать узел "
        gesture: Двойной щелчок или двойное касание по узлу
      - action: Показать контекстное меню с действиями
        gesture: 'Правой кнопкой мыши нажать по узлу или дважды коснуться фона, или
          нажать на узел и удерживать: показать (на устройствах с сенсорным экраном)'
      - action: Изменить родителя узла
        gesture: Перетащите узел на другой узел (кольцевое перемещение недопустимо,
          то есть нельзя переместить узел на потомка или нижестоящие узлы)
      - action: " Открыть задачу или проект в отдельном окне "
        gesture: Alt+click
