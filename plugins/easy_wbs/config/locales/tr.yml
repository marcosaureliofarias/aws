    hotkeys:
      info_mac_metakey: Mac OSX'te, Ctrl ve Cmd tuşları, aşağıda Ctrl işaretli kısayollar
        için kullanılabilir - bazı tarayıcılar belirli tuşların bağlanmasını önler.
        Bu nedenle, örneğin, Cmd + Space tarayıcınızda çalışmıyorsa, Ctrl + Space'i
        deneyin.
      keyboard:
      - title: Düğüm manipülasyonu
        hotkeys:
        - hotkey: Enter
          info: Kardeş Ekle
        - hotkey: Shift+Enter
          info: Kardeşin üstüne veya satır sonunu ekle (düğümü yeniden adlandırırken)
        - hotkey: Sekme veya Ekle
          info: Çocuk ekle
        - hotkey: Shift+Tab
          info: Üst öğe ekle
        - hotkey: Space
          info: Düğümü yeniden adlandır
        - hotkey: Shift+Space
          info: Düğüm verilerini düzenle
        - hotkey: Backspace veya Delete
          info: Düğümü kaldır
        - hotkey: Ctrl+Up/Down
          info: Düğümü yukarı / aşağı taşı
      - title: Düzenleme
        hotkeys:
        - hotkey: Ctrl+S
          info: Kaydet
        - hotkey: Ctrl+X veya C
          info: 'Kes '
        - hotkey: Ctrl+C veya Y
          info: 'Kopyala '
        - hotkey: Ctrl+V veya P
          info: Yapıştır
        - hotkey: U veya Ctrl+Z
          info: Geri Al
        - hotkey: R veya Ctrl+Y veya Ctrl+Shift+Z
          info: Yinele
      - title: Seçim
        hotkeys:
        - hotkey: Ok Tuşları
          info: Seçili olanın yukarı / aşağı / sol / sağ düğümünü seçin
        - hotkey: Shift + Ok Tuşları
          info: Seçime düğüm yukarı / aşağı / sola / sağa ekle (kardeşleri çoklu seçim
            için yararlıdır)
        - hotkey: "{"
          info: 'VGeçerli düğümü ve altındaki tüm alt ağacı çoklu seç '
        - hotkey: "["
          info: 'Yalnızca geçerli düğüm altındaki alt ağacı çoklu seç ( düğümün kendisi
            değil) '
        - hotkey: "="
          info: Geçerli düğümün (aynı üst öğeye sahip) tüm kardeşlerini çoklu seçin)
        - hotkey: "."
          info: Çoklu seçimi iptal edin ve yalnızca geçerli düğümü tekrar seçin
        - hotkey: 1 - 9
          info: Belirli bir seviyedeki tüm düğümleri seçin ( örneğin 1, tüm birinci
            düzey düğümleri seçer)
      - title: Gezinme ve ekran
        hotkeys:
        - hotkey: "/ veya F"
          info: Düğümü genişlet veya daralt (çocukları katla veya aç)
        - hotkey: Ctrl + veya Z
          info: Yakınlaştır
        - hotkey: Ctrl - veya Shift Z
          info: Uzaklaştır
        - hotkey: Esc, 0, Ctrl+0
          info: Harita görünümünü sıfırla - kök düğümü seçin ve ekranın ortasına getirin
      mouse:
      - '[{"action" => "Haritayı hareket ettirin", "gesture" => "Merkez düğümü tıklayın
        ve sürükleyin, arka planı tıklayıp sürükleyin veya touchpad / dokunmatik alan
        ile kaydırın."}'
      - '{"action" => "Bir düğüm seçin", "gesture" => "Dokunun veya tıklayın"}'
      - '{"action" => "Birden çok düğüm seçin", "gesture" => "Shift + tıklayın"},'
      - '{"action" => "Düğümleri yeniden sırala", "gesture" => "Bir düğümü kardeşleri
        arasında, yeniden sıralama konumuna yatay olarak yakın bir yere sürükleyin.
        Yeniden sıralama sırasında siyah bir ok noktası görünecektir."}'
      - '{"action" => "Bir düğümü manuel olarak konumlandırın", "gesture"  => "Yeniden
        sıralama için ok noktası görünmeyene kadar bir düğümü sürüklemeniz yeterlidir.
        Yeniden sıralama ok noktası gösterildiğinde bile manuel konumu zorlamak için
        Shift tuşunu basılı tutun. Kök düğümün çocuklarının herhangi bir yönde çekilebileceğini,
        ancak daha düşük seviyeli düğümlerin yalnızca köke göre üst öğesi yönünde
        konumlandırılabileceğini lütfen unutmayın. "}'
      - '{"action" => "Bir düğümü yeniden adlandır", "gesture"  => "Çift tıklayın
        veya çift dokunun"}'
      - '{"action" => "İşlemlerle içerik menüsünü göster", "gesture" => "Bir düğüme
        sağ tıklayın (fareyle) veya arka plana çift dokunun veya bir düğüme uzun basın:
        (dokunmatik cihazlarda) göster"}'
      - '{"action" => "Üst düğüm değiştir", "gesture" => "Bir düğümü başka bir düğümde
        sürükleyip bırakın (dairesel ilişkilere izin verilmez, bu nedenle bir düğümü
