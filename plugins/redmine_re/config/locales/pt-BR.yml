    de Uso por Cockburn - simplesmente <a href='http://www.itu.dk/~slauesen/SorenReqs.html'>veja
    seu website</a>.<br /> O mais importante é que você reconheça o princípio de solução
    de demanda que vem junto com as duas colunas da abordagem.</p> <p>Tarefas não
    fazem distinção de quem faz o quê. Fechamento de tarefa significa que sua tarefa
    tem início e ponto final bem definidos. Um bom início é algo que aconteça no mundo
    do usuário, uma ligação de um cliente, por exemplo. Um bom ponto final é quando
    não há mais nada que possa ser feito sobre o caso no momento - o usuário merece
    um "coffee break". [Lauesen 2011, S. 34]</p>
