  re_goal: Objetivo
  re_goal_default_description: "<p>Você pode usar objetivos como requisitos de alto
    nível ou para estruturar seus requisitos. Também é possível utilizar objetivos
    para todo o RE, principalmente para o entendimento dos requisitos.</p> <p>Os objetivos
    são bons pontos de partida para lembrar as intenções de seus investidores. Objetivos
    não precisam ser completamente alcançáveis ou mensuráveis. Objetivos podem ser
    tratados como rascunhos dos requisitos. Você pode usar os objetivos para descobrir
    conflitos entre as intenções dos investidores e resolvê-los. Isso pode ajudar
    você a estabelecer um acordo geral entre seus investidores. Você deve procurar
    que o objetivo aperfeiçoe uma declaração de visão.[Alexander 2009, S. 51]</p>"
