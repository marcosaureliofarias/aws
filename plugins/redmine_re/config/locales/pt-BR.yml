  re_description_of_plugin_usage: <h2>Criar itens</h2><ul><li>Comece a criar itens
    clicando com o botão da direita no objeto superior da árvore da esquerda. Você
    pode selecionar entre tipos de itens como "Seção", "Requisito" e "Modificar pedido".
    Após salvar, você encontrará os itens que criou na árvore da esquerda.</li><li>Você
    pode também clicar com o botão direito em qualquer item da árvore para adicionar
    novos outros. Use "criar item embaixo" para criar um item no nível seguinte da
    árvore ou "criar item no mesmo nível".</li></ul><h2>Estrutura</h2><ul><li>Você
    pode arrastar e soltar qualquer item da árvore para reordenar ou reestruturar
    seus itens RE. A árvore representa a estrutura do seu documento de requisitos.</li><li>Você
    pode criar direcionamentos entre itens<ul><li>Editando um item e usando a seção
    "relações". Selecione o tipo de relação com o botão direito e digite um nome.
    Os itens vão aparecer e será possível criar um link. Você encontrará todos os
    direcionamentos na seção superior direita.</li><li>Você poderá também criar direcionamentos
    arrastando e soltando um item da árvore nas seções direcionado de/direcionando
    para.</li></ul></li></ul><h2>Conectando tarefas</h2><ul><li>Você pode usar o link
    Conectar tarefa para criar uma tarefa que ficará linkada automaticamente ao item
    selecionado.</li><li>Você também pode editar tarefas e itens para criar links
    manualmente</li></ul>
