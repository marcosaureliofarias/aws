  re_description_of_plugin_usage: <h2>Creazione dell'artefatto</h2><ul><li>Inizia
    creando artefatti, facendo clic col tasto destro del mouse nella parte superiore
    dell'oggetto, sull'albero alla tua sinistra. Puoi selezionare dal tipo di artefatti
    come "Sezione", "Requisiti" e "Richiesta di modifica". Dopo il salvataggio, troverai
    gli artefatti che hai creato nell'albero alla tua sinistra.</li><li>Puoi anche
    fare clic col tasto destro del mouse su qualsiasi artefatto dell'albero, per aggiungere
    nuovi artefatti. Usa "crea artefatto sotto" per creare un artefatto nel prossimo
    livello dell'albero o "crea artefatto sullo stesso livello".</li></ul><h2>Struttura</h2><ul><li>Puoi
    trascinare e rilasciare ogni artefatto nell'albero per riordinare o ristrutturare
    le tue risorse RE. L'albero rappresenta la struttura del documento dei requisiti.</li><li>Puoi
    creare tracce tra gli artefatti<ul><li>Modificando un artefatto e utilizzando
    la sezione "relazioni". Seleziona il tipo di traccia con il pulsante della radio
    ed inizia inserendo il nome. Verranno mostrati gli artefatti e sarà possibile
    creare un collegamento. Tutte le tracce si trovano nella sezione in alto a destra.</li><li>Puoi
    creare le tracce anche trascinando e rilasciando un artefatto dall'albero nelle
    tracce dalla sezione tracce.</li></ul></li></ul><h2>Collegamento delle task</h2><ul><li>Puoi
    utilizzare il link Collega task per creare una task che viene collegata direttamente
    all'artefatto scelto</li><li>Puoi anche modificare task e risorse, per creare
    link manualmente</li></ul>
