  re_goal: Obbiettivo
  re_goal_default_description: "<p>Potresti voler utilizzare gli obiettivi come requisiti
    di alto livello o per strutturare i tuoi requisiti. Ci sono anche approcci che
    utilizzano gli obiettivi per l'intero RE, soprattutto per la comprensione dei
    requisiti.</p> <p>Gli obiettivi sono un buon punto di partenza per registrare
    le intenzioni dei tuoi stakeholder. Gli obiettivi non devono essere pienamente
    realizzabili o misurabili. Gli obiettivi possono essere considerati come un primo
    abbozzo di requisiti. Puoi utilizzare gli obiettivi per scoprire conflitti tra
    le intenzioni dei tuoi stakeholder e risolvere questi conflitti. Questo potrebbe
    aiutarti a stabilire un accordo generale tra i tuoi stakeholder. Dovresti preoccuparti
    del fatto che un obiettivo raffini le dichiarazioni di visione. [Alexander 2009,
    S. 51]</p>"
