  re_task_attributes: Attributi specifici attività
  re_task_default_description: <p>Se non hai familiarità con l'approccio basato sull'uso
    di Task Lauesen per RE - è molto simile ai famosi casi d'uso di Cockburn - dai
    un'occhiata <a href='http://www.itu.dk/~slauesen/SorenReqs.html'>a questo sito
    web</a>.<br /> La cosa più importante è che riconosci il principio della soluzione
    della domanda, che viene fornito con le due colonne dell'approccio.</p> <p>Le
    task non distinguono tra chi fa cosa. La chiusura della task significa che la
    tua task ha un punto di inizio e di fine ben determinato. Un buon punto di inizio
    è qualcosa che accade nel mondo dell'utente, per esempio, quando un cliente chiama.
    Un buon punto di fine indica che in questo momento non si può fare più niente
    con il caso - l'utente merita una "pausa caffè". [Lauesen 2011, S. 34]</p>
