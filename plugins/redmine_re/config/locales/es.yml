  re_description_fieldset: Descripción de objetos
  re_description_of_plugin_usage: <h2>Creación de objetos</h2><ul><li>Empieza por
    crear objetos haciendo clic con el botón derecho del ratón en el objeto superior
    del árbol a tu izquierda. Puedes seleccionar entre los tipos de objeto como "Sección",
    "Requisito" y "Solicitud de cambio". Después de guardar, encontrarás los objetos
    que has creado en el árbol a tu izquierda.</li><li>También puedes hacer clic derecho
    en cualquier objeto del árbol para añadir nuevos objetos. Utiliza "crear objeto
    en" para crear un objeto nuevo. Utiliza "crear objeto en" para crear un objeto
    en el siguiente nivel del árbol o "crear objeto en el mismo nivel".</li></ul><h2>Estructura</h2><ul><li>Puedes
    arrastrar y soltar cada objeto en el árbol para reordenar o reestructurar tus
    artefactos RE. El árbol representa la estructura de tu documento de requisitos.</li><li>Puedes
    crear trazos entre objetos<ul><li>Editando un objeto y utilizando la sección "relaciones".
    Selecciona el tipo de conexión con el botón de opción y comienza a escribir un
    nombre. Los objetos aparecerán y se podrá crear un enlace. También puedes crear
    conexiones arrastrando y soltando un artefacto desde el árbol en las conexiones
    desde/hacia las secciones. Puedes utilizar el enlace Conectar tarea para crear
    una tarea que se enlaza automáticamente al objeto seleccionado</li><<li>li>También
    puedes editar tareas y objetos para crear enlaces de forma manual.</li></ul>
