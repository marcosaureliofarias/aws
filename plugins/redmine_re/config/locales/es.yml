    de forma manejable. Existen muchas estructuras de referencia para requisitos.
    Por ejemplo, puedes utilizar la norma IEEE 1233-1998 que define una estructura
    para una especificación de requisitos del sistema (SyRS) o la norma IEEE 830-1998,
    que define una estructura para una especificación de requisitos del software (SRS).
    <!-- Extraído de: [Pohl 2008, S. 251 - 253] --></p>"
