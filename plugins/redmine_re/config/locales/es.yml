  re_task_default_description: <p>Si no estás familiarizado con el uso del enfoque
    basado en tareas de Lauesen's para ER - es muy similar al famoso Use-Cases de
    Cockburn - simplemente <a href='http://www.itu.dk/~slauesen/SorenReqs.html'>consulta
    este sitio web</a>.<br /> Lo más importante es que reconozcas el principio de
    solución de demanda que acompaña las dos columnas del enfoque.</p> <p>Las tareas
    no distinguen entre quién se encarga de qué. El cierre de tareas significa que
    su tarea tiene un punto de inicio y final bien definido. Un buen punto de partida
    es algo que ocurre en el mundo del usuario, por ejemplo, al que llama un cliente.
    Un buen punto final es que no se puede hacer nada más sobre el caso en este momento
    - el usuario se merece un "descanso". [Lauesen 2011, S. 34]</p>
