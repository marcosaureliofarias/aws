  re_goal: Meta
  re_goal_default_description: "<p>Es posible que prefieras utilizar objetivos como
    requisitos de alto nivel o estructurar tus requisitos. También existen enfoques
    que utilizan objetivos para toda la ER, especialmente para comprender los requisitos.</p>
    <p>Los objetivos son un buen punto de partida para registrar las intenciones de
    las partes interesadas. Los objetivos no tienen que ser plenamente alcanzables
    ni medibles. Las metas pueden considerarse como un primer esbozo de los requisitos.
    Puedes utilizar los objetivos para descubrir conflictos entre las intenciones
    de las partes interesadas y resolverlos. Esto puede ayudarte a establecer un acuerdo
    general entre las partes interesadas. Se debe tener en cuenta que una meta refina
    las declaraciones de una visión. [Alexander 2009, S. 51]</p>"
