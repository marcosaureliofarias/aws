  re_goal: Objectif
  re_goal_default_description: "<p> Vous pouvez utiliser des objectifs en tant qu’exigences
    de haut niveau ou pour structurer vos exigences. Il existe également des approches
    vous permettant d’utiliser des objectifs pour l’ensemble des RE, en particulier
    pour comprendre les exigences. </p> <p> Les objectifs constituent un bon point
    de départ pour enregistrer les intentions de vos parties prenantes. Les objectifs
    ne doivent pas nécessairement être entièrement réalisables ou mesurables. Les
    objectifs peuvent être considérés comme une première esquisse des exigences. Vous
    pouvez utiliser des objectifs pour découvrir et résoudre les conflits qui existent
    entre les intentions de vos parties prenantes. Cela peut vous aider à établir
    un accord global entre vos parties prenantes. Vous devez veiller à ce que les
    objectifs affinent les énoncés de vision. [Alexander 2009, S. 51]</p>"
