  re_description_fieldset: Description de l'artefact
  re_description_of_plugin_usage: "<h2>Création d'artefacts</h2><ul><li>Commencez
    par créer des artéfacts en cliquant avec le bouton droit sur l’objet en haut de
    l’arborescence à gauche. Vous pouvez choisir parmi différents types d’artéfacts,
    notamment : « Section », « Exigence » et « Demande de modification ». Après avoir
    effectué la sauvegarde, vous trouverez les artéfacts que vous avez créés dans
    l’arborescence à gauche.</li><li>Vous pouvez également cliquer avec le bouton
    droit sur n’importe quel artéfact sur l’arborescence pour ajouter de nouveaux
    artéfacts. Utilisez « Créer un artéfact sous » pour créer un artéfact au niveau
    suivant de l’arborescence ou « Créer un artéfact au même niveau ».</li></ul><h2>Structure</h2><ul><li>Vous
    pouvez faire glisser et déposer chaque artéfact dans l’arborescence pour réorganiser
    ou restructurer vos artéfacts RE. L’arborescence représente la structure de votre
    document d’exigences.</li><li>Vous pouvez créer des traces entre des artefacts
    comme suite<ul><li>Éditer un artéfact et utiliser la section « Logiques ». Choisissez
    le type de trace en cliquant sur le bouton radio correspondant et commencez à
    saisir un nom. Les artéfacts apparaitront et un lien peut être créé. Vous trouvez
    toutes les traces dans la section en haut à droite</li><li>Vous pouvez également
    créer des traces en faisant glisser et déposer un artefact à partir de l’arborescence
    dans les sections traces à partir de/traces vers.</li></ul></li></ul><h2>Connexion
    des tâches</h2><ul><li>Vous pouvez utiliser le lien de connexion des tâches pour
    créer une tâche qui s’associe automatiquement à l’artéfact sélectionné</li><li>Vous
    pouvez également modifier et les tâches et les artéfacts pour créer des liens
    manuellement</li></ul>"
