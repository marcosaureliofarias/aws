  re_task_attributes: Attributs spécifiques à la tâche
  re_task_default_description: "<p>Si vous n’êtes pas familier avec l'approche basée
    sur les tâches de Lauesen pour les RE, sachez que c’est très semblable aux fameux
    Cas d’utilisateurs de Cockburn, dont vous pouvez visiter le site en suivant ce
    <a href='http://www.itu.dk/~slauesen/SorenReqs.html'>lien</a>.<br /> Le plus important,
    c’est que vous reconnaissiez le principe de la solution de la demande qui vient
    avec les deux colonnes de l’approche.</p> <p>Les tâches ne distinguent pas qui
    fait quoi. La fermeture d’une tâche signifie que celle-ci a un point de départ
    et un point d’arrivée bien définis. Un bon point de départ est quelque chose qui
    se produit dans le monde de l’utilisateur, par exemple lorsqu’un client fait un
    appel. Un bon point d’arrivée est que rien de plus ne peut être fait concernant
    le cas en ce moment – l’utilisateur mérite une « pause café ». [Lauesen 2011,
    S. 34]</p>"
