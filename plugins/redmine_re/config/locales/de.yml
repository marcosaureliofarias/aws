  re_description_fieldset: Artefaktbeschreibung
  re_description_of_plugin_usage: "<h2>Artefakterstellung</h2><ul><li>Beginnen Sie
    mit dem Erstellen von Artefakten mit einem Rechtsklick auf das oberste Objekt
    im Baum zu Ihrer Linken. Sie können aus den Artefakttypen „Abschnitt“, „Anforderung“
    und „Änderungsanfrage“ wählen. Nach dem Speichern finden Sie die von Ihnen erstellten
    Artefakte im Baum zu Ihrer Linken.</li><li>Sie können mit einem Rechtsklick auf
    ein beliebiges Artefakt im Baum neue Artefakte hinzufügen. Verwenden Sie „Erstelle
    Artefakt unter“, um ein Artefakt auf der nächsten Ebene des Baums zu erstellen
    oder „Erstelle Artefakt auf demselben Level“.</li></ul><h2>Struktur</h2><ul><li>Sie
    können bei jedem Artefakt im Baum Drag & Drop verwenden, um Ihre RE Artefakte
    neu anzuordnen oder neu zu strukturieren. Der Baum repräsentiert die Struktur
    Ihres Anforderungsdokuments.</li><li>Sie können Pfade zwischen Artefakten erstellen,
    indem<ul><li>Sie ein Artefakt bearbeiten und den Abschnitt „Beziehungen“ verwenden.
    Wählen Sie den Pfadtyp über die Radio-Schaltfläche und geben Sie einen Namen ein.
    Die Artefakte erscheinen und Sie können eine Verknüpfung erstellen. Sie finden
    alle Pfade im oberen rechten Abschnitt.</li><li>Sie können auch Pfade erstellen,
    indem Sie ein Artefakt aus dem Baum in die Pfade/von den Pfaden in Abschnitte
    ziehen.</li></ul></li></ul><h2>Aufgaben verknüpfen</h2><ul><li>Sie können den
    Link Aufgabe verknüpfen verwenden, um eine Aufgabe zu erstellen, die automatisch
    mit dem ausgewählten Artefakt verknüpft wird</li><li>Sie können Aufgaben und Artefakte
    auch bearbeiten, um Verknüpfungen manuell zu erstellen</li></ul>"
