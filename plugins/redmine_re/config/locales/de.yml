  re_goal: Ziel
  re_goal_default_description: "<p>Sie können Ziele als Anforderungen auf hohem Niveau
    verwenden oder zum Strukturieren Ihrer Anforderungen. Es gibt auch Ansätze, bei
    denen Ziele vor allem für das Verständnis der Anforderungen für das gesamte RE
    verwendet werden.</p> <p>Ziele sind ein guter Startpunkt, um die Absichten Ihrer
    Interessengruppen zu erfassen. Ziele müssen weder vollständig erreichbar noch
    messbar sein. Ziele können als eine erste Skizze der Anforderungen betrachtet
    werden. Sie können Ziele benutzen, um Konflikte zwischen den Absichten Ihrer Interessengruppen
    zu entdecken und um diese Konflikte zu lösen. Das kann Ihnen helfen, eine allgemeine
    Einigung zwischen Ihren Interessengruppen herzustellen. Sie sollten darauf achten,
    dass ein Ziel Visionen verbessern kann. [Alexander 2009, S. 51]</p>"
