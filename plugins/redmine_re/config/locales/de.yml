  re_task_default_description: "<p>Wenn Ihnen die Verwendung von Lauesen‘s Aufgaben
    basierten Ansatz für RE fremd ist - er ähnelt den berühmten Anwendungsfällen von
    Cockburn – schauen <a href='http://www.itu.dk/~slauesen/SorenReqs.html'>c</a>
    Sie sich einfach seine Webseite an.<br /> Am wichtigsten ist, dass Sie das Prinzip
    der Nachfrage-Lösung mit den beiden Spalten des Ansatzes erkennen.</p> <p>Aufgaben
    unterscheiden nicht, wer was macht. Aufgabenschließung bedeutet, dass Ihre Aufgabe
    einen gut definierten Beginn und ein Ende hat. Ein guter Startpunkt ist etwas,
    dass in der Welt des Benutzers passiert, zum Beispiel der Anruf eines Kunden.
    Ein guter Endpunkt ist, wenn jetzt nichts mehr getan werden kann – der Benutzer
    verdient eine „Kaffeepause“. [Lauesen 2011, S. 34]</p>"
