  re_task_default_description: "<p>Подход Лауэсена к разработке требований на основе
    задач (он очень похож на прецеденты Кокбёрна) описан <a href='http://www.itu.dk/~slauesen/SorenReqs.html'>на
    его сайта</a>.<br /> Главное, разобраться с принципом двух колонок, когда в одной
    колонке указывается запрос клиента на решение проблемы, а во второй — возможное
    решение.</p> <p>Задачи не разделяются по принципу того, кто и что делает. Закрытие
    задачи означает, что у неё есть чётко определённое время начала и конца. Хорошей
    начальной точкой является некое событие, происходящее в мире пользователя, например,
    звонок клиента. Под конечной точкой понимается такой момент, когда никаких действий
    в отношении задачи сделать нельзя, и пользователь может заслуженно отдохнуть.
    [Lauesen 2011, стр. 34]</p>"
