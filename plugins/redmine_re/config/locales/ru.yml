  re_goal_default_description: "<p>Цели можно использовать в качестве требований высшего
    уровня или для структуризации требований. Некоторые подходы предусматривают использование
    целей для RE в целом, особенно для понимания требований.</p> <p>Цели могут стать
    хорошей отправной точкой для регистрации намерений участников проекта. Цели не
    обязательно должны быть полностью достижимыми или измеримыми. Цели можно рассматривать
    как черновик требований. Вы можете использовать цели для выявления и устранения
    конфликтующих намерений. Следует помнить, что цель является уточнением общей концепции.
    [Alexander 2009, стр. 51]</p>"
