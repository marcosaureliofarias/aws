  re_description_of_plugin_usage: "<h2>Создание артефакта</h2><ul><li>Начните с создания
    артефактов. Щёлкните правой кнопкой мыши по верхнему объекту в дереве слева. Выберите
    тип артефакта, например, «Раздел», «Требование» и «Запрос на изменение». После
    сохранения все созданные артефакты будут отображаться в дереве слева.</li><li>Кроме
    того, можно щёлкнуть правой кнопкой мыши по любому из артефактов в дереве для
    добавления новых артефактов. Используйте опцию «создать артефакт в» для создания
    артефакта на следующем уровне дерева или «создать артефакт на том же уровне».</li></ul><h2>Структура</h2><ul><li>Для
    изменения порядка или структуры артефактов используйте функцию перетаскивания.
    Дерево представляет структуру документа с требованиями (технического задания).</li><li>Вы
    можете создать отношения трассировки между артефактами:<ul><li>Используйте функцию
    редактирования артефакта в разделе «отношения». Выберите тип трассировки при помощи
    зависимой кнопки. Когда вы начнёте вводить имя, появятся артефакты и будет создано
    отношение. Все трассировки можно посмотреть в правом верхнем углу.</li><li>Создать
    отношение трассировки можно путём перетаскивания артефакта из дерева в поля «трассировка
    из» / «трассировка в».</li></ul></li></ul><h2>Создание отношения между задачами</h2><ul><li>Функция
    «Связать задачи» позволяет связывать задачи, которые автоматически привязываются
    к выбранному артефакту</li><li>Функция редактирования задач и артефактов позволяет
    создавать отношения вручную</li></ul>"
