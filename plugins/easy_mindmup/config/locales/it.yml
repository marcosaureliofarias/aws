    hotkeys:
      info_mac_metakey: In caso di sistemi Mac, i tasti Ctrl e Cmd possono essere
        utilizzati per le scorciatoie in cui si utilizza Ctrl. Alcuni browser impediscono
        alcune combinazioni di tasti. Quindi, se ad esempio nel tuo browser Cmd+Spazio
        non funziona, prova Ctrl+Spazio.
      keyboard:
      - title: Manipulazione di nodi
        hotkeys:
        - hotkey: Inserisci
          info: Aggiungi attività parallela
        - hotkey: Shift+Invio
          info: Aggiungi attività parallela sopra o interruzione di riga (quando si
            rinomina un nodo)
        - hotkey: Tab o INS
          info: Aggiungi attività figlio
        - hotkey: Shift+Tab
          info: Aggiungi attività padre
        - hotkey: Spazio
          info: Rinomina nodo
        - hotkey: Shift+Spazio
          info: Modifica dati del nodo
        - hotkey: Backspace o CANC
          info: Rimuovi nodo
        - hotkey: Ctrl+freccia su/giù
          info: Sposta nodo su/giù
      - title: Modifica
        hotkeys:
        - hotkey: Ctrl+S
          info: Salva
        - hotkey: Ctrl+X o C
          info: Taglia
        - hotkey: Ctrl+C o Y
          info: Copia
        - hotkey: Ctrl+V o P
          info: Incolla
        - hotkey: U o Ctrl+Z
          info: Annulla
        - hotkey: R o Ctrl+Y o Ctrl+Shift+Z
          info: Ripeti
      - title: Selezione
        hotkeys:
        - hotkey: Tasti freccia
          info: Seleziona il nodo su/giù/a destra/sinistra di quello attualmente selezionato
        - hotkey: Shift + tasti freccia
          info: Aggiungi nodo su/giù/a sinistra/a destra alla selezione (utile per
            selezionare più fratelli)
        - hotkey: "{"
          info: Selezione multipla del nodo corrente e l’intero albero sottostante
        - hotkey: "["
          info: Selezione multipla del sottoalbero sotto il nodo corrente (non il
            nodo stesso)
        - hotkey: "="
          info: Selezione multipla di tutti i fratelli del nodo corrente (aventi lo
            stesso padre)
        - hotkey: "."
          info: Annulla la selezione multipla e seleziona di nuovo solo il nodo corrente
        - hotkey: 1 - 9
          info: Seleziona tutti i nodi di un livello specifico (ad es. 1 seleziona
            tutti i nodi del primo livello)
      - title: Navigazione e schermo
        hotkeys:
        - hotkey: "/ o F"
          info: Espandere o comprimere il nodo il nodo (ripiegatura e apertura dei
            nodi)
        - hotkey: Ctrl + o Z
          info: Zoom avanti
        - hotkey: Ctrl - o Shift Z
          info: Zoom indietro
        - hotkey: Esc, 0, Ctrl+0
          info: 'Ripristino vista della mappa: seleziona il nodo radice e portalo
            al centro dello schermo'
      mouse:
      - action: Sposta la mappa
        gesture: clicca e trascina il nodo centrale, clicca e trascina lo sfondo o
          scorri con la rotella/touchpad.
      - action: Seleziona un nodo
        gesture: tocca o cliccaci sopra
      - action: Seleziona nodi multipli
        gesture: Shift+click
      - action: Riordina nodi
        gesture: trascina un nodo tra i suoi fratelli, orizzontalmente vicino alla
          posizione di riordino. Un puntatore nero a forma di freccia mostrerà dove
          riordinare.
      - action: Posiziona manualmente un nodo
        gesture: basta trascinare un nodo finché non appare la freccia per il riordino.
          Per forzare il posizionamento manuale anche quando viene mostrata la freccia
          nera, tieni premuto Shift mentre trascini. Considera che i figli del nodo
          radice possono essere spostati in ogni direzione, ma i nodi di livello inferiore
          possono essere posizionati solo in direzione del proprio padre relativo
          alla radice.
      - action: Rinonima un nodo
        gesture: Fai doppio clic/tocco
      - action: Mostra il menu contestuale con le operazioni
        gesture: 'Clicca col destro su un nodo (col mouse) o fai un doppio tocco sullo
          sfondo, oppure tieni premuto a lungo sul nodo: mostra (su dispositivi touch)'
      - action: Cambia nodo padre
        gesture: trascina e rilascia un nodo su un altro nodo (i rilasci circolari
          non sono permessi, quindi non puoi rilasciare un nodo su uno dei suoi figli
          o discendenti)
      - action: Apri questione o progetto in una finestra separata
        gesture: Alt+click
      title_key_shortcuts: Operazioni tramite tastiera
      title_mouse_shortcuts: Operazioni tramite mouse e tocco
      title_shortcuts: Tasti di scelta rapida
