    free:
      button_upgrade: Kup pełną wersję
      feature_coloring: Kolorowanie węzłów według właściwości
      feature_context_menu: Zmienianie właściwości węzłów w menu kontekstowym
      feature_dnd_property: Zmienianie właściwości węzłów przez przeciąganie i upuszczanie
      feature_filtering: Filtrowanie węzłów według właściwości
      header_not_available: Dostępne tylko w pełnej wersji
    hotkeys:
      info_mac_metakey: Na Mac OSX, Ctrl i Cmd mogą być używane do skrótów klawiszowych
        wymienionych poniżej jako Ctrl. Niektóre przeglądarki blokują pewne skróty
        klawiszowe. Dlatego jeżeli w Twojej przeglądarce nie działa np. Cmd+Spacja,
        spróbuj Ctrl+Spacja.
      keyboard:
      - title: Manipulacja węzłami
        hotkeys:
        - hotkey: Enter
          info: Dodaj rodzeństwo
        - hotkey: Shift+Enter
          info: Dodaj rodzeństwo powyżej lub łamanie linii (kiedy zmieniasz nazwę
            węzła)
        - hotkey: Tab lub Insert
          info: Dodaj dziecko
        - hotkey: Shift+Tab
          info: Dodaj rodzica
        - hotkey: Spacja
          info: Zmień nazwę węzła
        - hotkey: Shift+Space
          info: Edytuj dane węzła
        - hotkey: Backspace lub Delete
          info: Usuń węzeł
        - hotkey: Ctrl+Up/Down
          info: Przenieś węzeł w górę/dół
      - title: Edytowanie
        hotkeys:
        - hotkey: Ctrl+S
          info: Zapisz
        - hotkey: Ctrl+X lub C
          info: Wytnij
        - hotkey: Ctrl+C lub Y
          info: Kopiuj
        - hotkey: Ctrl+V lub P
          info: Wklej
        - hotkey: U lub Ctrl+Z
          info: Cofnij
        - hotkey: R lub Ctrl+Y lub Ctrl+Shift+Z
          info: Ponów
      - title: Zaznaczenie
        hotkeys:
        - hotkey: Klawisze strzałek
          info: Zaznacz węzeł na górze/na dole/po lewej/po prawej od aktualnie wybranego
            węzła
        - hotkey: Shift + Klawisze strzałek
          info: Dodaj węzeł na górze/na dole/po lewej/po prawej od aktualnie wybranego
            węzła (przydatne przy zaznaczaniu wielu węzłów równorzędnych (rodzeństwa))
        - hotkey: "{"
          info: Zaznacz bieżący węzeł i całe jego poddrzewo
        - hotkey: "["
          info: Zaznacz tylko poddrzewo pod bieżącym węzłem (bez samego węzła)
        - hotkey: "="
          info: Zaznacz całe rodzeństwo bieżącego węzła (mające wspólnego rodzica)
        - hotkey: "."
          info: Anuluj zaznaczenie i ponownie zaznacz tylko bieżący węzeł
        - hotkey: 1 – 9
          info: Zaznacz wszystkie węzły danego poziomu (np. 1 zaznaczy wszystkie węzły
            pierwszego poziomu)
      - title: Nawigacja i ekran
        hotkeys:
        - hotkey: "/ lub F"
          info: Rozwiń lub zwiń węzeł (rozwiń lub zwiń dzieci)
        - hotkey: Ctrl + lub Z
          info: Przybliż
        - hotkey: Ctrl - lub Shift Z
          info: Oddal
        - hotkey: Esc, 0, Ctrl+0
          info: Resetuj widok mapy – wybierz główny węzeł i przenieś go na środek
            ekranu
      mouse:
      - action: Przenieś mapę
        gesture: kliknij i przeciągnij centralny węzeł, kliknij i przeciągnij tło
          lub  przewiń ekran przy pomocy touchpada.
      - action: Zaznacz węzeł
        gesture: tapnij lub kliknij w niego
      - action: Wybierz wiele węzłów
        gesture: Shift+kliknięcie
      - action: Zmień kolejność węzłów
        gesture: przeciągnij węzeł pomiędzy jego rodzeństwo, na osi poziomej, w pobliże
          nowej pozycji. W czasie zmiany kolejności będzie widoczna czarna strzałka.
      - action: Ręcznie ustaw pozycję węzła
        gesture: przeciągnij węzeł, aż strzałka zmiany pozycji przestanie być widoczna.
          Aby wymusić ręczną pozycję, kiedy strzałka jest widoczna, przytrzymaj Shift
          podczas przeciągania. Pamiętaj, że dzieci głównego węzła można przeciągać
          w dowolnym kierunku, ale węzły niższego poziomu można przesuwać tylko w
          kierunku jego rodzica w odniesieniu do węzła głównego.
      - action: Zmień nazwę węzła
        gesture: Dwukrotnie kliknij lub tapnij węzeł
      - action: Pokaż menu kontekstowe z działaniami
        gesture: 'Kliknij prawym przyciskiem myszy na węzeł lub dwukrotnie tapnij
          tło lub naciśnij i przytrzymaj węzeł: pokaż (na urządzeniach dotykowych)'
      - action: Zmień rodzica węzła
        gesture: Przeciągnij i upuść węzeł na inny węzeł (pętle nie są dozwolone,
          więc nie możesz upuścić węzła na jedno z jego dzieci lub potomków)
      - action: Otwórz zadanie lub projekt w osobnym oknie
        gesture: Alt+kliknięcie
      title_key_shortcuts: Funkcje klawiatury
      title_mouse_shortcuts: Funkcje myszy i dotykowe
      title_shortcuts: Skróty
    info_all_saved: Wszystko pomyślnie zapisano
