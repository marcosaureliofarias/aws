    free:
      button_upgrade: Vollversion erwerben
      feature_coloring: Knoten nach Eigenschaften färben
      feature_context_menu: Ändern der Knoteneigenschaften über das Kontextmenü
      feature_dnd_property: Ändern der Knoteneigenschaften per Drag & Drop
      feature_filtering: Knoten nach Eigenschaft filtern
      header_not_available: Nur in der Vollversion verfügbar
    hotkeys:
      info_mac_metakey: Auf dem Mac OSX können die Tasten Strg und Cmd für Tastenkürzel
        verwendet werden, die mit Strg markiert sind – einige Browser verhindern bestimmte
        Tastenbelegungen. Wenn zum Beispiel Cmd+Leertaste nicht in Ihrem Browser funktioniert,
        versuchen Sie Strg+Leertaste.
      keyboard:
      - title: Knotenbearbeitung
        hotkeys:
        - hotkey: Enter
          info: Gleichberechtigung hinzufügen
        - hotkey: Shift+Enter
          info: Gleichberechtigung darüber einfügen oder Zeilenumbruch (wenn Knoten
            erhalten bleibt)
        - hotkey: Tab oder Insert
          info: Unterordnung hinzufügen
        - hotkey: Shift+Tab
          info: Überordnung einfügen
        - hotkey: Leertaste
          info: Knoten umbenennen
        - hotkey: Shift+Leertaste
          info: Knotendaten bearbeiten
        - hotkey: Backspace oder Delete
          info: Knoten entfernen
        - hotkey: Strg+Hoch/Runter
          info: Knoten nach oben/unten bewegen
      - title: Bearbeitung
        hotkeys:
        - hotkey: Strg+S
          info: Speichern
        - hotkey: Strg+X oder C
          info: Ausschneiden
        - hotkey: Strg+C oder Y
          info: Kopieren
        - hotkey: Strg+V oder P
          info: Einfügen
        - hotkey: U oder Strg+Z
          info: Rückgängig
        - hotkey: R oder Strg+Y oder Strg+Shift+Z
          info: Wiederherstellen
      - title: Auswahl
        hotkeys:
        - hotkey: Pfeiltasten
          info: Den Knoten über/unter/links/rechts dem/vom derzeit ausgewählten Knoten
            auswählen
        - hotkey: Shift + Pfeiltasten
          info: Knoten über/unter/links/rechts der Auswahl hinzufügen (nützlich bei
            der Mehrfachauswahl von Gleichberechtigungen)
        - hotkey: "{"
          info: Mehrfachauswahl des aktuellen Knotens und gesamten Teilbaums darunter
        - hotkey: "["
          info: Nur Mehrfachauswahl des Teilbaums unter dem aktuellen Knoten (nicht
            des Knotens selbst)
        - hotkey: "="
          info: Mehrfachauswahl aller Gleichberechtigungen des aktuellen Knotens (die
            die gleiche Überordnung haben)
        - hotkey: "."
          info: Mehrfachauswahl abbrechen und wieder nur den Knoten auswählen
        - hotkey: 1 - 9
          info: Alle Knoten einer bestimmten Ebene auswählen (z.B. 1 für alle Knoten
            der ersten Ebene)
      - title: Navigation und Bildschirm
        hotkeys:
        - hotkey: "/ oder F"
          info: Knoten aus- oder einklappen (Unterordnungen aus- oder einklappen)
        - hotkey: Strg + oder Z
          info: Vergrößern
        - hotkey: Strg - oder Shift Z
          info: Verkleinern
        - hotkey: Esc, 0, Strg+0
          info: Kartenansicht zurücksetzen – Wurzelknoten auswählen und ins Zentrum
            des Bildschirms bringen
      mouse:
      - action: Karte bewegen
        gesture: Klicken und ziehen Sie den zentralen Knoten, klicken und ziehen Sie
          den Hintergrund oder scrollen Sie mit dem Tastfeld/Touchpad.
      - action: Einen Knoten auswählen
        gesture: Tippen oder klicken Sie darauf
      - action: Mehrere Knoten auswählen
        gesture: Shift+klicken
      - action: Knoten neu ordnen
        gesture: Ziehen Sie einen Knoten zwischen seinen Gleichberechtigungen horizontal
          in die Nähe der Position der Neuordnung. Ein schwarzer Pfeil wird die Neuordnung
          anzeigen.
      - action: Einen Knoten manuell positionierene
        gesture: Ziehen Sie einfach einen Knoten, bis die Pfeilspitze zur Neuordnung
          nicht mehr angezeigt wird. Um die manuelle Position auch bei Anzeige des
          Neuordnungspfeils zu erzwingen, halten Sie Shift beim Ziehen gedrückt. Beachten
          Sie bitte, dass Unterordnungen des Wurzelknotens in jede Richtung gezogen
          werden können. Knoten von unteren Ebenen können nur in Richtung ihrer Überordnungen
          positioniert werden, die eine Verbindung zur Wurzel haben.
      - action: Knoten umbenennen
        gesture: Doppelklick oder doppelt antippen
      - action: Kontextmenü mit Handlungen anzeigen
        gesture: 'Machen Sie einen Rechtsklick auf einen Knoten (mit der Maus) oder
          tippen Sie den Hintergrund doppelt an, oder drücken Sie lange auf einen
          Knoten: anzeigen (bei Touchgeräten)'
      - action: Knotenüberordnung ändern
        gesture: Drag and Drop eines Knotens auf einen anderen Knoten (rundumlaufende
          Drops sind nicht erlaubt. Sie können einen Knoten also nicht auf eine seiner
          Unterordnungen oder Nachkommen legen)
      - action: Autfage oder Projekt in einem separaten Fenster öffnen
        gesture: Alt+klicken
      title_key_shortcuts: Tastaturbedienung
      title_mouse_shortcuts: Maus- und Touchbedienung
      title_shortcuts: Tastaturkürzel
