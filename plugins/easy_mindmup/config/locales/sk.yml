    free:
      button_upgrade: Chcem plnú verziu
      feature_coloring: Zafarbenie uzlov podľa ich vlastností‌
      feature_context_menu: Úprava vlastností uzla cez kontextové menu
      feature_dnd_property: Úprava vlastností uzla pretiahnutím myšou
      feature_filtering: Filtrovanie uzlov podľa vlastností
      header_not_available: Dostupné len v plnej verzii
    hotkeys:
      info_mac_metakey: Na Mac OSX, klávesy Ctrl a Cmd môžu byť použité pre skratky
        nižšie - niektoré prehliadače nepoznajú určité klávesové skratky. Napríklad
        ak Cmd + Space nefunguje v prehliadači, skúste Ctrl + Space.
      keyboard:
      - title: Manipulácia s uzlami
        hotkeys:
        - hotkey: Enter
          info: Pridať pri-úlohu
        - hotkey: Shift+Enter
          info: Pridať pri-úlohu nad, alebo zalomenie riadka (pri premenovaní uzla)
        - hotkey: Tab alebo Insert
          info: Pridať podúlohu
        - hotkey: Shift+Tab
          info: Pridať nadúlohu
        - hotkey: medzerník
          info: Premenovať uzol
        - hotkey: Shift+medzerník
          info: Upraviť údaje uzla
        - hotkey: Backspace alebo Delete
          info: Odstrániť uzol
        - hotkey: Ctrl+hore/dole
          info: Posunúť uzol hore/dole
      - title: Úpravy
        hotkeys:
        - hotkey: Ctrl+S
          info: Uložiť
        - hotkey: Ctrl+X alebo C
          info: Vystrihnúť
        - hotkey: Ctrl+C alebo Y
          info: Kopírovať
        - hotkey: Ctrl+V alebo P
          info: Vložiť
        - hotkey: U alebo Ctrl+Z
          info: Späť
        - hotkey: R alebo Ctrl+Y alebo Ctrl+Shift+Z
          info: Vpred
      - title: Výber
        hotkeys:
        - hotkey: šípky
          info: Vyberte uzol hore/dole/vľavo/vpravo alebo aktuálne vybraný
        - hotkey: Shift + šípky
          info: Pridať uzol hore / dole / doľava / doprava k výberu (užitočné pre
            viacnásobné označenie pri-úloh)
        - hotkey: "{"
          info: Viacnásobný výber aktuálneho uzla a celého podstromu pod ním
        - hotkey: "["
          info: Viacnásobný výber iba v podstrome pod aktuálnym uzlom (nie uzol sám)
        - hotkey: "="
          info: Viacnásobný výber všetkých pri-úloh aktuálneho uzla (ktoré majú rovnakú
            nadúlohu)
        - hotkey: "."
          info: Zrušiť viacnásobný výber a vybrať znovu iba aktuálny uzol
        - hotkey: 1 - 9
          info: Vybrať všetky uzly na určitej úrovni (napr. 1 vyberie všetky uzly
            prvej úrovne)
      - title: Navigácia a obrazovka
        hotkeys:
        - hotkey: "/ alebo F"
          info: Rozbaliť alebo zbaliť uzol (zložiť alebo rozložiť podúlohy)
        - hotkey: Ctrl + alebo Z
          info: Priblížiť
        - hotkey: Ctrl - alebo Shift Z
          info: Oddialiť
        - hotkey: Esc, 0, Ctrl+0
          info: Resetovať zobrazenie mapy - vyberte koreňový uzol a pretiahnite ho
            do stredu obrazovky
      mouse:
      - action: Presunutie mapy
        gesture: kliknite a pretiahnite stredový uzol, kliknite a pretiahnite pozadie
          alebo skrolujte na trackpade / touchpade.
      - action: Vybrať uzol
        gesture: kliknite priamo naň
      - action: Vybrať viac uzlov
        gesture: Shift+klic
      - action: Zmena poradia uzlov
        gesture: Pretiahnite uzol medzi svojimi pri-úlohami, horizontálne blízko k
          miestu zmeny poradia. Pri zmene poradia sa zobrazí bod s čiernou šípkou.
      - action: Ručne umiestniť uzol
        gesture: stačí pretiahnuť uzol, pokiaľ šípka pre zmenu poradia nezmizne. Ak
          chcete vynútiť ručné postavenie aj keď sa šípka pre zmenu poradia ukazuje,
          podržte klávesu Shift počas ťahania. Upozorňujeme, že podúlohy z koreňového
          uzla je možné pretiahnuť v ľubovoľnom smere, ale uzly nižšej úrovne môžu
          byť umiestnené len v smere svojej nadúlohy ku koreňu.
      - action: Premenovanie uzla
        gesture: Dvojitý klik alebo dvojité ťuknutie
      - action: Zobraziť kontextové menu s operáciami
        gesture: 'Kliknite pravým tlačidlom na uzol (myšou) alebo dvakrát kliknite
          na pozadí, alebo podržte uzol: zobraziť (na dotykových zariadeniach)'
      - action: Zmena nadúlohy
        gesture: pretiahnite uzol na iný uzol (kruhové pustenie nie je povolené, takže
          nemožno pustiť uzol na jednom zo svojich podúloh alebo úlohy nižšie)
      - action: Otvoriť úlohu alebo projekt v samostatnom okne
        gesture: Alt+klik
      title_key_shortcuts: Klávesové operácie
      title_mouse_shortcuts: Operácie s myšou a dotykom (touchpad)
      title_shortcuts: Skratky
