      feature_context_menu: Cambiar propiedades de nodo por menú de contexto
      feature_dnd_property: Cambiar propiedades de nodo con arrastrar y soltar
      feature_filtering: Filtrar nodos por propiedad
      header_not_available: Disponible solo en la versión completa
    hotkeys:
      info_mac_metakey: En Mac OSX, las teclas Ctrl y Cmd se pueden utilizar para
        los accesos directos marcados con Ctrl a continuación; aunque algunos navegadores
        no permiten ciertos atajos de teclado. Así, por ejemplo, si Cmd+Esp no funciona
        en tu navegador, prueba Ctrl+Esp.
      keyboard:
      - title: Manipulación de nodo
        hotkeys:
        - hotkey: Enter
          info: Añadir hermano
        - hotkey: Shift+Enter
          info: Añadir hermano por encima o salto de línea (al renombrar nodo)
        - hotkey: Tab o Insertar
          info: Añadir hijo
        - hotkey: Shift+Tab
          info: Insertar matriz
        - hotkey: Espacio
          info: Renombrar nodo
        - hotkey: Shift+Espacio
          info: Editar datos nodo
        - hotkey: Retroceso o Borrar
          info: Eliminar nodo
        - hotkey: Ctrl+Arriba/Abajo
          info: Mover nodo arriba/abajo
      - title: Editando
        hotkeys:
        - hotkey: Ctrl+S
          info: Guardar
        - hotkey: Ctrl+X o C
          info: Cortar
        - hotkey: Ctrl+C o Y
          info: Copiar
        - hotkey: Ctrl+V o P
          info: Pegar
        - hotkey: U o Ctrl+Z
          info: Deshacer
        - hotkey: R o Ctrl+Y o Ctrl+Shift+Z
          info: Rehacer
      - title: Selección
        hotkeys:
        - hotkey: Flechas
          info: Seleccionar el nodo arriba/abajo/izquierda/derecha del seleccionado
            actualmente
        - hotkey: Shift + Flechas
          info: Añadir nodo encima/debajo/a la derecha/a la izquierda de la selección
            (útil para seleccionar múltiples hermanos)
        - hotkey: "{"
          info: Multiselección del nodo actual y todo el subárbol de debajo
        - hotkey: "["
          info: Multiselección solo del subárbol bajo el nodo actual (no el nodo en
            sí)
        - hotkey: "="
          info: Multiselección de todos los hermanos del nodo actual (que tienen la
            misma matriz)
        - hotkey: "."
          info: Cancelar multiselección y seleccionar solo el nodo actual de nuevo
        - hotkey: 1 - 9
          info: 'Seleccionar todos los nódulos de un nivel concreto (ej.: 1 selecciona
            todos los nodos de primer nivel)'
      - title: Navegación y pantalla
        hotkeys:
        - hotkey: "/ o F"
          info: Modo minimizar o desplegar (plegar o desplegar hijos)
        - hotkey: Ctrl + o Z
          info: Acercar
        - hotkey: Ctrl - o Shift Z
          info: Alejar
        - hotkey: Esc, 0, Ctrl+0
          info: Restablecer visualización de mapa – seleccionar nodo raíz y traerlo
            al centro de la pantalla
      mouse:
      - action: Mover el mapa
        gesture: hacer clic y arrastrar el nodo central, hacer clic y arrastrar el
          nodo o desplazar con el trackpad/touchpad.
      - action: Seleccionar un nodo
        gesture: pulsar o hacer clic encima
      - action: Seleccionar múltiples nodos
        gesture: Shift+clic
      - action: Reordenar nodos
        gesture: arrastrar un nodo entre sus hermanos, en horizontal cerca de la posición
          de reordenación. Se mostrará una punta de flecha negra al reordenar.
      - action: Posicionar manualmente un nodo
        gesture: simplemente arrastra un nodo hasta que no se muestre el punto de
          flecha para reordenar. Para forzar la posición manual incluso cuando se
          muestra la flecha de reordenación, mantén pulsada la tecla Mayús mientras
          arrastras. Ten en cuenta que los hijos del nodo raíz se pueden mover en
          cualquier dirección, pero los nodos de nivel inferior solo se pueden posicionar
          en la dirección de su matriz en relación con la raíz.
      - action: Renombrar un nodo
        gesture: Haz doble clic o toca dos veces sobre él
      - action: Mostrar menú de contexto con operaciones
        gesture: 'Haz clic en el botón derecho sobre un nodo (en el ratón) o toca
          dos veces sobre el fondo, o mantén presionado sobre un nodo: mostrar (en
          dispositivos táctiles)'
      - action: Cambiar matriz del nodo
        gesture: arrastra y suelta un nodo sobre otro nodo (no se permite soltar de
          forma circular, de modo que no puedes soltar un nodo sobre uno de sus hijos
          o descendientes)
      - action: Abrir asunto o proyecto en una pestaña individua
        gesture: Alt+clic
      title_key_shortcuts: Operaciones en teclado
      title_mouse_shortcuts: Operaciones de ratón y contacto
      title_shortcuts: Atajos
