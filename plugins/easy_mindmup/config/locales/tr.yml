      feature_filtering: Düğümleri özelliğe göre filtreleme
      header_not_available: Sadece tam sürümde mevcut
    hotkeys:
      info_mac_metakey: Mac OSX'te, Ctrl ve Cmd tuşları, aşağıda Ctrl işaretli kısayollar
        için kullanılabilir - bazı tarayıcılar belirli tuşların bağlanmasını önler.
        Bu nedenle, örneğin, Cmd + Space tarayıcınızda çalışmıyorsa, Ctrl + Space'i
        deneyin.
      keyboard:
      - title: Düğüm değiştirme
        hotkeys:
        - hotkey: Enter
          info: Kardeş Ekle
        - hotkey: Shift+Enter
          info: Kardeş ekle yukarıya veya satır sonuna (düğümü yeniden adlandırırken)
        - Hotkey: Tab veya Insert
          info: Çocuk ekle
        - hotkey: Shift+Tab
          info: Üst öğe ekle
        - hotkey: Space
          info: Düğümü yeniden adlandır
        - hotkey: Shift+Space
          info: Düğüm verilerini düzenle
        - hotkey: Backspace veya Delete
          info: Düğümü kaldır
        - hotkey: Ctrl + Yukarı / Aşağı
          info: Düğümü yukarı/aşağı taşı
      - title: Düzenleme
        hotkeys:
        - hotkey: Ctrl+S
          info: Kaydet
        - hotkey: Ctrl+X veya C
          info: Kes
        - hotkey: Ctrl+C veya Y
          info: Kopyala
        - hotkey: Ctrl+V veya P
          info: Yapıştır
        - hotkey: U veya Ctrl+Z
          info: Geri al
        - hotkey: R veya Ctrl+Y veya Ctrl+Shift+Z
          info: Yinele
      - title: Seçim
        hotkeys:
        - hotkey: Ok Tuşları
          info: Seçili olanın yukarı/aşağı/sol/sağındaki düğümü seçin
        - hotkey: Shift + Ok tuşları
          info: Seçim için yukarı / aşağı / sola / sağa düğüm ekleyin (çoklu kardeş
            seçimi için kullanışlıdır)
        - hotkey: "{"
          info: Geçerli düğümü ve altındaki tüm alt ağacı çoklu seç
        - hotkey: "["
          info: Yalnızca geçerli düğümün altındaki alt ağacı seç düğümün kendisi değil)
        - hotkey: "="
          info: Geçerli düğümün tüm kardeşlerini (aynı üst öğeye sahip olan) çoklu
            seçin
        - hotkey: "."
          info: Çoklu seçimi iptal et ve yalnızca geçerli düğümü tekrar seç
        - hotkey: 1 - 9
          info: Belirli bir seviyedeki tüm düğümleri seç ( örneğin 1 tüm birinci seviye
            düğümleri seçer)
      - title: Gezinme ve ekran
        hotkeys:
        - hotkey: "/ veya F"
          info: Düğümü genişlet veya daralt (çocukları daralt veya genişlet)
        - hotkey: Ctrl + veya Z
          info: Yakınlaştır
        - hotkey: Ctrl – veya Shift Z
          info: Uzaklaştır
        - hotkey: Esc, 0, Ctrl+0
          info: " Harita görünümünü sıfırla - kök düğümü seç ve ekranın ortasına getir"
      mouse:
      - action: Haritayı taşıma
        gesture: orta düğümü tıklayın ve sürükleyin, arka planı tıklayıp sürükleyin
          veya izleme dörtgeni / dokunmatik yüzey ile kaydırın.
      - action: Bir düğüm seçin
        gesture: üzerine dokunun veya tıklayın
      - action: Birden çok düğüm seçin
        gesture: Shift+tıklama
      - action: Düğümleri yeniden sırala
        gesture: kardeşleri arasında yeniden sıralama konumuna yatay olarak yakın
          bir düğümü sürükleyin. Yeniden sıralarken siyah bir ok noktası gösterilir.
      - action: Bir düğümü manuel olarak konumlandırma
        gesture: yeniden sıralama için ok noktası görünene kadar bir düğümü sürükleyin.
          Yeniden sıralama ok noktası gösterilse bile manuel konumu zorlamak için
          Shift tuşunu basılı tutun. Kök düğümün alt öğelerinin herhangi bir yönde
          çekilebileceğini, ancak alt düzey düğümlerin yalnızca üst öğesinin köke
          göre yönünde konumlandırılabileceğini unutmayın.
      - action: Bir düğümü yeniden adlandırın
        gesture: Ona çift tıklayın veya iki kez hafifçe dokunun
      - action: İşlemlerle bağlam menüsünü göster
        gesture: 'Bir düğüme sağ tıklayın (fare ile) veya arka plana çift dokunun
          veya bir düğüme uzun basın: show (dokunmatik cihazlarda)'
      - action: Düğüm üst öğesini değiştir
        gesture: bir düğümü başka bir düğüme sürükleyip bırakın (dairesel bağlantılara
          izin verilmez, bu nedenle alt düğümlere veya alt öğelerden birine düğüm
          bırakamazsınız)
      - action: Görevi veya projeyi ayrı pencerede aç
        gesture: Alt+tıklama
      title_key_shortcuts: Klavye işlemleri
      title_mouse_shortcuts: Fare ve dokunma işlemleri
      title_shortcuts: Kısayollar
