    help:
      asana: "<h1>นำเข้าจากAsana</h1> <h2>วิธีการส่งออกข้อมูลจาก Asana</h2> <h3>ขั้นตอนที่1</h3>
        <p>ก่อนอื่น ไปที่โปรเจ็กต์ที่คุณต้องการส่งออก</p> <h3>ขั้นตอนที่ 2</h3> <p>จากนั้น
        ไปที่เมนู <b><i>การดำเนินการโครงการ</i></b>.</p> <h3>ขั้นตอนที่ 3</h3> <p>เมื่อคุณอยู่ในเมนู
        ให้คลิกที่ลูกศรเลื่อนลง แล้วคลิกที่ <b><i>ส่งออก</i></b>, แล้วคลิก <b><i>CSV</i></b>.</p>
        <p> ดูข้อมูลเพิ่มเติมได้ที่ <a target='_blank' href='https://asana.com/guide/help/projects/actions#sts=Export
        your project'>Asana belgeleme</a> </p>"
      excel: "<h1>นำเข้าจาก excel</h1> <p> ประเภทไฟล์ที่รองรับคือ: *.xlsx, *.xls </p>
        <p>คุณสามารถดาวน์โหลดข้อมูลตัวอย่าง <a href='/easy_imports/download_sample_file?file_name=excel_sample_import_file.xlsx'>ที่นี่</a>.</p>
        <p> คอลัมน์ที่จำเป็นได้แก่: โครงการ, ภารกิจ </p> <p> คอลัมน์ที่รองรับอื่นๆได้แก่:
        วันที่ครบกำหนด, ผู้รับมอบหมาย, ลำดับความสำคัญ, สถานะ, ตัวติดตาม, รายละเอียด<br
        /> สำหรับผู้ใช้มือใหม่, เราขอแนะนำให้เว้นว่างค่าในคอลัมน์สถานะและตัวติดตาม.
        </p> <h2>พวกเขานำเข้าอย่างไร?</h2> <ul> <li>โครงการและภารกิจ - ต้องสร้างขึ้นใหม่เสมอ</li>
        <li>วันที่ครบกำหนด - คอลัมน์ใน excel ควรจัดรูปแบบเป็นวันที่ที่นำเข้าสำเร็จ.
        หากรูปแบบแตกต่างกันหรือไม่เป็นที่รู้จัก, วันที่ครบกำหนดจะถูกเว้นว่างเอาไว้</li>
        <li>ผู้รับมอบหมาย - ควรอยู่ในรูปแบบ John Doe (ชื่อ นามสกุล).หากพบผู้ใช้ที่เกี่ยวข้องในแอปพลิเคชัน,
        ผู้รับมอบหมายจะถูกตั้งค่า. มิฉะนั้น, ผู้รับมอบหมายจะถูกเว้นว่างเอาไว้<br />
        <b>สำคัญ</b>: หลังจากนำเข้า, คุณจะต้องเพิ่มสมาชิกในโครงการที่สร้างขึ้นใหม่
        <ul> <li>ผ่านการตั้งค่าโครงการ >> สมาชิก, หรือ</li> <li>ผ่านผู้ใช้ >> แก้ไข
        >> โครงการ</li> </ul> </li> <li>ลำดับความสำคัญ <ul> <li>หากพบลำดับความสำคัญในแอปพลิเคชัน,
        มันจะถูกใช้สำหรับภารกิจที่นำเข้า</li> <li>หากไม่พบ, ลำดับความสำคัญใหม่จะถูกสร้างขึ้น</li>
        <li>หากเว้นว่างไว้, ลำดับความสำคัญเริ่มต้นจะถูกนำมาใช้</li> </ul> </li> <li>สถานะ
        <ul> <li>หากพบสถานะในแอปพลิเคชัน, มันจะถูกใช้สำหรับภารกิจที่นำเข้า</li> <li>หากไม่พบ,
        สถานะใหม่จะถูกสร้างขึ้น<br /> <b>สำคัญ</b>: หลังจากสถานะใหม่ถูกสร้างขึ้น,
        คุณจะต้องกำหนดค่า <a target='_blank' href='/workflows/edit'>ลำดับงาน</a> เพื่อให้สามารถใช้งานได้</li>
        <li>หากเว้นว่างเอาไว้, สถานะเริ่มต้นจะถูกนำมาใช้</li> </ul> </li> <li>ตัวติดตาม
        (ประเภทของภารกิจ) <ul> <li>หากพบตัวติดตามในแอปพลิเคชัน, มันจะถูกใช้สำหรับภารกิจที่นำเข้า</li>
        <li>หากไม่พบ, ตัวติดตามใหม่จะถูกสร้างขึ้น<br /> <b>สำคัญ</b>: หลังจากตัวติดตามใหม่ถูกสร้างขึ้น,
        คุณจะต้องกำหนดค่า <a target='_blank' href='/workflows/edit'>ลำดับงาน</a> เพื่อให้สามารถใช้งานได้</li>
        <li>หากเว้นว่างเอาไว้, ตัวติดตามเริ่มต้นจะถูกนำมาใช้</li> </ul> </li> <li>รายละเอียด
        - ต้องนำเข้าเสมอ</li> </ul>"
      jira: "<h1>นำเข้าจาก Jira</h1> <h2>วิธีการนำเข้าข้อมูลจาก Jira</h2> <h3>ขั้นตอนที่
