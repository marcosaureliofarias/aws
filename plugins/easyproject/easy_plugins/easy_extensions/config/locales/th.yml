          ​​​​​​​ผู้อำนวยการอนุมัติ> ​​​​​​​คณะกรรมการอนุมัติ> เสร็จสิ้น. ลำดับงานจึงเป็นการผสมผสานระหว่างตัวติดตามและสถานะที่สามารถใช้งานได้. เมื่อมีการนำเข้าตัวติดตามใหม่
