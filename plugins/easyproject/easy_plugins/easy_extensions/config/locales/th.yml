        body: "  ลำดับงานจะกำหนดวงจรชีวิตของภารกิจประเภทต่างๆ(ตัวติดตาม). วงจรชีวิตจะถูกกำหนดโดยสถานะที่สามารถใช้ได้ในภารกิจ. ตัวอย่างเช่น
