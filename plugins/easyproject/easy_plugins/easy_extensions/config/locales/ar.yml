    group_exists: المجموعة %{entity_link} موجودة بالفعل.
    help:
      asana: "الخطوة 3\r\n\r\nما إن تكون في القائمة، اضغط على سهم القائمة المنسدلة،
        واضغط على تصدير، ثم CSV.\r\n\r\nAsana documentation لمزيد من المعلومات اذهب
        إلى "
      excel: "استيراد من إكسل\r\n\r\nالملفات المدعومة هي: *.xlsx, *.xls\r\n\r\nيمكنك
        تنزيل البيانات من هنا.\r\n\r\nالعواميد المطلوبة: المشروع، والمهمة\r\n\r\nالعواميد
        الأخرى المدعومة هي: تاريخ التسليم، المحال إليه، الأولوية، الحالة، المتتبع،
        الوصف\r\n\r\nللمستخدمين المبتدئين، نوصي بإبقاء عواميد الحالة والمتتبع فارغة.\r\n\r\nكيف
        يتم الاستيراد؟\r\n\r\nالمشروعات والمهام – يتم دائمًا إنشاءها من جديد\r\n\r\nتاريخ
        التسليم – ينبغي ان يتم تنسيق العمود في إكسل كتاريخ الاستيراد الناجح. وإذا
        كان التنسيق مختلفًا أو لم يتم التعرف عليه، يترك تاريخ التسليم فارغًا.\r\n\r\nالمحال
        إليه – ينبغي أن يكون شكله (الاسم الأول والاسم الأخير)\r\n\r\nإذا كان المستقدم
        المقابل موجود على التطبيق، فسيتم تحديد المحال إليه. وإلا يترك حقل المحال إليه
        فارغًا.\r\n\r\nمهم: بعد الاستيراد، ستحتاج إلى إضافة أعضاء للمشروعات المنشأة
        حديثًا.\r\n\r\nعبر إعدادات المشروع>> أعضاء\r\n\r\nأو  مستخدم >> تعديل >> مشروعات\r\n\r\nالأولوية\r\n\r\nإذا
        كانت هناك أولوية في التطبيق، فتستخدم للمهام المستوردة.\r\n\r\nإن لم تكن هناك
        أولوية، يتم إنشاء أولوية جديدة\r\n\r\nإذا تركت فارغة، تستخدم الأولوية الأساسية\r\n\r\nالحالة\r\n\r\nإذا
        وجدت الحالة في التطبيق، فتستخدم للمهام المستوردة\r\n\r\nإن لم تكن موجودة،
        يتم إنشاء حالة جديدة\r\n\r\nمهم: بعد إنشاء الحالة الجديدة، ستحتاج إلى ضبط
        سير العمل لتتمكن من استخدامه\r\n\r\nمتتبع (نوع المهمة)\r\n\r\nإذا كان هناك
        متتبع في التطبيق، فيستخدم للمهام المستوردة\r\n\r\nإن لم يكن موجودًا، يتم غنشاء
        متتبع جديد\r\n\r\nمهم: بعد إنشاء متتبع جديد، ستحتاج إلى ضبط سير العمل لتتمكن
        من استخدامه\r\n\r\nإذا ترك فارغًا، يستخدم المتتبع الأساسي\r\n\r\nالوصف – يتم
        استيراده دائمًا"
      jira: "الاستيراد من جيرا\r\n\r\nكيفية استيراد البيانات من جيرا\r\n\r\nالخطوة
        1\r\n\r\nاضغط على زر cog في الركن العلوي، واختر النظام\r\n\r\nالخطوة 2\r\n\r\nفي
        قسم الاستيراد والتصدير، اضغط على مدير النسخة الاحتياطية\r\n\r\nالخطوة 3\r\n\r\nاختر
        نوع النسخة الاحتياطية: إنشاء نسخة اختياطية للخادم\r\n\r\nالخطوة 4\r\n\r\nبعد
        انتهاء النسخة الاحتياطية، اضغط على رابط الملف لتنزيل النسخة الاحتياطية.\r\n\r\nلمزيد
        من المعلومات، زر Jira documentation\r\n\r\nالملف الذي ستستورده اسمه entities.xml"
      members:
        body: يسمح لك Easy Redmine بتعريف مستويات الدخول عبر أدوار العميل المحددة
          - وكل مستخدم لا بد أن يكون له دور في المشروع. والمستورد لا يريد إحالة الأدوار تلقائيًا
          بسبب أسباب أمنية.
        title: لماذا يجب علي إضافة أعضاء للمشروعات المستوردة؟
      ms_project: "الاستيراد من مشروع مايكروسوفت\r\n\r\nكيفية استيراد البيانات من
        مشروع مايكروسوفت\r\n\r\nالخطوة 1\r\n\r\nعلى قائمة الملف، اضغط حفظ كـ\r\n\r\nالخطوة
        2\r\n\r\nفي مربع الحفظ كـ، اختر .xml كتنسيق للملف\r\n\r\nالخطوة 3\r\n\r\nفي
        مربع اسم الملف، اطتب اسم الملف المستورد.\r\n\r\nالخطوة 4\r\n\r\nاضغط حفظ\r\n\r\nلمزيد
        من المعلومات زر MS Project documentation"
      workflow:
        body: 'يعرّف تدفق العمل دورة حياة المهام للأنواع المختلفة (متتبعات) ودورة
          الحياة معرّفة بالحالات التي يمكن استخدامها في المهمة. على سبيل المثال، المهمة
          في متتبع Chore هي عبارة عن نوع بسيط من العمل يحتوي على مرحلتين فقط: جديد
          > جاري العمل > موافقة عليا > تم. ولكن العمل في التقارير المالية قد يتطلب
          مزيد من الخطوات: جديد > تمت الإحالة > جاري العمل > موافقة عليا > تصحيح >
          موافقة عليا > موافقة مدير> موافقة مجلس الإدارة  > تم. فتدفق سير العمل هو عبارة
          عن مزيج من المتتبع والحالات التي يمكن استخدامها فيه. وحينما يتم استيراد
          المتتبع، فلا يوجد حالات عاملة بعد، والعكس صحيح.'
        title: لماذا يجب علي ضبك تدفق سير العمل للحالات الجديدة والمتتبعات؟
