    help:
      asana: "<h1>Importar do Asana</h1>\r\n<h2>Como exportar dados do Asana</h2>\r\n<h3>Passo
        1</h3>\r\n<p>Primeiro, vá para o projeto que você deseja exportar.</p>\r\n<h3>Passo
        2</h3>\r\n<p>Em seguida, vá para o <b> <i>Menu Ações do projeto</i> </b>.</p>\r\n<h3>Passo
        3</h3>\r\n<p>Quando estiver no menu, clique na seta suspensa, clique em <b><i>Exportar
        </i> </b> e, em seguida, em <b> <i>CSV</i></b>. </p>\r\n<p>\r\n  Para mais
        informações, visite <a target='_blank' href='https://asana.com/guide/help/projects/actions#sts=Export
        your project'>Documentação do Asana</a>\r\n</p>"
      excel: "<h1>Importar do excel</h1>\r\n<p>\r\n  Tipos de arquivos suportados
        são: *.xlsx, *.xls\r\n</p>\r\n<p>Você pode baixar dados de amostra <a href
        = '/ easy_imports / download_sample_file? file_name = excel_sample_import_file.xlsx'>aqui</a>.</p>\r\n<p>\r\n
        \ As colunas necessárias são: Projeto, Tarefa\r\n</p>\r\n<p>\r\n  Outras colunas
        suportadas são: Data de conclusão, Atribuído, Prioridade, Status, Rastreador,
        Descriçã<br />\r\n  Para usuários iniciantes, recomendamos manter os valores
        nas colunas Status e Rastreador vazios.\r\n</p>\r\n\r\n<h2>Como eles são importados?</h2>\r\n<ul>\r\n
        \ <li>Projetos e tarefas - são sempre criados novos</li>\r\n  <li>Data de
        vencimento - a coluna no Excel deve ser formatada como data para uma importação
        bem sucedida. Se o formato for diferente ou não for reconhecido, a data de
        vencimento será deixada em branco.</li>\r\n  <li>Atribuído - deve estar no
        formato John Doe (Nome, sobrenome). Se o usuário correspondente for encontrado
        no aplicativo, o responsável será definido. Caso contrário, o responsável
        é deixado vazio.<br />\r\n    <b>Importante</b>: Após a importação, você precisará
        adicionar membros aos projetos recém-criados.\r\n    <ul>\r\n      <li>através
        das configurações do projeto >> membros ou</li>\r\n      <li>via usuário >>
        editar >> projetos</li>\r\n    </ul>\r\n  </li>\r\n  <li>Prioridade\r\n    <ul>\r\n
        \     <li>se a prioridade for encontrada no aplicativo, ela será usada para
        as tarefas importadas</li>\r\n      <li>se não for encontrada, uma nova prioridade
        será criada</li>\r\n      <li>se for deixada em branco, é usado a prioridade
        padrão</li>\r\n    </ul>\r\n  </li>\r\n  <li>Status\r\n    <ul>\r\n      <li>se
        o status for encontrado no aplicativo, ele será usado para as tarefas importadas</li>\r\n
        \     <li>se não for encontrado, um novo status é criado<br />\r\n        <b>Importante</b>:
        Aepois que um novo status for criado, você precisará configurar o <a target='_blank'
        href='/workflows/edit'> fluxo de trabalho </a> para poder usá-lo </li>\r\n
        \     <li>se for deixado em branco, a prioridade padrão é usada</li>\r\n    </ul>\r\n
        \ </li>\r\n  <li>Rastreador (tipo de tarefa)\r\n    <ul>\r\n      <li>se o
        rastreador for encontrado no aplicativo, ele será usado para as tarefas importadas</li>\r\n
        \     <li>se ele não for encontrado, um novo rastreador será criado<br />\r\n
        \       <b>Importante</b>: Depois que um novo rastreador for criado, você
        precisará configurar <a target='_blank' href='/workflows/edit'>fluxo de trabalho</a>
        para poder usá-lo</li>\r\n      <li>se estiver vazio, o rastreador padrão
        é usado</li>\r\n    </ul>\r\n  </li>\r\n  <li>Descrição - sempre importado</li>\r\n</ul>"
      jira: "<h1>Importar do Jira</h1>\r\n<h2>Como exportar dados do Jira</h2>\r\n<h3>Passo
        1</h3>\r\n<p>Clique no botão <b>cog</b> no canto superior, selecione Sistema</p>\r\n<h3>Passo
        2</h3>\r\n<p>Na seção Importar e Exportar, clique em Gerenciador de backup.</p>\r\n<h3>Passo
        3</h3>\r\n<p>Selecione o tipo de backup: Criar backup para o servidor</p>\r\n<h3>Passo
        4</h3>\r\n<p>Após a conclusão do backup, clique no link do arquivo para fazer
        o download do backup.</p>\r\n<p>\r\n  Para obter mais informações, visite
        <a target = '_ blank' href = 'https: //confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>
        Documentação do Jira</a>\r\n</p>\r\n<p>O arquivo que você importará será chamado
        entities.xml</p>"
      members:
        body: Easy Redmine permite definir os níveis de acesso através de funções
          configuradas personalizadas - cada usuário deve ter uma função no projeto.
          O importador não deseja atribuir funções automaticamente por motivos de
          segurança.
        title: Por que eu tenho que adicionar membros a projetos importados?
      ms_project: "<h1>Importar do MS Project</h1>\r\n<h2>Como exportar dados do MS
        Project</h2>\r\n<h3>Passo 1</h3>\r\n<p>No<b>menu Arquivo</b>, clique em <b>Salvar
        como</b>.</p>\r\n<h3>Passo 2</h3>\r\n<p>Na caixa<b> Salvar como tipo </b>,
        selecione o formato de arquivo .xml.</p>\r\n<h3>Passo 3</h3>\r\n<p>Na caixa<b>Nome
        do arquivo</b>, digite um nome para o arquivo exportado.</p>\r\n<h3>Passo
        4</h3>\r\n<p>Clique em <b>Salvar.</b></p>\r\n<p>\r\n  Para mais informações,
        visite <a target = '_ blank' href = 'https: //support.office.com/pt-br/article/Save-a-
        project-cc86acab-92db-4a98-a3c9-1f5f92b6e36d '> Documentação do MS Project</a>\r\n</p>"
      workflow:
        body: 'O fluxo de trabalho define o ciclo de vida de tarefas de diferentes
          tipos (rastreadores). O ciclo de vida é definido pelos status que podem
          ser usados na tarefa. Por exemplo, tarefa no rastreador Chore é um tipo
          simples de trabalho com apenas algumas fases: Novo> Em andamento> Aprovação
          superior> Concluído. Embora trabalhos como relatórios financeiros possam
          exigir mais etapas: Novo> Atribuído> Em andamento> Aprovação superior> Correção>
          Aprovação sênior> Aprovação do diretor> Aprovação da diretoria> Concluído.
          O fluxo de trabalho é, portanto, uma combinação de um rastreador e status
          que pode ser usado nele. Quando um novo rastreador é importado, ele ainda
          não tem nenhum status ativado e vice-versa'
        title: Por que preciso configurar o fluxo de trabalho para novos status e
          rastreadores?
