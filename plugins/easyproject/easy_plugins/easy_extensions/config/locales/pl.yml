    help:
      asana: "<h1>Import z Asany</h1> <h2>Jak wyeksportować dane z Asany</h2> <h3>Krok
        1 </h3> <p>Przejdź do projektu, który chcesz wyeksportować.</p> <h3>Krok 2</h3>
        <p> Przejdź do menu <b><i>Działania na Projekcie</i></b>.</p> <h3> Krok 3</h3>
        <p> Będąc w menu, kliknij rozwijaną strzałkę i wybierz <b><i>Eksport</i></b>,
        a następnie<b><i>CSV</i></b>.</p> <p> Aby dowiedzieć się więcej, zajrzyj do
        <a target='_blank' href='https://asana.com/guide/help/projects/actions#sts=Export
        your project'>dokumentacji Asany</a>.</p>"
      excel: "<h1>Import z Excela</h1> <p> Obsługiwane typy plików: *.xlsx, *xls </p>
        <p><a href='/easy_imports/download_sample_file?file_name=excel_sample_import_file.xlsx'>Tutaj</a>
        możesz pobrać przykładowe dane.</p> <p> Wymagane kolumny: Projekt, Zadanie
        </p> <p> Inne obsługiwane kolumny: Termin realizacji, Przypisana osoba, Priorytet,
        Status, Rodzaj zadania, Opis <br /> Początkującym użytkownikom zalecamy, aby
        pozostawili puste wartości w kolumnach Status i Rodzaj zadania. </p> <h2>Jak
        przebiega import?</h2> <ul> <li>Projekty i zadania – zawsze tworzone są nowe</li>
        <li>Termin realizacji – aby import przebiegł prawidłowo, ta kolumna powinna
        mieć format daty.Jeżeli format będzie inny lub nie zostanie rozpoznany, termin
        realizacji pozostanie pusty. </li> <li>Przypisana osoba – prawidłowy format
        to imię i nazwisko (np. Jan Kowalski). Jeżeli odpowiadająca temu osoba zostanie
        odnaleziona w aplikacji, przypisana osoba zostanie ustawiona. W przeciwnym
        wypadku pozostanie pusta.<br /> <b>Ważne</b>: Po imporcie będziesz musiał
        dodać uczestników do nowo utworzonych projektów.  <ul> <li>przez: ustawienia
        projektu >> uczestnicy lub</li> <li>przez: użytkownik >> edytuj >> projekty</li>
        </ul> </li> <li>Priorytet <ul> <li>jeżeli priorytet zostanie odnaleziony w
        aplikacji,zostanie użyty do zaimportowanych zadań</li> <li> jeżeli priorytet
        nie zostanie odnaleziony, utworzony zostanie nowy priorytet</li> <li>jeżeli
        będzie pusty, użyty zostanie domyślny priorytet</li> </ul> </li> <li>Status
        <ul> <li> jeżeli status zostanie odnaleziony w aplikacji, zostanie użyty do
        zaimportowanych zadań</li> <li>jeżeli status nie zostanie odnaleziony, utworzony
        zostanie nowy status<br /> <b>Ważnet</b>: Po utworzeniu nowego statusu musisz
        skonfigurować workflow <a target='_blank' href='/workflows/edit'>workflow</a>
        aby móc go użyć</li> <li>if jeżeli będzie pusty, użyty zostanie domyślny status</li>
        </ul> </li> <li> Rodzaj zadania<ul> <li>Jeżeli rodzaj zadania zostanie odnaleziony
        w aplikacji, zostanie użyty do zaimportowanych zadań</li> <li>Jeżeli rodzaj
        zadania nie zostanie odnaleziony, utworzony zostanie nowy rodzaj zadania<br
        /> <b>Ważne:</b>:Po utworzeniu nowego rodzaju zadania musisz skonfigurować
        workflow, <a target='_blank' href='/workflows/edit'>workflow</a> to aby móc
        go użyć</li> <li>Jeżeli będzie pusty, użyty zostanie domyślny rodzaj zadania</li>
        </ul> </li> <li>Opis – zawsze jest importowany</li> </ul>"
      jira: "<h1>Import z Jira</h1> <h2>Jak wyeksportować dane z Jira</h2> <h3>Krok
        1</h3> <p>Kliknij przycisk <b>koła</b> zębatego w górnym rogu i wybierz System.</p>
        <h3>Krok 2</h3> <p>W sekcji Import i eksport kliknij Manager kopii zapasowej.</p>
        <h3>Krok 3</h3> <p>Wybierz rodzaj kopii zapasowej: Utwórz kopię zapasową dla
        serwera</p> <h3>Krok 4</h3> <p> Po utworzeniu kopii zapasowej kliknij link
        do pliku, aby pobrać kopię zapasową.</p> <p>Aby dowiedzieć się więcej, zajrzyj
        do <a target='_blank' href='https://confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>dokumentacji
        Jira</a>. </p> <p>Plik, który importujesz, będzie miał nazwę entities.xml</p>"
      members:
        body: Easy Redmine umożliwia określanie poziomów dostępu przez własną konfigurację
          ról - każdy użytkownik musi mieć rolę w projekcie. Importer nie chce automatycznie
          przypisywać ról ze względów bezpieczeństwa.
        title: Dlaczego muszę dodawać uczestników do importowanych projektów?
      ms_project: "<h1>Import z MS Project </h1> <h2>Jak wyeksportować dane z MS Project
        </h2> <h3>Krok 1</h3> <p>W menu <b>Plik</b> kliknij <b>Zapisz jako</b>.</p>
        <h3>Krok 2</h3> <p>W polu <b>Zapisz jako typ </b> wybierz format .xml.</p>
        <h3>Krok 3</h3> <p>W polu  <b>Nazwa pliku</b> wpisz nazwę eksportowanego pliku.</p>
        <h3>Krok 4 </h3> <p>Kliknij <b>Zapisz.</b></p> <p> Aby dowiedzieć się więcej,
