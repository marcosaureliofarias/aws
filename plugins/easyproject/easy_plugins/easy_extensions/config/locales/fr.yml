  permission_tooltip_edit_all_global_stories: Nécessite l'autorisation "Voir la base
    de connaissances" et "Lecture de la base de données générale". Permet à l'utilisateur
    de modifier toutes les publications de la base de connaissance dans les catégories
    générales. Permet également à l'utilisateur de supprimer les publications par
    un clic droit sur la liste des publications de la base de connaissances.
  permission_tooltip_edit_all_project_stories: Nécessite l'autorisation "Voir la base
    de connaissances" et "Voir les coûts du projet". Permet à l'utilisateur de modifier
    toutes les publications de la base de connaissance associées au projet.
  permission_tooltip_edit_assigned_issue: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur de modifier les attributs des tâches auxquelles l'utilisateur
    est assigné. Il permet également de fusionner les tâches, ce qui est juste un moyen
    particulier de mettre à jour les tâches.
  permission_tooltip_edit_baselines: Nécessite l'autorisation "Voir Gantt,..." sur
    le projet. Permet à l'utilisateur de créer, modifier et supprimer les bases de
    référence dans le module Gantt sur un projet sous Gantt >> Outils
  permission_tooltip_edit_crm_case_notes: Nécessite l'autorisation "Voir les cas CRM".
    Permet à l'utilisateur de modifier ou supprimer tous les commentaires sur les
    cas CRM.
  permission_tooltip_edit_documents: Nécessite l'autorisation "Voir les documents".
    Permet à l'utilisateur de modifier les documents existants, d'attacher de nouvelles
    pièces jointes à un document, et de télécharger une nouvelle version d'une pièce
    jointe (y compris WebDAV)
  permission_tooltip_edit_easy_attendance_approval: Nécessite l'autorisation "Voir
    les présences", "Utiliser les présences" et "Voir la présence des autres utilisateurs".
    Permet à l'utilisateur de faire passer l'état des enregistrements de présence
    d'autres utilisateurs d'Approuvé à Refusé. 
  permission_tooltip_edit_easy_attendance_approval_for_inferiors: Nécessite l'autorisation
    "Voir les présences", "Utiliser les présences" et "Voir la présence d'autres utilisateurs".
    Nécessite d'avoir le plugin Organigramme activé pour définir la hiérarchie des
    utilisateurs. Permet à l'utilisateur de définir l'état des enregistrements de
    présence d'Approuvé à Refusé uniquement pour les utilisateurs subordonnés.
  permission_tooltip_edit_easy_attendances: Nécessite l'autorisation "Voir les présences",
    "Utiliser les présences" et "Voir la présence d'autres utilisateurs". Permet à
    l'utilisateur de créer, voir et modifier les enregistrements de présence pour
    d'autres utilisateurs.
  permission_tooltip_edit_easy_checklist_items: Nécessite l'autorisation "Voir les
    checklists". Permet à l'utilisateur de modifier le nom des éléments de la checklist
    sur une tâche.
  permission_tooltip_edit_easy_crm_cases: Nécessite l'autorisation "Voir les cas CRM".
    Permet à l'utilisateur de modifier les cas CRM.
  permission_tooltip_edit_easy_earned_values: Nécessite l'autorisation "Voir la valeur
    acquise" et "Modifier le projet". Permet à l'utilisateur de créer, modifier et
    supprimer les tableaux de valeur acquise dans les paramètres du projet >> valeurs
    acquises. Pour permettre à l'utilisateur de créer un tableau des valeurs acquises
    à partir d'une base de référence, des autorisations supplémentaires pour Voir
    et Modifier les bases de référence sont requises.
  permission_tooltip_edit_easy_gantt: Nécessite l'autorisation "Voir les tâches",
    "Modifier les tâches", "Voir Gantt,..." et d'autres qui peuvent être effectuées
    dans Gantt. Cette autorisation permet d'effectuer des changements généraux dans
    Gantt. Toutefois, certaines opérations spécifiques (comme la création de nouvelles
    tâches, la modification des relations des tâches, la création de bases de référence,
    etc.) sont gérées par leurs propres autorisations.
  permission_tooltip_edit_easy_kanban_board: Nécessite l'autorisation "Voir le Kanban",
    "Voir les tâches" et "Modifier les tâches". Permet à l'utilisateur de déplacer
    les tâches vers différents états Kanban et d'accéder aux paramètres Kanban du
    projet.
  permission_tooltip_edit_easy_resource_dashboard: Nécessite l'autorisation de "Voir
    le tableau de bord des ressources". Permet à l'utilisateur de personnaliser le
    tableau de bord des ressources. Un bouton "Personnaliser la page" apparaît en
    bas de la page.
  permission_tooltip_edit_easy_risks_layout: Nécessite l'autorisation du projet "Voir
    les risques". Permet à l'utilisateur d'organiser la page d'aperçu des risques
    dans le menu Plus >> Risques. Un bouton "Personnaliser cette page" apparaît en
    bas de la page.
  permission_tooltip_edit_easy_scrum_board: Nécessite l'autorisation "Voir le tableau
    Scrum", "Voir les tâches" et "Modifier les tâches". Permet à l'utilisateur de
    déplacer les tâches vers différents états Scrum ; d'accéder aux paramètres scrum
    du projet ; de créer, modifier et supprimer le sprint ; de travailler avec le
    backlog du sprint/projet.
  permission_tooltip_edit_global_easy_gantt: Nécessite l'autorisation "Voir Easy Gantt
    général & Gestion des ressources & Planificateur". Pour voir les tâches dans les
    modules Easy Gantt général et Gestion des ressources, l'autorisation "Voir les
    tâches" au niveau du projet est requise. Pour déplacer un projet dans le projet
    général Gantt les autorisations "Modifier le projet", "Modifier Easy Gantt & Gestion
    des ressources & Planificateur" et "Voir les tâches" sont requises. Pour voir
    le temps passé dans la gestion des ressources générales, les autorisations "Voir
    le temps passé" et "Voir les tâches" sont requises. Pour modifier le temps estimé
    dans la gestion des ressources générales, les autorisations "Voir les tâches",
    "Modifier les tâches", "Voir les heures estimées" au niveau du projet sont requises.
    Pour déplacer la tâche sur le calendrier ou assigner une tâche à un autre utilisateur
    dans la Gestion des ressources, les autorisations "Voir les tâches", "Modifier
    les tâches", "Gérer les relations de la tâche" au niveau du projet sont requises.
    (Seuls les administrateurs peuvent modifier les paramètres Easy Gantt général
    et Gestion des ressouces.) 
  permission_tooltip_edit_issue_fixed_activity: Nécessite les autorisations "Voir
    les tâches" et "Modifier les tâches". Permet à l'utilisateur de changer l'activité
    prescrite pour le suivi du temps sur la tâche. La prescription des activités de
    suivi du temps sur la tâche doit être activée dans Paramètres du projet > > Activités
    (suivi du temps).
  permission_tooltip_edit_issue_notes: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur de modifier ou de supprimer les commentaires de tous les
    utilisateurs sur les tâches visibles dans le projet.
  permission_tooltip_edit_issues: Nécessite l'autorisation "Voir les tâches". Permet
    à l'utilisateur de modifier les attributs de n'importe quelle tâche visible dans
    le projet. Il permet également de fusionner les tâches, ce qui est un juste un
    moyen particulier de mettre à jour les tâches.
  permission_tooltip_edit_messages: Nécessite l'autorisation "Voir les messages".
    Permet à l'utilisateur de modifier tous les messages sur le projet.
  permission_tooltip_edit_own_crm_case_notes: Nécessite l'autorisation "Voir les cas
    CRM". Permet à l'utilisateur de modifier et supprimer les commentaires créés par
    lui-même.
  permission_tooltip_edit_own_easy_crm_cases: Nécessite l'autorisation "Voir les cas
    CRM". Permet à l'utilisateur de modifier le CRM lorsqu'il est le gestionnaire
    de compte.
  permission_tooltip_edit_own_global_stories: Nécessite l'autorisation "Voir la base
    de connaissances" et "Lecture de la base de données générale". Permet à l'utilisateur
    de modifier les publications de la base de connaissance qu'il a lui même créées.
    Permet également à l'utilisateur de supprimer ses propres publications via un
    clic droit sur la liste des publications de la base de connaissances.
  permission_tooltip_edit_own_issue_notes: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur de modifier les commentaires créés par l'utilisateur. En
    enregistrant un commentaire vide, il sera de facto supprimé.
  permission_tooltip_edit_own_issues: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur de modifier les attributs des tâches dont l'utilisateur
    est l'auteur. Il permet également de fusionner les tâches, ce qui est juste un
    moyen particulier de mettre à jour les tâches.
  permission_tooltip_edit_own_messages: Nécessite l'autorisation "Voir les messages".
    Permet à l'utilisateur de modifier les messages créés par l'utilisateur.
  permission_tooltip_edit_own_project_stories: Nécessite les autorisations "Voir la
    base de connaissances" et "Voir les coûts du projet". Permet à l'utilisateur de
    modifier les publications de la base de connaissances créées par l'utilisateur
    qui sont liées au projet.
  permission_tooltip_edit_own_projects: Permet à l'utilisateur de modifier uniquement
    les projets créés par lui-même (Informations et Historique). Si le rôle a déjà
    l'autorisation de "Modifier le projet", cette autorisation devient inutile. 
  permission_tooltip_edit_own_time_entries: Nécessite l'autorisation générale "Voir
    le temps passé". Permet à l'utilisateur de modifier les saisies de temps du projet
    qui ont été consignées au nom de cet utilisateur.
  permission_tooltip_edit_personal_easy_gantt: Nécessite l'autorisation "Voir Easy
    Gantt personnel & Gestion des ressources & Planificateur" et l'autorisation "Voir
    les tâches" au niveau du projet. Pour modifier le temps estimé dans la Gestion
    personnelle des ressources, les autorisations "Modifier les tâches" et "Voir les
    heures estimées" au niveau du projet sont requises. Pour voir le temps passé dans
    la gestion personnelle des ressources, l'autorisations "Voir le temps passé" est requise.
    Pour déplacer la tâche sur le calendrier la Gestion personnelle des ressources,
    les autorisations "Modifier les tâches" et "Gérer les relations de la tâche" au
    niveau du projet sont requises. Pour modifier les paramètres du Planificateur
    Easy, l'autorisation "Modifier la page d'accueil personnelle" est requise.
  permission_tooltip_edit_profile: Permet à l'utilisateur de modifier son propre profil
    et de changer également son mot de passe. Une option "Modifier le profil" apparaît
    sur les détails du profil.
  permission_tooltip_edit_project: Permet à l'utilisateur d'accéder aux paramètres
    du projet. En particulier, l'onglet "Informations" pour les paramètres et l'onglet
    "Historique" pour ajouter des commentaires sur le projet.
  permission_tooltip_edit_project_custom_fields: Nécessite l'autorisation "Modifier
    le projet". Permet à l'utilisateur de modifier les champs personnalisés dans le
    module d'Aperçu du projet > > Description du projet > > Champs personnalisés
  permission_tooltip_edit_project_template: Nécessite l'autorisation "Modifier le
    projet". Permet à l'utilisateur d'ajuster les modèles du projet. Notamment, l'onglet
    "Informations" pour les paramètres et l'onglet "Historique" pour ajouter des commentaires
    sur le projet. L'utilisateur n'a pas besoin d'être membre du modèle.
  permission_tooltip_edit_repeating_options_on_issue: Nécessite les autorisations
    "Voir les tâches" et "Modifier les tâches". Permet à l'utilisateur de définir
    la récurrence des tâches (les tâches récurrents doivent être activées dans Administration
    > > Paramètres > > Suivi des tâches).
  permission_tooltip_edit_requirements: Nécessite l'autorisation "Voir les critères".
    Permet à l'utilisateur de créer, modifier et supprimer les critères. Pour connecter
    une tâche (nouvelle ou existantes), l'autorisation de la tâche nécessaire est
    requise. 
  permission_tooltip_edit_time_entries: Nécessite l'autorisation générale "Voir le
    temps passé". Permet à l'utilisateur de modifier toutes les saisies de temps visibles
    sur le projet.
  permission_tooltip_edit_wiki_pages: Nécessite l'autorisation "Voir le wiki". Permet
    à l'utilisateur de modifier les pages wiki et d'y ajouter des pièces jointes. 
  permission_tooltip_edit_without_notifications: Nécessite les autorisations "Voir
    les tâches", "Modifier les tâches" / "Ajouter des commentaires". Permet à l'utilisateur
    de supprimer ponctuellement les notifications par e-mail à partir de la mise à
    jour de la tâche / du commentaire ajouté.
  permission_tooltip_email_documents: Nécessite les autorisation "Voir les documents"
    et "Explorer les documents". Permet à l'utilisateur d'envoyer des documents par
    e-mail. 
  permission_tooltip_enable_easy_checklist_items: Nécessite l'autorisation "Voir les
    checklists". Permet à l'utilisateur de cocher les éléments de la checklist comme
    terminés.
  permission_tooltip_export_wiki_pages: Nécessite l'autorisation "Voir le wiki". Permet
    à l'utilisateur d'exporter la page wiki au moyen des boutons disponibles sur la
    page. 
  permission_tooltip_file_approval: Nécessite l'autorisation "Explorer les documetns"
    et "Manipulation du fichier". Permet à l'utilisateur d'utiliser le workflow d'approbation
    pour les documents. Les utilisateurs peuvent assigner et lancer un workflow d'approbation,
    approuver, déléguer, refuser ou marquer le document comme obsolète ? 
  permission_tooltip_file_delete: Nécessite l'autorisation "Explorer les documents"
    et "Manipulation de fichier". Permet à l'utilisateur de supprimer des documents 
  permission_tooltip_file_manipulation: Nécessite l'autorisation "Explorer les documents".
    Permet à l'utilisateur  de manipuler les documents. Les utilisateurs peuvent télécharger des
    documents, créer de nouvelles révisions, verrouiller, déverrouiller, supprimer,
    restaurer, activer les notifications, copier et déplacer les documents.
  permission_tooltip_folder_manipulation: Nécessite l'autorisation "Explorer les documents".
    Permet à l'utilisateur d'effectuer des opérations actives avec les dossiers comme
    créer, modifier, verrouiller, déverrouiller, supprimer, restaurer, activer/désactiver
    les notifications, copier et déplacer. 
  permission_tooltip_force_file_unlock: Nécessite les autorisations "Explorer les
    documents" et "Manipulation de fichier". Permet à l'utilisateur de déverrouiller
    un document même s'il est verrouillé par un autre utilisateur. 
  permission_tooltip_immediate_meeting_invitation: Permet à l'utilisateur d'accéder
    aux liens de Ma salle et Conférence maintenant dans Easy Planificateur sous le
    bouton Vidéoconférence. La première option lance une réunion immédiatement dans
    la salle personnelle de l'utilisateur. L'autre permet soit de créer une réunion
    zoom dans le planificateur avec un début à l'heure en cours et lance une réunion
    immédiatement (Option Conférence maintenant), ou de planifier une réunion dans
    Planificateur (Option Planifier sur calendrier).
  permission_tooltip_import_test_cases: Permet à l'utilisateur d'accéder à l'option
    "Nouvelle importation CSV" sur le module des Scénarios de test au sein d'un projet
    et d'importer les scénarios de test à partir d'un fichier CSV.
  permission_tooltip_issue_fixed_activity: Nécessite l'autorisation "Modifier les
    tâches". Permet à l'utilisateur d'ajuster l'activité prescrite sur les tâches.
    S'applique uniquement si les activités sont sélectionnées lors de la création
    ou de la modification des tâches (dans Paramètres du projet >> Activités).
  permission_tooltip_issue_meeting_invitation: Nécessite l'autorisation "Voir les
    tâches" au niveau du projet. Permet à l'utilisateur de créer et de lancer une
    réunion immédiate sous une tâche spécifique ou de la planifier dans le calendrier.
    Une option Créer une réunion apparaît dans le menu droit des détails de la tâche
    (+ Plus) 
  permission_tooltip_issues_visibility: Cette autorisation s'applique uniquement dans
    le cas où l'autorisation de "Voir les tâches" au niveau du projet est sélectionnée.
    L'option sélectionnée implique que les tâches sont visibles pour un utilisateur.
    Toutes les tâches dans le projet de l'utilisateur -> un utilisateur peut voir
    toutes les tâches dans un projet dont il fait partie avec ce rôle (tâches assignées
    ou non assignées à l'utilisateur, privées et non privées) ; b. Toutes les tâches
    non privées dans le projet -> un utilisateur peut voir les tâches qui ne sont
    pas marquées comme privées. Une option "Activer les tâches privées" doit être
    sélectionnée dans les Paramètres généraux > > Suivi de la tâche afin d'utiliser
    un attribut de tâche "Privée" ; c. Les tâches créées par ou surveillées par ou
    assignées à l'utilisateur -> Un utilisateur peut voir les tâches dont il est l'auteurs,
    les tâches où il est défini comme coéquipier et les tâches qui lui sont assignées.
  permission_tooltip_log_time: Permet à l'utilisateur de consigner du temps sur le
    projet. Pour consigner du temps sur des tâches spécifiques, l'autorisation de
    "Voir les tâches" est requise. L'autorisation de "Voir le temps passé" est recommandée,
    bien qu'elle ne soit pas obligatoire.
  permission_tooltip_manage_alerts_for_all: Nécessite l'autorisation "Voir les alertes".
    Permet à l'utilisateur de voir les alertes publiques et de créer des alertes pour
    tous les utilisateurs (section "Les données de qui seront-elles évaluées:" lors
    de la création de l'alerte)
  permission_tooltip_manage_assigned_easy_contacts: Nécessite l'autorisation "Voir
    les contacts". Permet à l'utilisateur de modifier les contacts assignés à l'utilisateur
    (dans le champ Gestionnaire de compte). Permet également de créer de nouveaux
    contacts. 
  permission_tooltip_manage_author_easy_contacts: Nécessite l'autorisation "Voir les
    contacts". Permet à l'utilisateur de créer de nouveaux contacts et de modifier
    les contacts créés par l'utilisateur. 
  permission_tooltip_manage_boards: Nécessite l'autorisation "Modifier le projet".
    Permet à l'utilisateur de créer, modifier et supprimer les tableaux d'affichage dans
    les paramètres du projet > > Tableaux d'affichage
  permission_tooltip_manage_bulk_version: Nécessite les autorisations "Modifier le
    projet" et "Gérer les jalons". Permet à l'utilisateur de sélectionner et modifier
    plusieurs jalons par un clic droit de la souris.
  permission_tooltip_manage_categories: Nécessite l'autorisation "Modifier le projet".
    Permet à l'utilisateur de configurer des catégories dans Paramètres du projet
    > > Catégories de tâches.
  permission_tooltip_manage_comments: Nécessite l'autorisation "Voir les nouvelles".
    Permet à l'utilisateur de supprimer tous les commentaires sur les nouvelles.
  permission_tooltip_manage_custom_dashboards: Permet d'ajuster les pages personnalisées
    (pages easy). Un bouton "Personnaliser la page" apparaît en bas de la page.
  permission_tooltip_manage_diagrams: Permet à l'utilisateur de travailler avec des
    diagrammes dans l'éditeur texte et également d'accéder à la liste des diagrammes
    dans le menu Plus >> Diagrammes. Un utilisateur peut voir, modifier et supprimer
    les diagrammes de n'importe quel projet (pas nécessaire d'en faire partie).
  permission_tooltip_manage_easy_checklist_templates: Nécessite les autorisations
    "Voir les checklists"et "Modifier le projet". Permet à l'utilisateur de créer/modifier/supprimer
    les modèles de checklist dans les paramètres du projet >> checklists >> modèles
    de checklist.
  permission_tooltip_manage_easy_contact_groups: Nécessite l'autorisation "Voir les
    contacts". Permet à l'utilisateur de créer, voir et modifier les groupes de contacts. 
  permission_tooltip_manage_easy_contact_types: Nécessite l'autorisation "Voir les
    contacts". Permet à l'utilisateur de créer, voir et modifier les types de contacts. 
  permission_tooltip_manage_easy_contacts: Nécessite l'autorisation "Voir les contacts".
    Permet à l'utilisateur de modifier n'importe quel contact visible et de créer
    de nouveaux contacts. 
  permission_tooltip_manage_easy_crm_page: Nécessite l'autorisation "Voir les cas
    CRM". Permet à l'utilisateur d'ajuster la mise en page de la page CRM.
  permission_tooltip_manage_easy_crm_settings: Permet à l'utilisateur d'accéder aux
    paramètres CRM.
  permission_tooltip_manage_easy_git: Nécessite l'autorisation "Voir Easy GIT". Permet
    à l'utilisateur d'accéder au tableau de bord GIT (dans le menu Plus >> Intégration
    GIT) et de le personnaliser. Un bouton Personnaliser la page apparaît en bas de
    la page.
  permission_tooltip_manage_easy_helpdesk_project: Nécessite l'autorisation "Modifier
    le projet". Permet à l'utilisateur d'accéder et de modifier les paramètres du
    projet > > Help desk.
  permission_tooltip_manage_easy_issue_timers: Nécessite l'autorisation "Modifier
    le projet". Permet à l'utilisateur de configurer le minuteur sur le projet (Paramètres
    du projet >> Paramètres du minuteur de tâches).
  permission_tooltip_manage_easy_printable_templates: Permet de créer ou de modifier
    des modèles d'exportation existants. Accessible dans le menu à droite des listes
    (de tâches, contacts, etc.) sous le lien Imprimer >> Créer un nouveau modèle (ou
    Imprimer >> Modèles d'exportation >> Créer un nouveau modèle). Nécessite l'autorisation
    de voir l'entité correspondante (par ex. Voir les tâches, Voir les contacts).
  permission_tooltip_manage_easy_scrum_overview: Nécessite l'autorisation "Voir l'aperçu
    Scrum général". Permet à l'utilisateur de modifier les modules dans le tableau
    de bord Sprint. 
  permission_tooltip_manage_easy_sla_events: Nécessite l'autorisation "Voir les évènements
    SLA". Permet à l'utilisateur d'ajuster le SLA sur l'onglet "Rapports SLA" dans
    le module Help Desk 
  permission_tooltip_manage_easy_user_targets: Nécessite l'autorisation "Voir les
    cas CRM" au niveau projet. Permet à l'utilisateur d'ajouter/supprimer les utilisateurs
    et de modifier les cibles dans le menu Plus >> CRM - Gérer les cibles utilisateurs.
    Les utilisateurs qui peuvent être sélectionnées sont déterminés par la visibilité
    de l'utilisateur de ce rôle.
  permission_tooltip_manage_global_categories: Nécessite l'autorisation "Voir la base
    de connaissances". Permet à l'utilisateur de créer, modifier et supprimer des
    catégories générales. Pour ajouter des publications dans les catégories, l'autorisation
    "Modifier ses (propres) publications" est requise.
  permission_tooltip_manage_global_versions: Nécessite l'autorisation "Voir les tâches"
    au niveau projet. Permet à l'utilisateur d'accéder à la page de présentation des
    jalons dans le menu Plus >> Jalons et de voir et de créer des jalons dans les
    projets dont l'utilisateur fait partie.
  permission_tooltip_manage_issue_relations: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur d'ajouter ou de supprimer les tâches associées (dans tous
    les types de relations).
  permission_tooltip_manage_members: 'Nécessite l''autorisation "Modifier le projet".
    Permet à l''utilisateur d''accéder à l''onglet "Membres" dans les paramètres du
    projet : ajouter, modifier ou supprimer les membres du projet. Les rôles gérables
    autorisés sont définis en haut de cette page sous le paramètre "Gestion des membres"
    (si cette case est cochée).'
  permission_tooltip_manage_my_page: Permet à l'utilisateur d'ajuster la mise en page
    et les modules de sa page d'accueil. Un bouton "Personnaliser la page" apparaît
    en bas de la page d'accueil. Les modules disponibles dépendent de l'activation
    d'autres autorisations (par ex. pour ajouter le module Tâches du filtre l'autorisation
    "Voir les tâches" doit être activée).
  permission_tooltip_manage_news: Nécessite l'autorisation "Voir les nouvelles". Permet
    à l'utilisateur de créer des nouvelles, et de modifier et supprimer toutes les
    nouvelles sur le projet.
  permission_tooltip_manage_own_easy_printable_templates: Permet de créer et de modifier
    les modèles d'exportation créés par l'utilisateur. Accessible dans le menu à droite
    dans les listes (de tâches, contact, etc.) sous le lien Imprimer >> Créer nouveau
    modèle (ou Imprimer >> Modèles d'exportation >> Créer nouveau modèle). Nécessite
    l'autorisation de voir l'entité correspondante (par ex. Voir les tâches, Voir
    les contacts).
  permission_tooltip_manage_own_news: Nécessite l'autorisation "Voir les nouvelles".
    Permet à l'utilisateur de créer des nouvelles et de modifier et supprimer les
    nouvelles créés par l'utilisateur.
  permission_tooltip_manage_own_personal_categories: Nécessite l'autorisation "Voir
    la base de connaissances". Permet à l'utilisateur de créer, modifier et supprimer
    des catégories persnonelles (qu'aucun autre utilisateur ne peut voir). Pour ajouter
    des publications dans ces catégories, l'autorisation "Modifier ses (propres) publications"
    est requise.
  permission_tooltip_manage_page_project_overview: Permet à l'utilisateur de personnaliser
    la page d'aperçu du projet (bouton en bas à gauche de la page).
  permission_tooltip_manage_project_activities: Nécessite l'autorisation "Modifier
    le projet". Permet à l'utilisateur d'accéder à et de gérer l'onglet Activités
    (temps passé) dans les paramètres du projet.
  permission_tooltip_manage_project_categories: Nécessite l'autorisation générale
    "Voir la base de connaissances". Permet à l'utilisateur de créer, modifier et
    supprimer des catégories de connaissances dans le projet. 
  permission_tooltip_manage_public_queries: Nécessite l'autorisation "Enregistrer
    les filtres". Permet de créer/mettre à jour/supprimer les filtres enregistrés
    (pour n'importe quelle liste) dans le projet, qui sont visibles par les autres
    utilisateurs.
  permission_tooltip_manage_related_issues: Permet à l'utilisateur de modieir les
    tâches via les messages de validation. Configurable dans Administration >> Paramètres
    >> Répertoires.
  permission_tooltip_manage_repository: Permet à l'utilisateur d'ajouter, de modifier
    ou de supprimer la connexion du répertoire à Easy Redmine/Projet.
  permission_tooltip_manage_sprint_backlog: Nécessite les autorisations "Voir le panneau
    Scurm", "Voir les tâches" et "Modifier les tâches". Permet à l'utilisateur d'accéder
    à et de travailler avec la page du Backlog du projet dans le module Scrum.
  permission_tooltip_manage_subtasks: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur d'ajouter ou de supprimer des sous-tâches à partir d'une
    tâche parente (nécessite l'autorisation "Modifier les tâches"). Permet à l'utilisateur
    de créer une sous-tâches sous une tâche existante (nécessite l'autorisation "Créer
    des tâches").
  permission_tooltip_manage_test_case_issue_executions: Nécessite les autorisations
    "Voir les scénarios de test", "Voir les exécutions des scénarios de test". Permet
    à l'utilisateur de créer, modifier et supprimer les exécutions des scénarios de
    test sur le projet.
  permission_tooltip_manage_test_cases: Nécessite l'autorisation "Voir les scénarios
    de test". Permet à l'utilisateur de créer, modifier et supprimer les scénarios
    de test qui appartiennent au projet. Il permet également d'accéder au tableau
    de bord (page des statistiques) des scénarios de test.
  permission_tooltip_manage_test_plans: Nécessite l'autorisation "Voir les plans de
    test". Permet à l'utilisateur de créer, modifier et supprimer les plans de test.
    L'autorisation de voir le scénario de test n'est pas requise, mais recommandée,
    afin que l'utilisateur puisse inclure des scénarios de test spécifiques dans les
    plans de test.
  permission_tooltip_manage_versions: Nécessite l'autorisation "Modifier le projet".
    Permet aux utilisateurs d'accéder aux Jalons dans les Paramètres du projet > >
    Jalons et de créer/modifier/supprimer des jalons
  permission_tooltip_manage_wiki: Nécessite l'autorisation "Voir le wiki". Permet
    à l'utilisateur d'accéder aux paramètres du wiki.
  permission_tooltip_manage_workflows: Permet à l'utilisateur de gérer les flux d'approbation
    du projet. Les utilisateurs sont autorisés à créer à et à modifier les workflows
    d'approbation pour le projet donné. Un nouvel onglet Workflow d'approbation apparaîtra
    dans les paramètres du projet s'il est activé.
  permission_tooltip_member_management: Cette autorisation s'applique uniquement au
    cas où l'autorisation de "Gérer les membres du projet" est sélectionnée. Elle
    permet à l'utilisateur d'assigner un ou des rôles sélectionnées en ajoutant des
    membres à un projet. Un utilisateur ne devrait pas être autorisé à assigner un
    rôle accordant plus de privilèges qu'il n'en a. Sinon il serait capable d'élargir
    l'étendue de ses propres privilèges.
  permission_tooltip_move_issues: Nécessite les autorisations "Voir les tâches" et
    "Modifier les tâches". Permet à l'utilisateur de déplacer la tâche vers un projet
    différent.
  permission_tooltip_protect_wiki_pages: Nécessite l'autorisation "Voir le wiki".
    Permet à l'utilisateur de verrouiller/déverrouiller des pages wiki précises. Une
    page wiki verrouillée signifie que seuls les utilisateurs ayant cette autorisation
    peuvent la modifier.
  permission_tooltip_purchase_easy_zoom_minutes: Permet à l'utilisateur d'accéder
    à et d'acheter un pack de minutes zoom dans le menu Plus >> Calendrier des réunions
    >> Statistiques de l'utilisation Zoom, onglet Acheter des minutes. Permet de voir
    les statistiques de l'utilisation de Zoom. *Nécessite l'autorisation "Voir le
    calendrier de réunions". Sans l'autorisation "Voir réunions" /easy_zoom_profile
    est accessible directement.
  permission_tooltip_quick_planner: 'Nécessite les autorisations "Voir les tâches",
    Créer les tâches". Permet à l''utilisateur d''utiliser la planification rapide
    du projet sous Aperçu du projet >> Planification rapide. Note : le bouton Supprimer
    est toujours visible, mais ne fonctionne pas tant que l''utilisateur n''a pas
    l''autorisation "Supprimer les tâches". '
  permission_tooltip_read_global_stories: Nécessite l'autorisation "Voir la base de
    connaissances". Permet à l'utilisateur de voir les publications dans la base de
    données générale, leur historique et leurs lecteurs.
  permission_tooltip_read_project_stories: Nécessite l'autorisation "Voir la base
    de connaissances" au niveau général. Permet à l'utilisateur de voir les publications
    de la base de connaissances liées au projet.
  permission_tooltip_remove_issue_from_easy_calculation: Nécessite l'autorisation
    "Voir l'estimation du projet". Permet à l'utilisateur d'exclure des tâches de
    l'estimation.
  permission_tooltip_rename_wiki_pages: Nécessite l'autorisation "Voir le wiki". Permet
    à l'utilisateur de renommer la page wiki, ou de la déplacer sous une page parent
    différente.
  permission_tooltip_save_queries: Permet à l'utilisateur d'enregistrer les filtres
    (pour n'importe quelle liste) sur le projet. Lorsque ce paramètre n'est pas activé,
    le bouton "Enregistrer" n'est pas disponible.
  permission_tooltip_select_project_modules: Nécessite l'autorisation "Modifier le
    projet". Permet à l'utilisateur d'activer/désactiver les modules du projet dans
    les Paramètres du projet > > Modules.
  permission_tooltip_set_issues_private: Nécessite les autorisations "Voir les tâches"
    et "Modifier les tâches". Permet à l'utilisateur de marquer les tâches comme privées
    (les tâches privées doivent être activées dans Administration > > Paramètres >
    > Suivi des tâches). En fonction du paramètre de visibilité de la tâche, il se
    peut que l'utilisateur ne puisse pas voir les tâches privées des autres utilisateurs.
  permission_tooltip_set_notes_private: Nécessite les autorisations "Voir les tâches"
    et "Ajouter des commentaires". Permet aux utilisateurs d'ajouter des commentaires
    privés. Nous recommandons également d'autoriser "Voir les commentaires privés",
    sinon l'utilisateur pourrait ne pas voir ses propres commentaires.
  permission_tooltip_set_own_issues_private: Nécessite les autorisations "Voir les
    tâches" et "Modifier les tâches". Permet à l'utilisateur de marquer les tâches
    créées par l'utilisateur comme privées (les tâches privées doivent être activées
    dans Administration >> Paramètres >> Suivi des tâches).
  permission_tooltip_stories_assignment: Nécessite l'autorisation "Voir la base de
    connaissances", "Lecture de la base de données générale" et "Modifier ses (propres)
    publications". Permet à l'utilisateur d'envoyer par e-mail une recommander pour
    lire une publication à des utilisateurs spécifiques.
  permission_tooltip_time_entries_visibility: 'Cette autorisation s''applique uniquement
    dans le cas où l''autorisation de "Voir le temps passé" est sélectionnée. L''option
    sélectionnée implique que les données du temps passé sont visibles à l''utilisateur.
    Options : toutes les entrées de temps - > un utilisateur peut voir tout le temps
    passé dans un projet dont il fait partie (Il ne peut pas voir les entrées de temps
    d''un projet dont il ne fait pas partie.) ; Ses propres entrées de temps (consignées
    par l''utilisateur) - > un utilisateur peut voir les entrées de temps qui ont
    été consignées pour lui par lui-même ou un autre utilisateur (si autorisé)'
  permission_tooltip_timelog_can_easy_locking: 'Associé à l''option activée : Activer
    les approbations de temps passé dans Administration > > Paramètres > > onglet
    Temps passé Nécessite les autorisations "Voir le temps passé" et "Consigner le
    temps pour un autre utilisateur". Permet à l''utilisateur d''approuver les entrées
    de temps. Une option "Approuver" apparaît dans le menu contextuel dans la liste
    des entrées de temps.'
  permission_tooltip_timelog_can_easy_unlocking: 'Associé à l''option activée : Activer
    les approbations du temps passé dans Administration >> Paramètres >> onglet Temps
    passé *Nécessite les autorisations "Voir le temps passé" et "Consigner le temps
    pour un autre utilisateur". Permet à l''utilisateur de désapprouver les entrées
    de temps. Une option désapprouver apparaît dans le menu contextuel dans la liste
    des entrées de temps.'
  permission_tooltip_use_easy_attendances: Nécessite l'autorisation "Voir les présences".
    Permet à l'utilisateur de créer et de modifier les enregistrements de présences
    pour l'utilisateur connecté (ses propres enregistrements).
  permission_tooltip_use_easy_instant_messages: Permet à l'utilisateur d'utiliser
    l'outil de chat. Une icône de chat est visible dans la barre de menu à droite.
    Les limites de visibilité de l'utilisateur pour le rôle ne s'appliquent pas.
  permission_tooltip_use_easy_to_do_list: Permet à l'utilisateur de voir et d'utiliser
    la liste des tâches à faire dans la barre de menu à droite. Une icône à faire
    est visible dans la barre latérale.
  permission_tooltip_user_preferences: Permet à l'utilisateur de changer ses propres
    paramètres DMS dans les projets (onglet DMS dans les paramètres du projet). On
    trouve un onglet DMS supplémentaire dans les paramètres du projet.
  permission_tooltip_users_visibility: 'L''option sélectionnée représente les utilisateurs
    qui sont visibles par un utilisateur. Option : Tous les utilisateurs actifs ->
    un utilisateur peut voir tous les utilisateurs qui ont l''attribut Actif dans
    l''application (ne sont pas verrouillés). Cela permet de filtrer les données de
    tous les utilisateurs, de les ajouter en tant que membres du projet si le rôle
    a l''autorisation de gérer les projets. Option : Membres des projets visibles
    permet de filtrer les données uniquement pour les membres de projets dont l''utilisateur
    fait partie ou qui sont définis comme publics. Cette option ne se limite pas à
    trouver l''utilisateur dans le chat ou à afficher le profil de n''importe quel
    utilisateur (ouvert par ex. dans le chat). De plus, la visibilité des utilisateurs
    est affectée par les paramètres du type d''utilisateur.'
  permission_tooltip_view_alerts: Permet à l'utilisateur d'accéder aux Alertes du
    menu Plus, de voir la liste de Mes alertes / Mes rapports et de créer ses propres
    alertes.
  permission_tooltip_view_baselines: Nécessite l'autorisation "Voir Gantt,..." au
    niveau projet. Permet à l'utilisateur de voir les bases de référence dans le module
    Gantt sur un projet sous Gantt >> Outils
  permission_tooltip_view_calendar: Permet à l'utilisateur de voir le module du calendrier
    sur un projet. Pour voir les tâches dans le calendrier, l'autorisation "Voir les
    tâches" est requise.
  permission_tooltip_view_changesets: Permet à l'utilisateur de voir les différences
    de contenu dans certains messages de validation.
  permission_tooltip_view_custom_dashboards: Permet à l'utilisateur d'accéder aux
    pages personnalisées (page easy). (Généralement, l'accès aux pages personnalisées
    est configuré dans Administration >> Types d'utilisateurs >> section Menu personnalisé.
  permission_tooltip_view_dmsf_file_revision_accesses: Permet à l'utilisateur de voir
    le téléchargement du document dans le flux d'activités. Il existe une nouvelle
    option Accès aux documents qui est actif par défaut dans la barre de menu latérale
    de l'onglet Activité si l'option est activée.
  permission_tooltip_view_dmsf_file_revisions: Permet à l'utilisateur de voir chaque
    révision du document dans le flux d'activités. Il existe une nouvelle option Révisions
    du document qui est actif par défaut dans la barre de menu latérale de l'onglet
    Activité si l'option est activée.
  permission_tooltip_view_dmsf_files: Nécessite l'autorisation "Explorer les documents".
    Permet à l'utilisateur de voir, télécharger ou envoyer des documents par e-mail.
    Permet aux utilisateurs de voir les miniatures du document et le journal du workflow
    d'approbation.
  permission_tooltip_view_dmsf_folders: Permet à l'utilisateur de voir l'onglet DMS.
  permission_tooltip_view_documents: Permet à l'utilisateur d'accéder au module des Documents
    sur un projet, ce qui signifie que même lorsque le module est activé dans les
    modules du projet, l'utilisateur doit avoir reçu cette autorisation afin d'accéder
    au module à partir de la barre d'outils du projet. Cette autorisation permet également
    d'accéder à l'aperçu général des documents (Plus >> Documents) - mais uniquement
    des documents que l'utilisateur est autorisé à voir. Remarque :  Il est possible
    de configurer un contrôle d'accès plus strict aux documents dans Administration
    >> Catégories >> Catégories de document - Modifier)
  permission_tooltip_view_easy_attendance_other_users: Nécessite l'autorisation "Voir
    les présences". Permet à l'utilisateur de voir les données de présence de tous
    les utilisateurs. La possibilité de filtrer par utilisateur est limitée en fonction
    du paramètre de la visibilité de l'utilisateur.
  permission_tooltip_view_easy_attendances: Permet à l'utilisateur d'accéder au menu
    Plus >> Présences ainsi qu'à la section Présences dans le profil de l'utilisateur.
  permission_tooltip_view_easy_attendances_extra_info: Nécessite l'autorisation "Voir
    les présences". Permet à l'utilisateur de voir l'adresse IP de départ et d'arrivée
    (parmi les options de la liste des présences).
  permission_tooltip_view_easy_calculation: Permet à l'utilisateur d'accéder et de
    travailler avec le module d'estimation du projet.
  permission_tooltip_view_easy_calendar: Permet à l'utilisateur de voir et d'utiliser
    le calendrier de réunions.
  permission_tooltip_view_easy_checklist: Permet à l'utilisateur de voir les checklists
    sur une tâche.
  permission_tooltip_view_easy_checklists: Permet à l'utilisateur de voir les checklists
    sur une tâche.
  permission_tooltip_view_easy_contacts: Permet à l'utilisateur d'accéder au menu
    Plus >> Contacts. Une icône de contact est visible dans la barre de menu latérale.
    La visibilité du contact est appliquée en fonction du paramètre du rôle.
  permission_tooltip_view_easy_crm_case_watchers: Nécessite l'autorisation "Voir les
    cas CRM". Permet à l'utilisateur de voir ses collègues dans les cas CRM.
  permission_tooltip_view_easy_crms: Permet à l'utilisateur d'accéder au module CRM
    et de voir les cas CRM (les cas qui peuvent être visibles sont configurés en haut
    de cette page - visibilité du cas CRM).
  permission_tooltip_view_easy_earned_values: Permet à l'utilisateur d'accéder au
    module Gestion de la valeur acquise du projet (ou de voir la valeur acquise dans
    l'aperçu du projet, si disponible)
  permission_tooltip_view_easy_gantt: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur d'accéder au Gantt et à la Gestion des ressources du projet,
    voir toutes les tâches autorisées et le chemin critique.
  permission_tooltip_view_easy_git: Permet à l'utilisateur d'accéder au tableau de
    bord GIT dans le menu Plus >> Intégration GIT.
  permission_tooltip_view_easy_global_attachments: 'Nécessite l''autorisation "Voir
    les documents" au niveau projet. Permet à l''utilisateur d''accéder au menu Plus
    >> Autres >> Documents pour voir la liste des documents. (Attention : les catégories
    de document utilisées doivent être visibles à l''utilisateur. Paramètre sur Administration
    >> Catégories >> Catégories de document.)'
  permission_tooltip_view_easy_helpdesk_sla: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur de voir le SLA sur les détails de la tâche - date spécifiée
    de première réponse et de résolution.
  permission_tooltip_view_easy_kanban_board: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur d'accéder au module Kanban et de voir les tâches en fonction
    de la visibilité accordée sur la tâche.
  permission_tooltip_view_easy_knowledge: Permet à l'utilisateur d'accéder au menu
    Plus >> Base de connaissances. Sans aucune autre autorisation pour la base de
    connaissances, l'utilisateur ne verra que les publications qui lui sont recommandées.
  permission_tooltip_view_easy_money: Permet à l'utilisateur d'accéder au module Budget
    sur un projet. Ce qui signifie que lorsque le module est activé sous les modules
    du projet, l'utilisateur doit avoir cette autorisation afin de voir le module
    sur la barre d'outils du projet.
  permission_tooltip_view_easy_printable_templates: Permet d'accéder et d'utiliser
    les modèles d'exportation pour imprimer les données. Accessible dans le menu du
    côté droit pour les listes (de tâches, contacts, etc.) sous le lien Imprimer.
    Nécessite l'autorisation de voir l'entité correspondante (par ex. Voir les tâches,
    Voir les contacts).
  permission_tooltip_view_easy_project_attachments: Permet à l'utilisateur d'accéder
    à la liste générale des documents (sur page / documents). La visibilité de documents
    particuliers est gérée par l'autorisation "Voir les documents" sur des projets
    données et dans les paramètres de catégories de documents.
  permission_tooltip_view_easy_resource_dashboard: Permet à l'utilisateur d'accéder
    au menu Plus >> Tableau de bord des ressources (/easy_resource_dashboard) et de
    voir les heures allouées. Pour voir d'autres entités, par ex. les tâches, les
    autorisations correspondant aux heures passées doivent être activées (Voir les
    tâches, Voir le temps passé dans ce cas).
  permission_tooltip_view_easy_scrum_board: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur d'accéder au module Scrum et de voir les tâches en fonction
    de la visibilité autorisée pour la tâche.
  permission_tooltip_view_easy_scrum_overiew: Permet à l'utilisateur d'accéder au
    tableau de bord sprint dans le menu Plus. La visibilité de sprints particuliers
    est gérée par les autorisations sur des projets données.
  permission_tooltip_view_easy_scrum_overview: Nécessite l'autorisation au niveau
    projet "Voir le tableau Scrum" pour voir les sprints. Permet à l'utilisateur d'accéder
    au menu Plus >> Tableau de bord Sprint.
  permission_tooltip_view_easy_sla_events: Permet à l'utilisateur de voir les listes,
    les tableaux et les tendances des événements SLA. L'autorisation "Voir les tâches"
    n'est pas requise pour voir les événements SLA, mais nous vous recommandons de
    l'activer, afin que l'utilisateur puisse accéder à la tâche et voir l'historique
    au complet.
  permission_tooltip_view_easy_timesheets: Nécessite l'autorisation "Voir la déclaration
    personnelle", "Voir le temps passé" et l'autorisation "Consigner le temps" au
    niveau projet. Permet à l'utilisateur d'accéder au menu Plus >> Déclaration personnelle
    >> Feuilles de temps et de créer de nouvelles feuilles de temps. La visibilité
    des feuilles de temps des autres utilisateurs est définie dans l'option Visibilité
    du temps passé du rôle.
  permission_tooltip_view_easy_wbs: "Nécessite l'autorisation 'Voir les tâches'.\r\nPermet
    à l'utilisateur de voir le module WBS sur le projet.\r\nLa visibilité des tâches,
    la création et la modification ainsi que d'autres opérations dans le WBS sont
    contrôlées par d'autres autorisations spécifiques (principalement sous la section
    Suivi des tâches).\r\nPour exporter le WBS, l'autorisation 'Voir les modèles d'exportation'
    est requise."
  permission_tooltip_view_easy_zoom_statistics: Permet à l'utilisateur d'accéder aux
    statistiques d'utilisation zoom dans le menu Plus >> Calendrier de réunions >>
    Statistiques d'utilisation de Zoom. * Nécessite l'autorisation "Voir le calendrier
    de réunions". Sans l'autorisation "Voir les réunions" /easy_zoom_profile n'est
    accessible que directement.
  permission_tooltip_view_estimated_hours: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur de voir le temps estimé sur les tâches.
  permission_tooltip_view_global_easy_gantt: Permet à l'utilisateur d'accéder au Gantt
    général & Gestion des ressources générale dans le menu Plus. Pour voir les tâches
    dans les deux modules, l'autorisation "Voir les tâches" au niveau du projet est
    requise. Pour créer une réunion dans le Planificateur, l'autorisation "Voir le
    calendrier de réunions" est requise. Pour créer et voir une tâche dans le Planificateur,
    l'autorisation "Modifier Easy Gantt général & Gestion des ressources & Planificateur"
    et les autorisations au niveau projet "Voir les heures estimées", "Voir les tâches",
    "Créer des tâches" et "Modifier les tâches" sont requises. Pour créer et voir
    un enregistrement de présence les autorisations "Voir les présences" et "Utiliser
    les présences" sont requises. Pour créer et voir une activité commerciale sur
    le cas CRM, l'autorisation 'Voir les cas CRM" au niveau projet est requise. Pour
    créer et voir une activité commerciale sur le contact, l'autorisation "Voir les
    contacts" est requise. Pour créer une allocation les autorisations "Modifier Easy
    Gantt général & Gestion des ressouces & Planificateur" et "Voir les tâches" sont
    requises. 
  permission_tooltip_view_global_easy_sprints: Permet à l'utilisateur d'accéder à
    la liste générale des sprints sur la page /easy_sprints. Pour accéder au tableau
    de bord du sprint d'autres autorisations de cette section sont requises. La visibilité
    de sprints particuliers est gérée par les autorisations sur des projets donnés.
  permission_tooltip_view_issue_timers_of_others: Permet à l'utilisateur d'accéder
    à la liste des minuteurs en marche ou en pause pour les utilisateurs visibles
    sur la page d'accueil et le module de la page easy "Qui fait quoi".
  permission_tooltip_view_issue_watchers: Nécessite l'autorisation "Voir les tâches".
    Permet à l'utilisateur de voir les coéquipiers sur la tâche, et de se définir
    comme coéquipier.
  permission_tooltip_view_issues: Permet à l'utilisateur de voir les tâches du projet.
    La portée des tâches visibles est contrôlée via le paramètre "Visibilité de la
    tâche" en haut de cette page. Avec cette autorisation, l'utilisateur peut voir
    les listes, les rapports et les tableaux à partir des données des tâches visibles.
  permission_tooltip_view_messages: Permet à l'utilisateur de voir les messages sur
    le module du panneau d'affichage au sein du projet.
