    help:
      asana: "<h1>Importer à partir d’Asana</h1>\r\n<h2>Comment exporter des données
        depuis Asana</h2>\r\n<h3>Étape 1</h3>\r\n<p>Allez sur le projet que vous souhaitez
        exporter.</p>\r\n<h3>Étape 2</h3>\r\n<p>Allez sur <b><i>le menu Project Actions
        </i></b>.</p>\r\n<h3>Étape 3</h3>\r\n<p>Une fois dans le menu, cliquez sur
        la flèche déroulante, cliquez sur <b><i>Exporter</i></b>, puis sur <b><i>CSV</i></b>.</p>\r\n<p>\r\n
        \ Pour plus d’informations, consultez <a target='_blank' href='https://asana.com/guide/help/projects/actions#sts=Export
        your project'>la Documentation sur Asana</a>\r\n</p>"
      excel: "<h1>Importer depuis Excel</h1>\r\n<p>\r\n  Les types de fichiers pris
        en charge sont : *.xlsx et *.xls\r\n</p>\r\n<p>Vous pouvez télécharger des
        exemples de données <a href='/easy_imports/download_sample_file?file_name=excel_sample_import_file.xlsx'>en
        cliquant sur ce lien</a>.</p>\r\n<p>\r\n  Les colonnes obligatoires sont les
        suivantes: Projet et Tâche\r\n</p>\r\n<p>\r\n  Les autres colonnes prises
        en charge sont : Date d'échéance, Personne responsable, Priorité, Satut, Tracker,
        Description<br />\r\nIl est recommandé aux utilisateurs débutants de laisser
        vides les valeurs dans les colonnes Statut et Tracker.\r\n</p>\r\n\r\n<h2>Comment
        sont-ils importés ?</h2>\r\n<ul>\r\n  <li>Projects et tâches - sont toujours
        créés en tant que nouveaux</li>\r\n  <li>Date d'échéance – la colonne en question
        doit être au format Date pour une importation réussie. Si le format est différent
        ou n’a pas été reconnu, la date d'échéance sera vide.</li>\r\n  <li>Destinataire
        – la colonne Destinataire doit être au format John Doe (prénom nom de famille).
        Si l’utilisateur correspondant se trouve dans l’application, le destinataire
        sera défini. Sinon, le destinataire est laissé vide.<br />\r\n    <b>Important</b>:
        après l’importation, vous devez ajouter des membres aux projets nouvellement
        créés.\r\n    <ul>\r\n      <li>via paramètres du projet >> membres, ou</li>\r\n
        \     <li>via utilisateur >> modifier >> projets</li>\r\n    </ul>\r\n  </li>\r\n
        \ <li>Priorité\r\n    <ul>\r\n      <li>Si l’application comporte une priorité,
        celle-ci est utilisée pour les tâches importées</li>\r\n      <li>Si ce n’est
        pas le cas, une nouvelle priorité est créée</li>\r\n      <li>Si laissée vide,
        la priorité par défaut est utilisée</li>\r\n    </ul>\r\n  </li>\r\n  <li>État\r\n
        \   <ul>\r\n      <li>Si l’application comporte un état, celui-ci est utilisé
        pour les tâches importées</li>\r\n      <li>Si ce n’est pas le cas, un nouvel
        état est créé<br />\r\n        <b>Important</b>: Après la création d’un nouvel
        état, vous devrez configurer un <a target='_blank' href='/workflows/edit'>
        flux de travail </a> pour pouvoir l’utiliser</li>\r\n      <li>Si laissé vide,
        l’état par défaut est utilisée</li>\r\n    </ul>\r\n  </li>\r\n  <li>Tracker
        (type de tâche)\r\n    <ul>\r\n      <li>o\tSi l’application comporte un tracker,
        celui-ci est utilisé pour les tâches importées</li>\r\n      <li>o\tSi ce
        n’est pas le cas, un nouveau tracker est créé<br />\r\n        <b>Important</b>:
        Après la création d’un nouveau tracker, vous devrez configurer un <a target='_blank'
        href='/workflows/edit'>workflow</a> pour pouvoir l’utiliser</li>\r\n      <li>o\tS’il
        est laissé vide, le tracker par défaut est utilisé</li>\r\n    </ul>\r\n  </li>\r\n
        \ <li>Description - toujours importée</li>\r\n</ul>"
      jira: "<h1>Importer depuis Jira</h1>\r\n<h2>Comment exporter des données à partir
        de Jira</h2>\r\n<h3>Étape 1</h3>\r\n<p>Cliquer sur l’icône <b>rouage</b> dans
        le coin supérieur, sélectionner Système</p>\r\n<h3>Étape 2</h3>\r\n<p>Dans
        la section Importation et exportation, cliquer sur Gestionnaire de sauvegarde.</p>\r\n<h3>Étape
        3</h3>\r\n<p>Sélectionner le type de sauvegarde : Créer une sauvegarde pour
        le serveur</p>\r\n<h3>Étape 4</h3>\r\n<p>Après avoir terminé la sauvegarde,
        cliquer sur le lien du fichier de sauvegarde pour le télécharger.</p>\r\n<p>\r\n
        \ Pour plus d’informations, consulter la page de<a target='_blank' href='https://confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>Documentation
        sur Jira</a>\r\n</p>\r\n<p>Le fichier que vous importerez est intitulé entities.xml</p>"
      members:
        body: Easy Redmine permet de définir des niveaux d’accès via des rôles configurés
          de manière personnalisée. Ainsi, dans chaque projet, chaque utilisateur
          doit avoir un rôle. L’importateur ne peut pas attribuer automatiquement
          des rôles pour des raisons de sécurité.
        title: Pourquoi dois-je ajouter des membres aux projets importés ?
      ms_project: "<h1>Importer depuis MS Project</h1>\r\n<h2>Comment exporter des
        données à partir de MS Project</h2>\r\n<h3>Étape 1</h3>\r\n<p>Dans le menu
        <b>Fichier</b>, cliquer sur <b>Enregistrer sous</b>.</p>\r\n<h3>Étape 2</h3>\r\n<p>Dans
        la liste déroulante <b>Type</b>, sélectionner : format XML (*.xml).</p>\r\n<h3>Étape
        3</h3>\r\n<p>Dans la zone de texte <b>Nom de fichier</b>, saisir un nom pour
        le fichier à exporter./p>\r\n<h3>Étape 4</h3>\r\n<p>Cliquer sur <b>Enregistrer</b></p>\r\n<p>\r\n
        \ Pour plus d’informations, consultez la <a target='_blank' href='https://support.office.com/en-us/article/Save-a-project-cc86acab-92db-4a98-a3c9-1f5f92b6e36d'>Documentation
        sur MS Project </a> \r\n</p>"
      workflow:
        body: 'Un workflow définit le cycle de vie des tâches de différents types
          (trackers). Un cycle de vie est défini par les états pouvant être utilisés
          dans la tâche en question. Par exemple, la tâche dans le tracker Routine
          est un type de travail simple qui se fait en quelques phases seulement :
          Nouveau> En cours> Approbation du supérieur > Terminé. Tandis qu’un travail
          tel que des comptes-rendus financiers peut nécessiter un plus grand nombre
          d’étapes : Nouveau > Assigné > En cours > Approbation du supérieur > Correction
          > Approbation d’un niveau plus élevé > Approbation du directeur > Approbation
          du conseil d’administration > Terminé. Le workflow est dans ce cas une combinaison
          d’un type de tâches et de statuts pouvant être utilisés sur celui-ci. Lorsqu’un
          nouveau type de tâche est importé, il n’est pas nécessaire qu’un statut
          soit déjà activé, et vice versa.'
        title: Pourquoi dois-je configurer des flux de travail pour les nouveaux états
          et les nouveaux trackers ?
