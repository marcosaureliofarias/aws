    help:
      asana: "<h1>Import z Asany</h1> <h2>Ako importovať dáta z Asany<h2> <h3>Krok
        1</h3> <p>Otvorte projekt, ktorý chcete importovať</p> <h3>Krok 2</h3> <p>Nájdite
        <b><i>menu Akcie Projektu</i></b>.</p> <h3>Krok 3</h3> <p>V rámci menu rozbaľte
        šípkou možnosti a kliknite <b><i>Export</i></b>, a zvoľte  <b><i>CSV</i></b>.</p>
        <p> Ďalšie informácie nájdete v <a target='_blank' href='https://asana.com/guide/help/projects/actions#sts=Export
        your project'>dokumentácii Asany</a> </p>"
      excel: "<h1>Import z excelu</h1> <p> Podporované typy súborov: *.xlsx, *.xls
        </p> <p>Pripravili sme pre vás vzorovú tabuľku <a href='/easy_imports/download_sample_file?file_name=excel_sample_import_file.xlsx'>tu</a>.</p>
        <p> Povinné stĺpce: Projekt, Úloha</p> <p> Ďalšie podporované stĺpce: Dátum
        dokončenia, Priradené, Priorita, Stav, Typ úlohy, Popis<br /> Ak sa s aplikáciou
        ešte len zoznamujete, doporučujeme nechať polia Stav a Typ úlohy prázdne.</p>
        <h2>Ako sú importované?</h2> <ul> <li>Projekty a úlohy- sú vždy vytvorené
        nové</li> <li>Dátum dokončenia - stĺpec v exceli musí byť formátovaný ako
        dátum. Ak je formát iný, alebo hodnota je nerozoznaná, dátum dokončenia po
        importe ostane nevyplnený</li> <li>Priradené - musí byť fo formáte Jožko Mrkvička
        (meno priezvisko). Ak je používateľ v aplikácii identifikovaný, úloha sa mu
        priradí. V opačnom prípade, importovaná úloha ostane nepriradená.<br /> <b>Dôležité</b>:
        Po importe musíte pridať používateľov do vytvorených projektov ako členov.
        <ul> <li>Cez nastavenia projektu >> členovia alebo</li> <li>cez používateľ
        >> upraviť >> projekty</li> </ul> </li> <li>Priorita <ul> <li>ak je priorita
        v aplikácii nájdená, použije sa na importovaných úlohách.</li> <li>ak nie
        je nájdená, vytvorí sa nová priorita</li> <li>ak je v exceli nevyplnená, použije
        sa predvolená priorita</li> </ul> </li> <li>Stav <ul> <li>ak je stav v aplikácii
        nájdený, použije sa na importovaných úlohách,</li> <li>ak nie je nájdený,
        vytvorí sa nový stav<br /> <b>Dôlezité</b>: Pre novovytvorené stavy je nutné
        nastaviť <a target='_blank' href='/workflows/edit'>Workflow</a>, aby sa dal
        používať</li> <li>ak je v exceli nevyplnený, použije sa predvolený stav</li>
        </ul> </li> <li>Typ úlohy <ul> <li>ak je typ úlohy v aplikácii nájdený, použije
        sa na importovaných úlohách</li> <li>ak nie je nájdený, vytvorí sa nový typ
        úlohy<br /> <b>Dôležité</b>: Pre novovytvorené typy úlohy je nutné nastaviť
        <a target='_blank' href='/workflows/edit'>Workflow</a>, aby sa dali používať</li>
        <li>ak je v exceli nevyplnený použije sa predvolený typ úlohy</li> </ul> </li>
        <li>Popis - vždy importovaný</li> </ul>"
      jira: "<h1>Import z Jiry</h1> <h2>Ako exportovať dáta z Jiry</h2> <h3>Krok 1</h3>
        <p>Kliknite <b>ozubené koliesko</b> v hornom rohu a zvoľte Systém</p> <h3>Krok
        2</h3> <p>V sekcii Import a export kliknite na správu záloh.</p> <h3>Krok
        3</h3> <p>Zvoľte typ zálohy: Vytvoriť zálohu pre server</p> <h3>Krok 4</h3>
        <p>Keď sa zálohovanie dokončí, kliknite na odkaz na stiahnutie. </p> <p> Viac
        informácií nájdete v <a target='_blank' href='https://confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>dokumentácii
        Jiry</a> </p> <p>Súbor, ktorý importujete sa volá entities.xml</p>"
      members:
        body: Easy Redmine umožňuje definovať úrovne prístupu prostredníctvom vlastných
          nastaviteľných rolí - každý používateľ musí mať v projekte rolu. Z bezpečnostných
          dôvodov import neprideľuje roly automaticky.
        title: Prečo musím pridať členov do importovaných projektov?
      ms_project: "<h1>Import z MS Projectu</h1> <h2>Ako exportovať dáta z MS Projectu</h2>
        <h3>Krok 1</h3> <p>V menu <b>Súbor</b>, kliknite <b>Uložiť ako</b>.</p> <h3>Krok
        2</h3> <p>V možnostiach <b>Uložiť ako typ</b> zvoľte formát .xml</p> <h3>Krok
        3</h3> <p>Vyplňte <b>Názov súboru</b> </p> <h3>Krok 4</h3> <p>Kliknite <b>Uložiť.</b></p>
        <p> Viac informácií nájdete v<a target='_blank' href='https://support.office.com/en-us/article/Save-a-project-cc86acab-92db-4a98-a3c9-1f5f92b6e36d'>dokumentácii
        MS Projectu</a> </p>"
      workflow:
        body: 'Workflow definuje životný cyklus úloh rôznych typov úloh. Životný cyklus
          je definovaný stavmi, ktoré môžu byť použité v úlohe. Napríklad úloha pre
          typ úlohy "Úloha" je jednoduchý typ práce s iba niekoľkými fázami: Nový
          > V realizácii > Schválenie nadriadeným > Hotovo. Naopak, úloha typu "Finančný
          report" môže vyžadovať viacero fáz: Nové > Pridelené > V realizácii > Schválenie
          nadriadeným > Opravy > Vyššie schválenie > Schválenie riaditeľa > Schválenie
