    help:
      asana: "<h1>Importa da Asana</h1>\r\n<h2>Come esportare i dati da Asana</h2>\r\n<h3>Passaggio
        1</h3>\r\n<p>Per prima cosa, naviga al progetto che desideri esportare.</p>\r\n<h3>Passaggio
        2</h3>\r\n<p>Quindi, vai al <b><i>menù Azioni Progetto</i></b>.</p>\r\n<h3>Passaggio
        3</h3>\r\n<p>Una volta entrato nel menù, clicca sulla freccia rivolta verso
        il basso, clicca su <b><i>Esporta</i></b>, quindi su <b><i>CSV</i></b>.</p>\r\n<p>\r\n
        \ Per maggiori informazioni consulta il link <a target='_blank' href='https://asana.com/guide/help/projects/actions#sts=Export
        your project'>Documentazione di Asana</a>\r\n</p>"
      excel: "<h1>Importa da Excel</h1>\r\n<p>\r\n  I tipi di file supportati sono:
        *.xlsx, *.xls\r\n</p>\r\n<p>Puoi scaricare dati campione <a href='/easy_imports/download_sample_file?file_name=excel_sample_import_file.xlsx'>qui</a>.</p>\r\n<p>\r\n
        \ Le colonne obbligatorie sono: Progetto, Task\r\n</p>\r\n<p>\r\n  Altre colonne
        supportate sono: Data di scadenza, Assegnatario, Priorità, Stato, Tracker,
        Descrizione <br />\r\n  Per gli utenti principianti, consigliamo di lasciare
        vuoti i valori nelle colonne Status e Tracker.\r\n</p>\r\n\r\n<h2>Come vengono
        importati?</h2>\r\n<ul>\r\n  <li>Progetti e Task: vengono sempre creati nuovi</li>\r\n
        \ <li>Data di scadenza: la colonna in Excel deve essere formattata come data
        per il completamento dell’importazione. Se il formato è diverso o non riconosciuto,
        la data di scadenza verrà lasciata vuota. </li>\r\n  <li>Assegnatario: deve
        essere nel formato ‘John Doe’ (nome e cognome). Se l'utente corrispondente
        viene trovato nell'applicazione, l'assegnatario viene impostato. In caso contrario,
        l'assegnatario viene lasciato vuoto.<br />\r\n    <b>Importante</b>: dopo
        l'importazione, dovrai aggiungere membri ai progetti appena creati\r\n    <ul>\r\n
        \     <li>tramite le impostazioni del progetto >> membri o</li>\r\n      <li>tramite
        utente >> modifica >> progetti</li>\r\n    </ul>\r\n  </li>\r\n  <li>Priorità\r\n
        \   <ul>\r\n      <li>se la priorità viene trovata nell'applicazione, viene
        utilizzata per i task importati</li>\r\n      <li>se non viene trovata, viene
        creata una nuova priorità </li>\r\n      <li>se viene lasciata vuota, viene
        utilizzata la priorità predefinita</li>\r\n    </ul>\r\n  </li>\r\n  <li>Stato\r\n
        \   <ul>\r\n      <li>se lo stato viene trovato nell'applicazione, viene utilizzato
        per i task importati</li>\r\n      <li>se non viene trovato, viene creato
        un nuovo stato<br />\r\n        <b>Importante</b>: dopo aver creato un nuovo
        stato, dovrai configurare<a target='_blank' href='/workflows/edit'>il flusso
        di lavoro</a> per poter utilizzarlo</li>\r\n      <li>se viene lasciato vuoto,
        viene utilizzato lo stato predefinito</li>\r\n    </ul>\r\n  </li>\r\n  <li>Tracker
        (tipo di task)\r\n    <ul>\r\n      <li>se il tracker viene trovato nell'applicazione,
        viene utilizzato per i task importati</li>\r\n      <li>se non viene trovato,
        viene creato un nuovo tracker<br />\r\n        <b>Importante</b>: dopo aver
        creato un nuovo tracker, dovrai configurare <a target='_blank' href='/workflows/edit'>il
        flusso di lavoro</a>per poter utilizzarlo</li>\r\n      <li>se viene lasciato
        vuoto, viene utilizzato il tracker predefinito</li>\r\n    </ul>\r\n  </li>\r\n
        \ <li>Descrizione: sempre importata</li>\r\n</ul>"
      jira: "<h1>Importa da Jira</h1>\r\n<h2>Come esportare i dati da Jira</h2>\r\n<h3>Passaggio
        1</h3>\r\n<p>Clicca sul pulsante <b>cog</b> nell'angolo in alto, seleziona
        Sistema</p>\r\n<h3>Passaggio 2</h3>\r\n<p>Nella sezione Importa ed Esporta,
        clicca su Gestore Backup.</p>\r\n<h3>Passaggio 3</h3>\r\n<p>Seleziona il tipo
        di backup: Crea backup per server</p>\r\n<h3>Passaggio 4</h3>\r\n<p>Dopo aver
        completato il backup, clicca sul collegamento file per scaricare il backup.</p>\r\n<p>\r\n
        \ Per ulteriori informazioni consulta il link <a target='_blank' href='https://confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>Documentazione
        Jira</a>\r\n</p>\r\n<p>Il file che si sta importando è chiamato entities.xml</p>"
      members:
        body: 'Easy Redmine consente di definire i livelli di accesso tramite ruoli
          configurati personalizzati: ogni utente deve avere un ruolo nel progetto.
          L''importatore non desidera assegnare automaticamente ruoli per ragioni
          di sicurezza.'
        title: Perchè devo aggiungere membri ai progetti importati?
      ms_project: "<h1>Importa da MS Project</h1>\r\n<h2>Come esportare dati da MS
        Project</h2>\r\n<h3>Passaggio 1</h3>\r\n<p>Nel menu <b>File</ b>, clicca su
        <b> Salva Come</b>.</p>\r\n<h3>Passaggio 2</h3>\r\n<p>Nella casella <b>Salva
        come tipo</b>, seleziona il formato di file .xml.</p>\r\n<h3>Passaggio 3</h3>\r\n<p>Nella
        casella <b>Nome del file</b>, digita un nome per il file esportato.</p>\r\n<h3>Passaggio
        4</h3>\r\n<p>Clicca su <b>Salva.</b></p>\r\n<p>\r\n  Per ulteriori informazioni
        consulta il link <a target='_blank' href='https://support.office.com/en-us/article/Save-a-project-cc86acab-92db-4a98-a3c9-1f5f92b6e36d'>Documentazione
        MS Project</a>\r\n</p>"
      workflow:
        body: 'Il flusso di lavoro definisce il ciclo di vita dei task di diversi
          tipi (tracker). Il ciclo di vita è definito dagli stati che possono essere
          utilizzati nel task. Ad esempio, il task in tracker Chore è un tipo di lavoro
          semplice con solo un paio di fasi: Nuovo> In corso> Approvazione del Superiore>
          Fine. Invece il lavoro come quello finanziario può richiedere più passaggi:
          Nuovo> Assegnato> In corso> Approvazione superiore> Correzione> Approvazione
          del Senior> Approvazione del Direttore> Approvazione del Consiglio> Fatto.
          Il flusso di lavoro è quindi una combinazione di un tracker e di stati che
          possono essere utilizzati su di esso. Quando un nuovo tracker viene importato,
          non ha ancora nessuno status abilitato e viceversa.'
        title: Perchè devo configurare il flusso di lavoro per nuovi stati e tracker?
