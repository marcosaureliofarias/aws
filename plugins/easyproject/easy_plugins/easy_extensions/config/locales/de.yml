    mit den Einstellungen für das Projekt weitergeleitet. Es wird daher empfohlen,
    auch die Berechtigung Projekte bearbeiten zu aktivieren, wenn der Benutzer der
    Autor ist. Andernfalls würde der Benutzer die Fehlermeldung 403 angezeigt bekommen.'
