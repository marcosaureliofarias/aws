    Berechtigungen für die jeweiligen Projekte verwaltet.
  permission_tooltip_view_easy_scrum_overview: Die Projektberechtigung Scrum Board
    anzeigen ist erforderlich, um Sprints als solche anzuzeigen. Erlaubt dem Benutzer,
    auf das Menü Mehr » Sprint Dashboard zuzugreifen.
  permission_tooltip_view_easy_sla_events: Erlaubt dem Benutzer, Listen, Diagramme
    und Trends von SLA-Ereignissen anzuzeigen. Die Berechtigung Aufgaben anzeigen
    ist nicht erforderlich, um SLA-Ereignisse anzuzeigen, es empfiehlt sich jedoch,
    sie ebenfalls zu aktivieren, damit der Benutzer auf die Aufgabe zugreifen und
    den gesamten Verlauf einsehen kann.
  permission_tooltip_view_easy_timesheets: Die Berechtigungen Personalangabe anzeigen
    und Zeitaufwand anzeigen sowie die Projektberechtigung Zeiteintrag anzeigen sind
    erforderlich. Erlaubt dem Benutzer, auf das Menü Mehr » Personalangabe » Zeitkonten
    zuzugreifen und neue Zeitkonten zu erstellen. Die Sichtbarkeit der Zeitkonten
    anderer Benutzer wird durch die Option Sichtbarkeit des Zeitaufwands der Rolle
    definiert.
  permission_tooltip_view_easy_wbs: Die Berechtigung Aufgaben anzeigen ist erforderlich.
    Erlaubt dem Benutzer, das WBS-Modul im Projekt anzuzeigen. Die Sichtbarkeit, Erstellung
