    Meetings anzeigen ist /easy_zoom_profile nur direkt zugänglich.
  permission_tooltip_view_estimated_hours: Die Berechtigung „Aufgaben anzeigen“ ist
    erforderlich. Erlaubt dem Benutzer, die geschätzte Zeit für Aufgaben zu sehen.
  permission_tooltip_view_global_easy_gantt: Erlaubt dem Benutzer, im Menü Mehr auf
    das globale Gantt und globale Ressourcenmanagement zuzugreifen. Um Aufgaben in
    beiden Modulen anzuzeigen, ist die Projektberechtigung Aufgaben anzeigen erforderlich.
    Um ein Meeting im Scheduler zu erstellen, ist die Berechtigung Meetingkalender
    anzeigen erforderlich. Um eine Aufgabe im Scheduler zu erstellen und anzuzeigen,
    sind die Berechtigungen Globales Easy Gantt & Ressourcenmanagement & Scheduler
    bearbeiten und die Projektberechtigungen Geschätzte Stunden anzeigen, Aufgaben
    anzeigen, Aufgaben erstellen und Aufgaben bearbeiten erforderlich. Um eine Anwesenheitsaufzeichnung
    zu erstellen und anzuzeigen, sind die Berechtigungen Anwesenheit anzeigen und
    Anwesenheit verwenden erforderlich. Um eine Vertriebsaktivität zu einem CRM-Fall
    zu erstellen und anzuzeigen, ist die Projektberechtigung CRM-Fälle anzeigen erforderlich.
    Um eine Vertriebsaktivität zu einem Kontakt zu erstellen und anzuzeigen, ist die
    Berechtigung Kontakte anzeigen erforderlich. Um eine Zuweisung zu erstellen, sind
    die Berechtigungen Globales Easy Gantt & Ressourcenmanagement & Scheduler bearbeiten
    und Aufgaben anzeigen erforderlich.
