    help:
      asana: "<h1>Import von Asana</h1>\r\n<h2>Wie man Daten aus Asana importiert</h2>\r\n<h3>Schritt
        1</h3>\r\n<p>Gehen Sie zuerst auf das Projekt, das Sie exportieren wollen.</p>\r\n<h3>Schritt
        2</h3>\r\n<p>Gehen Sie dann in das <b><i>Menü Projektaktionen</i></b>.</p>\r\n<h3>Schritt
        3</h3>\r\n<p>Wenn Sie in dem Menü sind, klicken Sie auf den Dropdown-Pfeil,
        dann klicken Sie auf<b><i>Exportieren</i></b> und dann auf <b><i>CSV</i></b>.</p>\r\n<p>\r\n
        \ Für weitere Informationen besuchen Sie <a target='_blank' href='https://asana.com/guide/help/projects/actions#sts=Export
        your project'>Asana Dokumentation</a>\r\n</p>"
      excel: "<h1>Import aus Excel</h1>\r\n<p>\r\n  Unterstützte Dateitypen sind:
        *.xlsx, *.xls\r\n</p>\r\n<p>Sie können Beispieldaten <a href='/easy_imports/download_sample_file?file_name=excel_sample_import_file.xlsx'>hier</a>
        herunterladen.</p>\r\n<p>\r\n  Erforderliche Spalten sind: Projekt, Aufgabe\r\n</p>\r\n<p>\r\n
        \ Andere unterstützte Spalten sind: Fälligkeitsdatum, Beauftragter, Priorität,
        Status, Tracker, Beschreibung<br /> \r\nBenutzeranfängern empfehlen wir, die
        Werte in den Spalten Status und Tracker freizulassen.\r\n</p>\r\n\r\n<h2>Wie
        werden sie importiert?</h2>\r\n<ul>\r\n  <li>Projekte und Aufgaben – werden
        immer neu erstellt</li>\r\n  <li>Fälligkeitsdatum – für einen erfolgreichen
        Import sollte die Spalte in Excel als Datum formatiert werden. Wenn das Format
        anders ist oder nicht erkannt wird, bleibt das Fälligkeitsdatum frei.</li>\r\n
        \ <li>Beauftragter – sollte im Format John Doe sein (Vorname Nachname). Wenn
        der entsprechende Benutzer in der Anwendung gefunden wird, wird der Beauftragte
        festgelegt. Ansonsten bleibt der Beauftragte frei.<br />\r\n    <b>Wichtig</b>:
        Nach dem Import müssen Sie Mitglieder zu den neu erstellten Projekten hinzufügen.\r\n
        \   <ul>\r\n      <li>über Projekteinstellungen >> Mitglieder, oder</li>\r\n
        \     <li>über Benutzer >> Bearbeiten >> Projekte</li>\r\n    </ul>\r\n  </li>\r\n
        \ <li>Priorität\r\n    <ul>\r\n      <li>Wenn die Priorität in der Anwendung
        gefunden wird, wird sie für die importierten Aufgaben verwendet</li>\r\n      <li>Wenn
        sie nicht gefunden wird, wird eine neue Priorität erstellt</li>\r\n      <li>Wenn
        sie frei bleibt, wird die Standardpriorität verwendet</li>\r\n    </ul>\r\n
        \ </li>\r\n  <li>Status\r\n    <ul>\r\n      <li>Wenn der Status in der Anwendung
        gefunden wird, wird er für die importierten Aufgaben verwendet</li>\r\n      <li>Wenn
        er nicht gefunden wird, wird ein neuer Status erstellt<br />\r\n        <b>Wichtig</b>:
        Nachdem ein neuer Status erstellt wurde, müssen Sie den <a target='_blank'
        href='/workflows/edit'>Workflow</a> konfigurieren, um ihn benutzen zu können</li>\r\n
        \     <li>Wenn er frei bleibt, wird der Standardstatus verwendet</li>\r\n
        \   </ul>\r\n  </li>\r\n  <li>Tracker (Aufgabentyp)\r\n    <ul>\r\n      <li>Wenn
        der Tracker in der Anwendung gefunden wird, wird er für die importierten Aufgaben
        verwendet</li>\r\n      <li>Wenn er nicht gefunden wird, wird ein neuer Tracker
        erstellt<br />\r\n        <b>Wichtig</b>: Nachdem ein neuer Tracker erstellt
        wurde, müssen Sie den <a target='_blank' href='/workflows/edit'>Workflow</a>
        konfigurieren, um ihn benutzen zu können</li>\r\n      <li>Wenn er frei bleibt,
        wird der Standardtracker verwendet</li>\r\n    </ul>\r\n  </li>\r\n  <li>Beschreibung
        – wird immer importiert</li>\r\n</ul>"
      jira: "<h1>Import aus Jira</h1>\r\n<h2>Wie man Daten aus Jira importiert</h2>\r\n<h3>Schritt
        1</h3>\r\n<p>Klicken Sie auf die <b>Zahnradtaste</b> in der oberen Ecke, wählen
        Sie System</p>\r\n<h3>Schritt 2</h3>\r\n<p>Im Abschnitt Import und Export
        klicken Sie auf den Backup-Manager.</p>\r\n<h3>Schritt 3</h3>\r\n<p>Wählen
        Sie den Backuptyp: Erstellen Sie ein Backup für den Server</p>\r\n<h3>Schritt
        4</h3>\r\n<p>NNachdem das Backup abgeschlossen ist, klicken Sie auf den Dateilink,
        um das Backup herunterzuladen.</p>\r\n<p>\r\n  Für weitere Informationen besuchen
        Sie <a target='_blank' href='https://confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>Jira
        Dokumentation</a>\r\n</p>\r\n<p>Die Datei, die Sie importieren werden, heißt
        entities.xml</p>"
      members:
        body: Easy Redmine ermöglicht die Definition von Zugriffsebenen über benutzerdefinierte
          Rollen – jeder Benutzer muss eine Rolle in dem Projekt haben. Der Importeur
          möchte aus Sicherheitsgründen keine automatischen Rollenzuweisungen vornehmen.
        title: Warum muss ich Mitglieder zu importierten Projekten hinzufügen?
      ms_project: "<h1>Import aus MS Project</h1>\r\n<h2>Wie man Daten aus MS Project
        exportiert</h2>\r\n<h3>Schritt 1</h3>\r\n<p>Klicken Sie im <b>Dateimenü</b>auf
        <b>Speichern unter</b>.</p>\r\n<h3>Schritt 2</h3>\r\n<p>Wählen Sie im Feld
        Dateityp das Dateiformat .xml.</p>\r\n<h3>Schritt 3</h3>\r\n<p>Geben Sie im
        Feld <b>Dateiname</b> einen Namen für die exportierte Datei ein.</p>\r\n<h3>Schritt
        4</h3>\r\n<p>Klicken Sie auf <b>Speichern.</p>\r\n<p>\r\n  Für weitere Informationen
        besuchen <a target='_blank' href='https://support.office.com/en-us/article/Save-a-project-cc86acab-92db-4a98-a3c9-1f5f92b6e36d'>MS
        Project Dokumentation</a>\r\n</p>"
      workflow:
        body: 'Der Workflow definiert den Lebenszyklus von Aufgaben verschiedener
          Art (Tracker). Der Lebenszyklus wird durch die Status definiert, die in
          den Aufgaben verwendet werden können. Zum Beispiel ist die Aufgabe in Tracker
          Chore ein einfacher Arbeitstyp mit nur wenigen Phasen: Neu > In Arbeit >
          Superior Genehmigung > Fertig. Wohingegen Arbeit wie Financial Reporting
          mehr Schritte erfordern kann: Neu > Zugewiesen > In Arbeit > Superior Genehmigung
          > Korrektur > Senior Genehmigung > Director Genehmigung > Board Genehmigung
          > Fertig. Der Workflow ist deshalb eine Kombination aus einem Tracker und
          Status, die dafür verwendet werden können. Wenn ein neuer Tracker importiert
          wird, hat er noch keine Status aktiviert und umgekehrt.'
        title: Warum muss ich den Workflow für neue Status und Tracker konfigurieren?
