    und es anzupassen. Die Schaltfläche Seite anpassen ist unten auf der Seite verfügbar.
  permission_tooltip_manage_easy_helpdesk_project: Die Berechtigung Projekt bearbeiten
    ist erforderlich. Erlaubt dem Benutzer den Zugriff auf und die Bearbeitung von
    Projekteinstellungen >> Help Desk.
  permission_tooltip_manage_easy_issue_timers: Die Berechtigung „Projekt bearbeiten“
    ist erforderlich. Erlaubt dem Benutzer, den Aufgaben-Timer im Projekt zu konfigurieren
    (Projekteinstellungen >> Aufgaben-Timer-Einstellungen).
  permission_tooltip_manage_easy_printable_templates: Erlaubt die Erstellung und Bearbeitung
    bestehender Exportvorlagen.Verfügbar im Menü auf der rechten Seite in den Listen
    (von Aufgaben, Kontakten usw.) unter dem Link Drucken » Neue Vorlage erstellen
    (oder Drucken » Vorlagen exportieren » Neue Vorlage erstellen). Die Berechtigung
    zum Anzeigen der entsprechenden Entität ist erforderlich (z. B. Aufgaben anzeigen,
    Kontakte anzeigen).
  permission_tooltip_manage_easy_scrum_overview: Die Berechtigung „Globale Scrum-Übersicht
    anzeigen“ ist erforderlich. Erlaubt dem Benutzer, Module auf dem Sprint-Dashboard
    zu bearbeiten.
  permission_tooltip_manage_easy_sla_events: Die Berechtigung „SLA-Ereignisse anzeigen“
    ist erforderlich. Erlaubt dem Benutzer, SLA im Tab „SLA-Berichte“ im Help Desk-Modul
    anzupassen.
  permission_tooltip_manage_easy_user_targets: Die Projektberechtigung CRM-Fälle anzeigen
    ist erforderlich. Erlaubt dem Benutzer, Benutzer hinzuzufügen/zu löschen und Ziele
    im Menü Mehr » CRM - Benutzerziele verwalten zu bearbeiten. Welche Benutzer ausgewählt
    werden können, wird durch die Benutzersichtbarkeit der Rolle bestimmt.
  permission_tooltip_manage_global_categories: Die Berechtigung „Wissensdatenbank
    anzeigen“ ist erforderlich. Erlaubt dem Benutzer, globale Kategorien zu erstellen,
    zu bearbeiten und zu löschen. Zum Hinzufügen von Posts in Kategorien ist die Berechtigung
    „(Eigene) Posts bearbeiten“ erforderlich.
  permission_tooltip_manage_global_versions: Die Projektberechtigung Aufgaben anzeigen
    ist erforderlich. Erlaubt dem Benutzer, auf die Übersichtsseite für Meilensteine
    im Menü Mehr >> Meilensteine zuzugreifen und Meilensteine in Projekten, in denen
    der Benutzer Mitglied ist, anzuzeigen und zu erstellen.
  permission_tooltip_manage_issue_relations: Die Berechtigung „Aufgaben anzeigen“
    ist erforderlich. Erlaubt dem Benutzer, verwandte Aufgaben hinzuzufügen oder zu
    entfernen (in allen Arten von Beziehungen).
  permission_tooltip_manage_members: Die Berechtigung „Projekt bearbeiten“ ist erforderlich.
    Erlaubt dem Benutzer den Zugriff auf die Registerkarte „Mitglieder“ unter Projekteinstellungen
    - Projektmitglieder hinzufügen, bearbeiten oder entfernen. Die zulässigen verwaltbaren
    Rollen werden oben auf dieser Seite unter der Einstellung „Mitgliederverwaltung“
    festgelegt (wenn dieses Kästchen ausgewählt ist).
  permission_tooltip_manage_my_page: Erlaubt dem Benutzer, das Layout und die Module
    der eigenen Homepage anzupassen. Die Schaltfläche Seite anpassen ist unten auf
    der Homepage verfügbar. Die verfügbaren Module hängen von der Aktivierung anderer
    Berechtigungen ab (z. B. um das Modul Aufgaben nach Filter hinzuzufügen, muss
    die Berechtigung Aufgaben anzeigen aktiviert sein).
  permission_tooltip_manage_news: Die Berechtigung „Neuigkeiten anzeigen“ ist erforderlich.
    Erlaubt dem Benutzer, Neuigkeiten zu erstellen und alle Neuigkeiten über das Projekt
    zu bearbeiten und zu löschen.
  permission_tooltip_manage_own_easy_printable_templates: Erlaubt das Erstellen und
    Bearbeiten der vom Benutzer erstellten Exportvorlagen. Verfügbar im Menü auf der
    rechten Seite in den Listen (von Aufgaben, Kontakten usw.) unter dem Link Drucken
    » Neue Vorlage erstellen (oder Drucken » Vorlagen exportieren » Neue Vorlage erstellen).
    Die Berechtigung zum Anzeigen der entsprechenden Entität ist erforderlich (z.
    B. Aufgaben anzeigen, Kontakte anzeigen).
  permission_tooltip_manage_own_news: Die Berechtigung „Neuigkeiten anzeigen“ ist
    erforderlich. Erlaubt dem Benutzer, Neuigkeiten zu erstellen und vom Benutzer
    erstellte Neuigkeiten zu bearbeiten und zu löschen.
  permission_tooltip_manage_own_personal_categories: Die Berechtigung „Wissensdatenbank
    anzeigen“ ist erforderlich. Erlaubt dem Benutzer, persönliche Kategorien zu erstellen,
    zu bearbeiten und zu löschen (die andere Benutzer nicht sehen können). Um Wissensposts
    in diesen Kategorien hinzuzufügen, ist die Berechtigung „(Eigene) Posts bearbeiten“
    erforderlich.
  permission_tooltip_manage_page_project_overview: Erlaubt dem Benutzer, die Projektübersichtsseite
    anzupassen (Schaltfläche in der linken unteren Ecke der Seite).
  permission_tooltip_manage_project_activities: Die Berechtigung „Projekt bearbeiten“
    ist erforderlich. Ermöglicht dem Benutzer den Zugriff auf die Registerkarte Aktivitäten
    (Zeitaufwand) und deren Verwaltung unter Projekteinstellungen.
  permission_tooltip_manage_project_categories: Die globale Berechtigung Wissensdatenbank
    anzeigen ist erforderlich. Erlaubt dem Benutzer, Wissenskategorien innerhalb des
    Projekts zu erstellen, zu bearbeiten und zu löschen.
  permission_tooltip_manage_public_queries: Die Berechtigung „Filter speichern“ ist
    erforderlich. Erlaubt die Erstellung/Aktualisierung/Löschung von gespeicherten
    Filtern (für eine beliebige Liste) im Projekt, die für andere Benutzer sichtbar
    sind.
  permission_tooltip_manage_related_issues: Erlaubt dem Benutzer, Aufgaben über Commit-Nachrichten
    zu bearbeiten. Konfigurierbar unter Administration >> Einstellungen >> Repositorien.
  permission_tooltip_manage_repository: Erlaubt dem Benutzer, eine Repository-Verbindung
    zu Easy Redmine/Project hinzuzufügen, zu bearbeiten oder zu löschen.
  permission_tooltip_manage_sprint_backlog: Die Berechtigungen Scrum Board anzeigen,
    Aufgaben anzeigen und Aufgaben bearbeiten sind erforderlich. Erlaubt dem Benutzer
    den Zugriff auf und die Arbeit mit der Projekt-Backlog-Seite innerhalb des Scrum-Moduls.
  permission_tooltip_manage_subtasks: Die Berechtigung „Aufgaben anzeigen“ ist erforderlich.
    Erlaubt dem Benutzer, Unteraufgaben zu einer übergeordneten Aufgabe hinzuzufügen
    oder zu entfernen (die Berechtigung „Aufgaben bearbeiten“ ist erforderlich). Erlaubt
    dem Benutzer, eine Unteraufgabe unter einer bestehenden Aufgabe zu erstellen (die
    Berechtigung „Aufgaben erstellen“ ist erforderlich).
  permission_tooltip_manage_test_case_issue_executions: Die Berechtigungen Testfälle
    anzeigen und Testfallausführungen anzeigen sind erforderlich. Erlaubt dem Benutzer,
    Testfallausführungen im Projekt zu erstellen, zu bearbeiten und zu löschen.
  permission_tooltip_manage_test_cases: Die Berechtigung Testfälle anzeigen ist erforderlich.
    Erlaubt dem Benutzer, zum Projekt gehörende Testfälle zu erstellen, zu bearbeiten
    und zu löschen. Erlaubt auch den Zugriff auf das Dashboard (Statistikseite) der
    Testfälle.
  permission_tooltip_manage_test_plans: Die Berechtigung Testpläne anzeigen ist erforderlich.
    Erlaubt dem Benutzer, Testpläne zu erstellen, zu bearbeiten und zu löschen. Die
    Berechtigung Testfall anzeigen ist nicht erforderlich, wird aber empfohlen, damit
    der Benutzer bestimmte Testfälle in die Testpläne aufnehmen kann.
  permission_tooltip_manage_versions: Die Berechtigung „Projekt bearbeiten“ ist erforderlich.
    Erlaubt dem Benutzer den Zugriff auf Meilensteine unter Projekteinstellungen >>
    Meilensteine und das Erstellen/Bearbeiten/Löschen von Meilensteinen.
  permission_tooltip_manage_wiki: Die Berechtigung Wiki anzeigen ist erforderlich.
    Erlaubt dem Benutzer den Zugriff auf Wiki-Einstellungen.
  permission_tooltip_manage_workflows: Erlaubt dem Benutzer, die Genehmigungs-Workflows
    des Projekts zu verwalten. Benutzer dürfen Genehmigungs-Workflows für das jeweilige
    Projekt erstellen und bearbeiten. Ein neuer Tab Genehmigungs-Workflow wird in
    den Projekteinstellungen angezeigt, wenn er eingeschaltet ist.
  permission_tooltip_member_management: Diese Berechtigung ist nur dann anwendbar,
    wenn die Berechtigung zum Verwalten von Projektmitgliedern ausgewählt ist. Sie
    erlaubt dem Benutzer, eine ausgewählte Rolle(n) beim Hinzufügen von Mitgliedern
    zu einem Projekt zuzuweisen. Einem Benutzer sollte es nicht erlaubt sein, eine
    Rolle mit einem größeren Berechtigungsumfang zuzuweisen, als er selbst hat. Dadurch
    könnte er den Umfang der eigenen Berechtigungen erweitern.
  permission_tooltip_move_issues: Die Berechtigungen „Aufgaben anzeigen“ und „Aufgaben
    bearbeiten“ sind erforderlich. Erlauben dem Benutzer, die Aufgabe in ein anderes
    Projekt zu verschieben.
  permission_tooltip_protect_wiki_pages: Die Berechtigung Wiki anzeigen ist erforderlich.
    Erlaubt dem Benutzer, bestimmte Wiki-Seiten zu sperren/freizuschalten. Bei einer
    gesperrten Wiki-Seite können nur Benutzer mit dieser Berechtigung diese bearbeiten.
  permission_tooltip_purchase_easy_zoom_minutes: Erlaubt dem Benutzer den Zugriff
    und den Kauf des Zoom-Minutenpakets im Menü Mehr » Meetingkalender » Zoom-Nutzungsstatistik
    » Tab Minuten kaufen. Erlaubt die Anzeige der Statistik der Zoom-Nutzung. *Die
    Berechtigung Meetingkalender anzeigen ist erforderlich. Ohne die Berechtigung
    Meetings anzeigen ist /easy_zoom_profile direkt zugänglich.
  permission_tooltip_quick_planner: 'Die Berechtigungen Aufgaben anzeigen und Aufgaben
    erstellen sind erforderlich. Erlaubt dem Benutzer, unter Projektübersicht >> Schnellplanung
    die Schnellplanung von Projekten zu verwenden. Hinweis: Die Schaltfläche Löschen
    ist immer sichtbar, funktioniert aber nur, wenn der Benutzer die Berechtigung
    Aufgaben löschen erhalten hat.'
  permission_tooltip_read_global_stories: Die Berechtigung „Wissensdatenbank anzeigen“
    ist erforderlich. Erlaubt dem Benutzer, Wissensposts in der globalen Datenbank,
    ihrem Verlauf und ihren Lesern anzuzeigen.
  permission_tooltip_read_project_stories: Die globale Berechtigung Wissensdatenbank
    anzeigen ist erforderlich. Erlaubt dem Benutzer, mit dem Projekt verknüpfte Wissensposts
    anzuzeigen.
  permission_tooltip_remove_issue_from_easy_calculation: Die Berechtigung Projektkalkulation
    anzeigen ist erforderlich. Erlaubt dem Benutzer, Aufgaben von der Kalkulation
    auszuschließen.
  permission_tooltip_rename_wiki_pages: Die Berechtigung Wiki anzeigen ist erforderlich.
    Erlaubt dem Benutzer, die Wiki-Seite umzubenennen oder unter eine andere übergeordnete
    Seite zu verschieben.
  permission_tooltip_save_queries: Erlaubt dem Benutzer, Filter (für eine beliebige
    Liste) im Projekt zu speichern. Wenn nicht aktiviert, ist die Schaltfläche „Speichern“
    nicht verfügbar.
  permission_tooltip_select_project_modules: Die Berechtigung „Projekt bearbeiten“
    ist erforderlich. Erlaubt dem Benutzer, Projektmodule unter Projekteinstellungen
    >> Module zu aktivieren/deaktivieren.
  permission_tooltip_set_issues_private: Die Berechtigungen „Aufgaben anzeigen“ und
    „Aufgaben bearbeiten“ sind erforderlich. Erlauben dem Benutzer, Aufgaben als privat
    zu markieren (private Aufgaben müssen unter Verwaltung >> Einstellungen >> Aufgabenverfolgung
    aktiviert werden). Je nach Einstellung der Sichtbarkeit von Aufgaben kann der
    Benutzer die privaten Aufgaben anderer Benutzer nicht sehen.
  permission_tooltip_set_notes_private: Die Berechtigungen „Aufgaben anzeigen“ und
    „Kommentare hinzufügen“ sind erforderlich. Erlauben dem Benutzer, private Kommentare
    hinzuzufügen. Wir empfehlen auch die Berechtigung „Private Kommentare anzeigen“
    zu erteilen, sonst kann der Benutzer seinen eigenen Kommentar nicht sehen.
  permission_tooltip_set_own_issues_private: Die Berechtigungen „Aufgaben anzeigen“
    und „Aufgaben bearbeiten“ sind erforderlich. Erlauben dem Benutzer, vom Benutzer
    erstellte Aufgaben als privat zu markieren (private Aufgaben müssen unter Verwaltung
    >> Einstellungen >> Aufgabenverfolgung aktiviert werden).
  permission_tooltip_stories_assignment: Die Berechtigungen „Wissensdatenbank anzeigen“,
    „Lesen der globalen Datenbank“ und „(Eigene) Posts bearbeiten“ sind erforderlich.
    Erlaubt dem Benutzer, eine Empfehlung zum Lesen eines Wissensposts per E-Mail
    an bestimmte Benutzer zu senden.
  permission_tooltip_time_entries_visibility: 'Diese Berechtigung ist nur dann anwendbar,
    wenn die Berechtigung zum Anzeigen des Zeitaufwands ausgewählt ist. Die ausgewählte
    Option legt fest, welche Daten über den Zeitaufwand für einen Benutzer sichtbar
    sind. Optionen: Alle Zeiteinträge - > ein Benutzer kann alle Daten über den Zeitaufwand
    in einem Projekt sehen, in dem er Mitglied ist (er würde keine Aufzeichnungen
    über den Zeitaufwand in einem Projekt sehen, in dem er nicht Mitglied ist.); Eigene
    Zeiteinträge (für den Benutzer erfasst) - > ein Benutzer kann Zeitaufzeichnungen
    sehen, die von ihm selbst oder einem anderen Benutzer (sofern genehmigt) für ihn
    erfasst wurden.'
  permission_tooltip_timelog_can_easy_locking: 'Bezogen auf die aktivierte Option:
    Das Aktivieren der Genehmigungen für den Zeitaufwand unter Administration >> Einstellungen
    >> Tab Zeitaufwand erfordert die Berechtigungen Zeitaufwand anzeigen und Zeit
    für andere Benutzer erfassen. Erlaubt dem Benutzer, Zeiteinträge zu genehmigen.
    Die Option Genehmigen ist im Kontextmenü in der Liste der Zeiteinträge verfügbar.'
  permission_tooltip_timelog_can_easy_unlocking: 'Bezogen auf die aktivierte Option:
    Das Aktivieren der für den Zeitaufwand unter Administration >> Einstellungen >>
    Tab Zeitaufwand *erfordert die Berechtigungen Zeitaufwand anzeigen und Zeit für
    andere Benutzer erfassen. Erlaubt dem Benutzer, Zeiteinträge abzulehnen. Die Option
    Ablehnen ist im Kontextmenü in der Liste der Zeiteinträge verfügbar.'
  permission_tooltip_use_easy_attendances: Die Berechtigung Anwesenheit anzeigen ist
    erforderlich. Erlaubt dem Benutzer, Anwesenheitsaufzeichnungen für angemeldete
    Benutzer zu erstellen und zu bearbeiten (eigene Aufzeichnungen).
  permission_tooltip_use_easy_instant_messages: Erlaubt dem Benutzer die Verwendung
    des Chat-Tools. Ein Chat-Symbol ist in der rechten Seitenleiste zu sehen. Die
    Sichtbarkeitseinschränkungen des Benutzers für die Rolle werden nicht angewendet.
  permission_tooltip_use_easy_to_do_list: Erlaubt dem Benutzer, die To-Do-Liste im
    Seitenleistenmenü auf der rechten Seite anzuzeigen und zu verwenden. Ein To-Do-Symbol
    ist in der rechten Seitenleiste zu sehen.
  permission_tooltip_user_preferences: Erlaubt dem Benutzer, seine eigenen DMS-Einstellungen
    in Projekten zu ändern (Tab DMS in den Projekteinstellungen). In den Projekteinstellungen
    gibt es den zusätzlichen Tab DMS.
  permission_tooltip_users_visibility: 'Die ausgewählte Option legt fest, welche Benutzer
    für einen Benutzer sichtbar sind. Option: Alle aktiven Benutzer -> ein Benutzer
    kann alle Benutzer sehen, die das Attribut Aktiv in der Anwendung aufweisen (nicht
    gesperrt sind). Dadurch können die Daten aller Benutzer gefiltert und sie als
    Projektmitglieder hinzugefügt werden, wenn die Rolle eine Berechtigung zur Verwaltung
    von Projekten hat. Option: Mitglieder von sichtbaren Projekten erlaubt das Filtern
    von Daten nur für Mitglieder von Projekten, in denen der Benutzer Mitglied ist
    oder die als öffentlich eingestuft sind. Diese Option beschränkt sich nicht darauf,
    den Benutzer im Chat zu finden oder das Profil eines beliebigen Benutzers (z.
    B. im Chat geöffnet) anzuzeigen. Die Sichtbarkeit von Benutzern wird außerdem
    durch Einstellungen des Benutzertyps beeinflusst.'
  permission_tooltip_view_alerts: Erlaubt dem Benutzer den Zugriff auf Benachrichtigungen
    aus dem Menü Mehr, die Anzeige der Liste Meine Benachrichtigungen / Meine Berichte
    und die Erstellung eigener Benachrichtigungen.
  permission_tooltip_view_baselines: Die Berechtigung Gantt anzeigen,... für das Projekt
    ist erforderlich. Erlaubt dem Benutzer, Baselines im Gantt-Modul für ein Projekt
    unter Gantt >> Werkzeuge anzuzeigen.
  permission_tooltip_view_calendar: Erlaubt dem Benutzer, das Kalendermodul eines
    Projekts anzuzeigen. Zum Anzeigen von Aufgaben im Kalender ist die Berechtigung
    Aufgaben anzeigen erforderlich.
  permission_tooltip_view_changesets: Erlaubt dem Benutzer, Inhaltsunterschiede in
    bestimmten Commit-Nachrichten zu sehen.
  permission_tooltip_view_custom_dashboards: Erlaubt dem Benutzer den Zugriff auf
    benutzerdefinierte Seiten (easy Seiten). (In der Regel wird der Zugriff auf benutzerdefinierte
    Seiten unter Administration » Benutzertypen » Abschnitt Benutzerdefiniertes Menü
    konfiguriert.)
  permission_tooltip_view_dmsf_file_revision_accesses: Erlaubt Benutzern, das Herunterladen
    von Dokumenten im Aktivitäts-Stream anzuzeigen. Es gibt die neue Option Dokumentzugriffe,
    die standardmäßig in der Seitenleiste des Tabs Aktivität eingeschaltet ist, wenn
    sie aktiviert ist.
  permission_tooltip_view_dmsf_file_revisions: Erlaubt dem Benutzer, die Überarbeitung
    jedes Dokuments im Aktivitäts-Stream anzuzeigen. Es gibt die neue Option Dokumentüberarbeitungen,
    die standardmäßig in der Seitenleiste des Tabs Aktivität eingeschaltet ist, wenn
    sie aktiviert ist.
  permission_tooltip_view_dmsf_files: Die Berechtigung Dokumente durchsuchen ist erforderlich.
    Erlaubt dem Benutzer, Dokumente anzuzeigen, herunterzuladen oder per E-Mail zu
    versenden. Erlaubt Benutzern, die Thumbnails der Dokumente und das Genehmigungs-Workflow-Protokoll
    anzuzeigen.
  permission_tooltip_view_dmsf_folders: Erlaubt dem Benutzer, den Tab DMS anzuzeigen.
  permission_tooltip_view_documents: 'Erlaubt dem Benutzer den Zugriff auf das Modul
    Dokumente in einem Projekt, d. h. auch wenn das Modul unter Projektmodule aktiviert
    ist, muss dem Benutzer diese Berechtigung erteilt werden, damit er über die Projekt-Symbolleiste
    auf das Modul zugreifen kann. Diese Berechtigung erlaubt auch den Zugriff auf
    die globale Dokumentenübersicht (Mehr >> Dokumente) - aber nur auf Dokumente,
    die der Benutzer sehen darf. Hinweis: Ein strengerer Zugriff auf Dokumente ist
    unter Verwaltung >> Kategorien >> Dokumentkategorien - Bearbeiten) konfigurierbar.'
  permission_tooltip_view_easy_attendance_other_users: Die Berechtigung Anwesenheit
    anzeigen ist erforderlich. Erlaubt dem Benutzer, die Anwesenheitsdaten aller Benutzer
    anzuzeigen. Die Filterung nach Benutzer ist je nach Einstellung der Benutzersichtbarkeit
    eingeschränkt.
  permission_tooltip_view_easy_attendances: Erlaubt dem Benutzer den Zugriff auf das
    Menü Mehr » Anwesenheit und auch auf den Anwesenheitsabschnitt im Profil des Benutzers.
  permission_tooltip_view_easy_attendances_extra_info: Die Berechtigung Anwesenheit
    anzeigen ist erforderlich. Erlaubt dem Benutzer, die Ankunfts- und Abreise-IP
    (unter den Optionen in der Anwesenheitsliste) anzuzeigen.
  permission_tooltip_view_easy_calculation: Erlaubt dem Benutzer den Zugriff auf und
    die Arbeit mit dem Modul Projektkalkulation.
  permission_tooltip_view_easy_calendar: Erlaubt dem Benutzer, den Meeting-Kalender
    anzuzeigen und zu verwenden.
  permission_tooltip_view_easy_checklist: Erlaubt dem Benutzer, Checklisten zu einer
    Aufgabe anzuzeigen.
  permission_tooltip_view_easy_checklists: Erlaubt dem Benutzer, Checklisten zu einer
    Aufgabe anzuzeigen.
  permission_tooltip_view_easy_contacts: Erlaubt dem Benutzer den Zugriff auf das
    Menü Mehr » Kontakte. Ein Kontaktsymbol ist in der rechten Seitenleiste zu sehen.
    Die Sichtbarkeit der Kontakte wird entsprechend der Rolleneinstellung angewendet.
  permission_tooltip_view_easy_crm_case_watchers: Die Berechtigung CRM-Fälle anzeigen
    ist erforderlich. Erlaubt dem Benutzer, Mitarbeiter zu CRM-Fällen anzuzeigen.
  permission_tooltip_view_easy_crms: Erlaubt dem Benutzer, auf das CRM-Modul zuzugreifen
    und CRM-Fälle anzuzeigen (welche Fälle sichtbar sein dürfen, kann oben auf dieser
    Seite konfiguriert werden - Sichtbarkeit der CRM-Fälle).
  permission_tooltip_view_easy_earned_values: Erlaubt dem Benutzer, für das Projekt
    auf das Modul Earned Value Management zuzugreifen (oder den Fertigstellungswert
    in der Projektübersicht anzuzeigen, falls verfügbar)
  permission_tooltip_view_easy_gantt: Die Berechtigung Aufgaben anzeigen ist erforderlich.
    Erlaubt dem Benutzer, auf das Gantt- und Ressourcenmanagement des Projekts zuzugreifen
    und alle erlaubten Aufgaben und den kritischen Pfad anzuzeigen.
  permission_tooltip_view_easy_git: Erlaubt dem Benutzer den Zugriff auf das GIT-Dashboard
    im Menü Mehr » GIT-Integration.
  permission_tooltip_view_easy_global_attachments: Die Projektgenehmigung Dokumente
    anzeigen ist erforderlich. Erlaubt dem Benutzer den Zugriff auf das Menü Mehr
    » Andere » Dokumente zum Anzeigen der Dokumentenliste. (Vorsicht - verwendete
    Dokumentkategorien müssen für den Benutzer sichtbar sein. Einstellung unter Administration
    » Kategorien » Dokumentkategorien).
  permission_tooltip_view_easy_helpdesk_sla: Die Berechtigung Aufgaben anzeigen ist
    erforderlich. Erlaubt dem Benutzer, SLA zu Aufgabendetails anzuzeigen - festgelegtes
    Datum der ersten Antwort und Lösung.
  permission_tooltip_view_easy_kanban_board: Die Berechtigung Aufgaben anzeigen ist
    erforderlich. Erlaubt dem Benutzer, auf das Kanban-Modul zuzugreifen und Aufgaben
    basierend auf der erlaubten Aufgabensichtbarkeit anzuzeigen.
  permission_tooltip_view_easy_knowledge: Erlaubt dem Benutzer den Zugriff auf das
    Menü Mehr >> Wissensdatenbank. Ohne andere Berechtigungen für die Wissensdatenbank
    sehen die Benutzer nur die Posts, die ihnen empfohlen wurden.
  permission_tooltip_view_easy_money: Erlaubt dem Benutzer, auf das Budgetmodul eines
    Projekts zuzugreifen. Wenn also das Modul unter Projektmodule aktiviert ist, muss
    dem Benutzer diese Berechtigung erteilt werden, damit er das Modul in der Projekt-Symbolleiste
    anzeigen kann.
  permission_tooltip_view_easy_printable_templates: Erlaubt den Zugriff auf und die
    Verwendung von Exportvorlagen zum Drucken von Daten. Verfügbar im rechten Seitenmenü
    in den Listen (von Aufgaben, Kontakten usw.) unter dem Link Drucken. Die Berechtigung
    zum Anzeigen der entsprechenden Entität ist erforderlich (z. B. Aufgaben anzeigen,
    Kontakte anzeigen).
  permission_tooltip_view_easy_project_attachments: Erlaubt dem Benutzer, auf eine
    globale Dokumentenliste zuzugreifen (auf der Seite /documents). Die Sichtbarkeit
