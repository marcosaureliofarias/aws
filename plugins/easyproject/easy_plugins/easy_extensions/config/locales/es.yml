    de la tarea. Para editar los ajustes del Planificador Easy se requiere el permiso
    Editar la página de inicio personal.
  permission_tooltip_edit_profile: Permite al usuario editar el perfil del propio
    usuario y también cambiar su propia contraseña. Existe una opción de Editar perfil
    que se encuentra visible en el propio detalle del perfil.
  permission_tooltip_edit_project: Permite al usuario acceder a los ajustes del proyecto.
    En concreto, a la pestaña "Información" para ajustes y a "Historia" para añadir
    comentarios en el proyecto.
  permission_tooltip_edit_project_custom_fields: Requiere el permiso "Editar proyecto".
    Permite al usuario editar campos personalizados en el módulo de resumen del Proyecto
    >> Descripción del Proyecto >> Campos personalizados
  permission_tooltip_edit_project_template: Requiere el permiso "Editar proyecto".
    Permite al usuario ajustar las plantillas del proyecto. En particular, la pestaña
    "Información" para los ajustes y la pestaña "Historial" para añadir comentarios
    sobre el proyecto. No es necesario que el usuario sea miembro de la plantilla.
  permission_tooltip_edit_repeating_options_on_issue: Requiere los permisos "Ver tareas",
    "Editar tareas". Permite al usuario establecer tareas repetitivas (las tareas
    repetitivas deben habilitarse en Administración >> Ajustes >> Seguimiento de tareas).
  permission_tooltip_edit_requirements: Requiere el permiso Ver requisitos. Permite
    al usuario crear, editar y eliminar requisitos. Para conectar una tarea (nueva
    o existente), se requiere el permiso necesario para la tarea.
  permission_tooltip_edit_time_entries: Requiere el permiso global Ver el tiempo empleado.
    Permite al usuario editar todas las entradas de tiempo visibles en el proyecto.
  permission_tooltip_edit_wiki_pages: Requiere permiso Ver wiki. Permite al usuario
    editar las páginas del wiki y añadirles archivos adjuntos.
  permission_tooltip_edit_without_notifications: Requiere los permisos "Ver tareas",
    "Editar tareas" / "Añadir comentarios". Permite al usuario suprimir ad-hoc notificaciones
    de correo electrónico de actualización de tarea / comentario añadido.
  permission_tooltip_email_documents: Requiere los permisos Ver documentos y Explorar
    documentos. Permite al usuario enviar documentos por correo electrónico.
  permission_tooltip_enable_easy_checklist_items: Requiere el permiso Ver listas de
    comprobación. Permite al usuario marcar los elementos de la lista de verificación
    como realizados.
  permission_tooltip_export_wiki_pages: Requiere el permiso Ver wiki. Permite al usuario
    exportar una página wiki empleando los botones disponibles en la página.
  permission_tooltip_file_approval: Requiere los permisos Explorar documentos y Manipulación
    de Archivos. Permite al usuario utilizar el flujo de trabajo de aprobación de
    documentos. Los usuarios pueden asignar e iniciar el flujo de trabajo de aprobación,
    aprobar, delegar, rechazar o marcar el documento como obsoleto.
  permission_tooltip_file_delete: Requiere los permisos Explorar documentos y Manipulación
    de archivos. Permite al usuario eliminar documentos.
  permission_tooltip_file_manipulation: Requiere el permiso Explorar documentos. Permite
    al usuario manipular documentos. Los usuarios pueden cargar, crear nuevas revisiones,
    bloquear, desbloquear, eliminar, restablecer, activar notificaciones, copiar y
    mover documentos.
  permission_tooltip_folder_manipulation: Requiere el permiso Explorar documentos.
    Permite al usuario realizar operaciones activas con carpetas, tales como crear,
    editar, bloquear, desbloquear, borrar, restablecer, activar y desactivar notificaciones,
    copiar y mover.
  permission_tooltip_force_file_unlock: Requiere los permisos Explorar documentos
    y Manipulación de archivos. Permite al usuario desbloquear un documento incluso
    si está bloqueado para otro usuario.
  permission_tooltip_immediate_meeting_invitation: Permite al usuario acceder a los
    enlaces de Mi Sala y Reunirse Ahora en el Planificador Easy con el botón Video
    Reunión. La primera opción inicia una reunión inmediatamente en la sala personal
    del usuario. La otra permite crear una reunión por Zoom en el Planificador con
    un inicio a la hora actual y activa una reunión inmediatamente (opción Reunirse
    ahora), o programar una reunión en el Planificador (opción Planificar en el calendario).
  permission_tooltip_import_test_cases: Permite al usuario acceder a la opción "Nueva
    importación CSV" en el módulo de Casos de prueba dentro de un proyecto e importar
    casos de prueba de un archivo CSV.
  permission_tooltip_issue_fixed_activity: Requiere el permiso "Editar tareas". Permite
    al usuario ajustar actividad estipulada en las tareas. Se aplica solo si las actividades
    se seleccionan cuando se crean/editan las tareas (en ajustes del Proyecto >> Actividades).
  permission_tooltip_issue_meeting_invitation: Requiere el permiso del proyecto Ver
    tareas. Permite al usuario crear e iniciar una reunión inmediata en el marco de
    una tarea específica o programarla en el calendario. La opción Crear una reunión
    se encuentra visible en el menú lateral derecho de detalle de la tarea (+ Más)
  permission_tooltip_issues_visibility: 'Este permiso es aplicable solo en caso de
    que se seleccione el permiso del proyecto Ver tareas. La opción seleccionada implica
    qué tareas son visibles para un usuario. Opciones: Todas las tareas del proyecto
    del usuario - > un usuario puede ver todas las tareas de un proyecto en el que
    es miembro con este cargo (tareas asignadas o no asignadas al usuario, privadas
    y no privadas); b. Todas las tareas no privadas del proyecto -> un usuario puede
    ver las tareas que no están marcadas como privadas. Debe seleccionarse la opción
    ''Habilitar tareas privadas'' en Configuración general >> Seguimiento de tareas
    para utilizar un atributo de tarea ''Privada''; c. Tareas creadas o vigiladas
    por el usuario o asignadas a él -> un usuario puede ver las tareas de las que
    es autor, las tareas en las que está definido como colaborador y las tareas que
    se le han asignado.'
  permission_tooltip_log_time: Permite al usuario registrar tiempo en el proyecto.
    Para registrar tiempo en tareas específicas, es necesario el permiso Ver tareas.
    Se recomienda tener el permiso Ver tiempo empleado, aunque no es obligatorio.
  permission_tooltip_manage_alerts_for_all: Requiere el permiso Ver alertas. Permite
    a los usuarios ver Alertas públicas y crear Alertas para todos los usuarios (sección
    "De quién se evaluarán datos:" cuando se crea una alerta)
  permission_tooltip_manage_assigned_easy_contacts: Requiere el permiso Ver contactos.
    Permite al usuario editar contactos asignados al usuario (en el campo Gestor de
    cuenta). También permite crear contactos nuevos.
  permission_tooltip_manage_author_easy_contacts: Requiere el permiso Ver contactos.
    Permite al usuario crear nuevos contactos y editar los contactos creados por el
    usuario.
  permission_tooltip_manage_boards: Requiere el permiso Editar proyecto. Permite al
    usuario crear, editar y eliminar paneles de mensajes en Ajustes del proyecto >>
    Paneles de mensajes
  permission_tooltip_manage_bulk_version: Requiere los permisos "Editar proyecto",
    "Gestionar pagos". Permite a los usuarios seleccionar y editar pagos con el botón
    derecho del ratón.
  permission_tooltip_manage_categories: Requiere el permiso "Editar proyecto". Permite
    al usuario configurar categorías en los ajustes del Proyecto >> Categorías de
    tarea.
  permission_tooltip_manage_comments: Requiere el permiso Ver noticias. Permite al
    usuario eliminar todos los comentarios en noticias.
  permission_tooltip_manage_custom_dashboards: Permite ajustar las páginas personalizadas
    (páginas easy). Hay un botón de Personalizar página visible en la parte inferior
    de la página.
  permission_tooltip_manage_diagrams: Permite al usuario trabajar con los diagramas
    en el editor de texto y también acceder a la lista de diagramas en el menú Más
    >> Diagramas. El usuario puede ver, editar y borrar los diagramas de cualquier
    proyecto (no es necesario que sea miembro).
  permission_tooltip_manage_easy_checklist_templates: Requiere los permisos Ver listas
    de comprobación y Editar proyecto. Permite al usuario crear/editar/eliminar plantillas
    de listas de comprobación en la configuración del proyecto >> listas de comprobación
    >> plantillas de listas de comprobación.
  permission_tooltip_manage_easy_contact_groups: Requiere el permiso Ver contactos.
    Permite al usuario crear, ver y editar grupos de contactos.
  permission_tooltip_manage_easy_contact_types: Requiere el permiso Ver contactos.
    Permite al usuario crear, ver y editar tipos de contactos.
  permission_tooltip_manage_easy_contacts: Requiere el permiso Ver contactos. Permite
    al usuario editar cualquier contacto visible y crear nuevos contactos.
  permission_tooltip_manage_easy_crm_page: Requiere el permiso Ver casos CRM. Permite
    al usuario ajustar el formato de la página CRM.
  permission_tooltip_manage_easy_crm_settings: Permite al usuario acceder a los ajustes
    CRM.
  permission_tooltip_manage_easy_git: Requiere el permiso de Ver Easy GIT. Permite
    al usuario acceder al panel de control de GIT (en el menú Más » Integración de
    GIT) y personalizarlo. Puede ver un botón de Personalizar página en la parte inferior
    de la página.
  permission_tooltip_manage_easy_helpdesk_project: Requiere el permiso Editar proyecto.
    Permite al usuario acceder y editar Ajustes del proyecto >> Help desk.
  permission_tooltip_manage_easy_issue_timers: Requiere el permiso "Editar proyecto".
    Permite al usuario configurar el temporizador de tareas en el proyecto (ajustes
    del Proyecto >> Ajustes del temporizador de tareas).
  permission_tooltip_manage_easy_printable_templates: Permite crear y editar plantillas
    de exportación existentes. Accesible en el menú lateral derecho en las listas
    (de tareas, contactos, etc.) bajo el enlace Imprimir » Crear nueva plantilla (o
    Imprimir » Exportar plantillas » Crear nueva plantilla). Requiere permiso para
    ver la entidad correspondiente (por ejemplo, Ver tareas, Ver contactos).
  permission_tooltip_manage_easy_scrum_overview: Requiere el permiso Ver resumen global
    de Scrum. Permite al usuario editar módulos en el panel de Sprint.
  permission_tooltip_manage_easy_sla_events: Requiere el permiso Ver eventos SLA.
    Permite al usuario ajustar el SLA en la pestaña "Informes SLA" en el módulo de
    Help Desk
  permission_tooltip_manage_easy_user_targets: Requiere el permiso del proyecto Ver
    casos CRM. Permite al usuario añadir/eliminar usuarios y editar metas en el menú
    Más CRM - Gestionar metas de usuario. Los usuarios que pueden seleccionarse están
    determinados por la visibilidad del puesto del usuario.
  permission_tooltip_manage_global_categories: Requiere el permiso Ver base de conocimientos.
    Permite al usuario crear, editar y eliminar categorías globales. Para añadir publicaciones
    a las categorías es necesario el permiso Editar publicaciones (propias).
  permission_tooltip_manage_global_versions: Requiere el permiso del proyecto Ver
    tareas. Permite al usuario acceder a la página del resumen de objetivos en el
    menú Más >> Objetivos y ver y crear objetivos en proyectos de los que el usuario
    es miembro.
  permission_tooltip_manage_issue_relations: Requiere el permiso "Ver tareas". Permite
    al usuario añadir o eliminar tareas relacionadas (en todos los tipos de relaciones).
  permission_tooltip_manage_members: Requiere el permiso "Editar proyecto". Permite
    al usuario acceder a la pestaña de "Miembros" dentro de los ajustes del proyecto
    - añadir, editar o eliminar miembros del proyecto. Los puestos que se permite
    gestionar se establecen en la parte superior de la página, dentro de los ajustes
    de "Gestión de miembros" (si esta casilla está marcada).
  permission_tooltip_manage_my_page: Permite al usuario ajustar el diseño de la página
    de inicio y los módulos. En la parte inferior de la página de inicio se puede
    ver un botón de personalización de la página. Los módulos disponibles dependen
    de la habilitación de otros permisos (por ejemplo, para añadir el módulo Tareas
    desde el filtro, el permiso Ver tareas debe estar habilitado).
  permission_tooltip_manage_news: Requiere el permiso Ver noticias. Permite al usuario
    crear noticias y editar y eliminar todas las noticias del proyecto.
  permission_tooltip_manage_own_easy_printable_templates: Permite crear y editar plantillas
    de exportación creadas por el usuario. Accesible en el menú lateral derecho en
    las listas (de tareas, contactos, etc.) en el enlace Imprimir » Crear nueva plantilla
    (o Imprimir » Exportar plantillas » Crear nueva plantilla). Requiere permiso para
    ver la entidad correspondiente (por ejemplo, Ver tareas, Ver contactos).
  permission_tooltip_manage_own_news: Requiere el permiso Ver noticias. Permite al
    usuario crear noticias y editar y eliminar las noticias creadas por él mismo.
  permission_tooltip_manage_own_personal_categories: Requiere el permiso Ver base
    de conocimientos. Permite al usuario crear, editar y eliminar categorías personales
    (que no pueden ser vistas por otros usuarios). Para añadir publicaciones de conocimiento
    en estas categorías, se requiere el permiso "Editar publicaciones (propias)".
  permission_tooltip_manage_page_project_overview: Permite al usuario personalizar
    la página de resumen del proyecto (botón en la esquina inferior izquierda de la
    página).
  permission_tooltip_manage_project_activities: Requiere el permiso Editar proyecto.
    Permite al usuario acceder y gestionar la pestaña de actividades (tiempo empleado)
    en los ajustes del proyecto.
  permission_tooltip_manage_project_categories: Requiere el permiso global Ver base
    de conocimientos. Permite al usuario crear, editar y eliminar categorías de conocimiento
    dentro del proyecto.
  permission_tooltip_manage_public_queries: Requiere el permiso "Guardar filtros".
    Permite crear/actualizar/eliminar filtros guardados (para cualquier lista) en
    el proyecto que sean visibles para otros usuarios.
  permission_tooltip_manage_related_issues: Permite al usuario editar tareas a través
    de mensajes de actualización. Puede configurarse en Administración >> Ajustes
    >> Repositorios.
  permission_tooltip_manage_repository: Permite al usuario añadir, editar o eliminar
    la conexión del repositorio a Easy Redmine/Proyecto.
  permission_tooltip_manage_sprint_backlog: Requiere los permisos Ver tablero de Scrum,
    Ver tareas y Editar tareas. Permite al usuario acceder a la página de tareas pendientes
    del proyecto y trabajar con ella dentro del módulo Scrum.
  permission_tooltip_manage_subtasks: Requiere el permiso "Ver tareas". Permite al
    usuario añadir o eliminar subtareas desde una tarea matriz (requiere el permiso
    "Editar tareas"). Permite al usuario crear una subtarea dentro de una tarea existente
    (requiere el permiso "Crear tareas").
  permission_tooltip_manage_test_case_issue_executions: Requiere el permiso Ver casos
    de prueba, Ver ejecuciones de casos de prueba. Permite al usuario crear, editar
    y eliminar ejecuciones de casos de prueba en el proyecto.
  permission_tooltip_manage_test_cases: Requiere el permiso Ver casos de prueba. Permite
    al usuario crear, editar y eliminar casos de prueba que pertenezcan al proyecto.
    También permite acceder al panel de control (página de estadísiticas) de los casos
    de prueba.
  permission_tooltip_manage_test_plans: Requiere el permiso Ver planes de prueba.
    Permite al usuario crear, editar y eliminar planes de prueba. El permiso Ver caso
    de prueba no es necesario, pero se recomienda para que el usuario pueda incluir
    casos de prueba específicas en los planes de prueba.
  permission_tooltip_manage_versions: Requiere el permiso "Editar proyecto". Permite
    al usuario acceder a los Pagos dentro de los ajustes del Proyecto >> Pagos y crear/editar/eliminar
    pagos
  permission_tooltip_manage_wiki: Requiere el permiso Ver wiki. Permite al usuario
    acceder a los ajustes de la wiki.
  permission_tooltip_manage_workflows: Permite al usuario gestionar los flujos de
    trabajo de aprobación del proyecto. Los usuarios pueden crear y editar los flujos
    de trabajo de aprobación del proyecto en cuestión. Una nueva pestaña Flujo de
    trabajo de aprobación aparecerá en la configuración del proyecto si está activada.
  permission_tooltip_member_management: Este permiso es aplicable solo en el caso
    de que se seleccione el permiso Administrar los miembros del proyecto. Permite
    al usuario asignar una o varias funciones seleccionadas al añadir miembros a un
    proyecto. No se debe permitir que un usuario asigne una función con un permiso
    más amplio del que posee. De esta manera, podría ampliar la categoría de sus propios
    permisos.
  permission_tooltip_move_issues: Requiere los permisos "Ver tareas", "Editar tareas".
    Permite al usuario mover la tarea a un proyecto diferente.
  permission_tooltip_protect_wiki_pages: Requiere el permiso Ver wiki. Permite al
    usuario bloquear/desbloquear páginas wiki específicas. Una página wiki bloqueada
    significa que solo los usuarios con este permiso pueden editarlas.
  permission_tooltip_purchase_easy_zoom_minutes: Permite al usuario acceder y realizar
    la compra del paquete de minutos de Zoom en el menú Más » Calendario de reuniones
    » Estadísticas del uso de Zoom » pestaña Comprar minutos. Permite ver las estadísticas
    del uso de Zoom. *Requiere el permiso Ver calendario de reuniones. Sin el permiso
    Ver reuniones /easy_zoom_profile es accesible directamente.
  permission_tooltip_quick_planner: 'Requiere los permisos Ver tareas, Crear tareas.
    Permite al usuario utilizar la planificación rápida de proyectos en Vista general
    del proyecto >> Planificación rápida. Nota: el botón Eliminar siempre está visible,
    pero no funcionará a menos que el usuario tenga permiso para eliminar tareas.'
  permission_tooltip_read_global_stories: Requiere el permiso Ver base de conocimientos.
    Permite al usuario ver publicaciones de conocimiento en la base de datos global,
    su historial y los lectores.
  permission_tooltip_read_project_stories: Requiere el permiso global Ver base de
    conocimientos. Permite al usuario ver publicaciones de conocimiento relacionadas
    con el proyecto.
  permission_tooltip_remove_issue_from_easy_calculation: Requiere el permiso Ver cálculos
    del proyecto. Permite al usuario excluir tareas del cálculo.
  permission_tooltip_rename_wiki_pages: Requiere el permiso Ver wiki. Permite al usuario
    renombrar una página wiki, o desplazarla a una página matriz diferente.
  permission_tooltip_save_queries: Permite al usuario guardar filtros (para cualquier
    lista) en el proyecto. Cuando no está habilitado, el botón "Guardar" no se encuentra
    disponible.
  permission_tooltip_select_project_modules: Requiere el permiso "Editar proyecto".
    Permite al usuario habilitar/deshabilitar módulos del proyecto dentro de los ajustes
    del Proyecto >> Módulos.
  permission_tooltip_set_issues_private: Requiere los permisos "Ver tareas", "Editar
    tareas". Permite al usuario marcar tareas como privadas (las tareas privadas deben
    habilitarse en Administración >> Ajustes >> Seguimiento de tareas). Según los
    ajustes de visibilidad de las tareas, el usuario podría no ver las tareas privadas
    de otros usuarios.
  permission_tooltip_set_notes_private: Requiere los permisos "Ver tareas", "Añadir
    comentarios". Permite al usuario añadir comentarios privados. También recomendamos
    habilitar el permiso "Ver comentarios privados", de lo contrario el usuario no
    podrá ver su propio comentario.
  permission_tooltip_set_own_issues_private: Requiere los permisos "Ver tareas", "Editar
    tareas". Permite al usuario marcar tareas creadas por el usuario como privadas
    (las tareas privadas deben habilitarse en Administración >> Ajustes >> Seguimiento
    de tareas).
  permission_tooltip_stories_assignment: Requiere los permisos "Ver la base de conocimientos",
    "Leer la base de datos global" y "Editar publicaciones (propias)". Permite al
    usuario enviar una recomendación para leer una publicación de conocimientos a
    un usuario específico por correo electrónico.
  permission_tooltip_time_entries_visibility: 'Este permiso es aplicable solo en caso
    de que se seleccione el permiso Ver tiempo empleado. La opción seleccionada implica
    que los datos del tiempo empleado son visibles para un usuario. Opciones: Todas
    las entradas de tiempo - > un usuario puede ver todos los datos de tiempo empleado
    en un proyecto del que es miembro (no vería los registros de tiempo empleado de
    un proyecto del que no es miembro); Entradas de tiempo propias (registradas para
    el usuario) - > un usuario puede ver los registros de tiempo que fueron registrados
    para él por él mismo u otro usuario (si está permitido).'
  permission_tooltip_timelog_can_easy_locking: 'Relacionado con la opción habilitada:
    Habilitar la aprobación del tiempo empleado en Aministración >> Configuración
    >> pestaña Tiempo empleado requiere los permisos Ver el tiempo empleado y Registrar
    el tiempo para otro usuario. Permite al usuario aprobar las entradas de tiempo.
    La opción Aprobar es visible en el menú contextual en la lista de entradas de
    tiempo.'
  permission_tooltip_timelog_can_easy_unlocking: 'Relacionado con la opción habilitada:
    Habilitar la aprobación del tiempo empleado en la pestaña de Aministración " Configuración
    " Tiempo empleado *Requiere permisos Ver el tiempo empleado y Registrar el tiempo
    para otro usuario. Permite al usuario desaprobar las entradas de tiempo. Una opción
    de desaprobar se encuentra en el menú contextual en la lista de entradas de tiempo.'
  permission_tooltip_use_easy_attendances: Requiere el permiso Ver asistencia. Permite
    al usuario crear y editar los registros de asistencia para el usuario conectado
    (registros propios).
  permission_tooltip_use_easy_instant_messages: Permite al usuario emplear la herramienta
    de chat. Verás un icono de chat en la barra lateral derecha.  No se aplican los
    límites de visibilidad del usuario para el puesto.
  permission_tooltip_use_easy_to_do_list: Permite al usuario ver y emplear la lista
    de tareas pendientes en el menú de la barra lateral derecha. Verás un icono de
    "To-Do" en la barra lateral izquiera.
  permission_tooltip_user_preferences: Permite al usuario cambiar sus propios ajustes
    de DMS en proyectos (pestaña DMS en los ajustes del proyecto). Existe una pestaña
    adicional de DMS en los ajustes del proyecto.
  permission_tooltip_users_visibility: 'La opción seleccionada implica que los usuarios
    son visibles para un usuario. Opción: Todos los usuarios activos -> un usuario
    puede ver todos los usuarios que tienen el atributo Activo en la aplicación (no
    están bloqueados). Esto permite filtrar los datos de todos los usuarios, añadirlos
    como miembros del proyecto si el puesto tiene permiso para gestionar los proyectos.
    Opción: Miembros de proyectos visibles permite filtrar los datos sólo para los
    miembros de los proyectos en los que el usuario es miembro o están establecidos
    como públicos. Esta opción no limita la posibilidad de encontrar al usuario en
    el Chat o de mostrar un perfil de cualquier usuario (abierto, por ejemplo, en
    el Chat). Además, la visibilidad de los usuarios se ve afectada por los ajustes
    del tipo de usuario.'
  permission_tooltip_view_alerts: Permite al usuario acceder a Alertas desde el menú
    Más, para ver la lista de Mis alertas / Mis registros y crear altertas propias.
  permission_tooltip_view_baselines: Requiere el permiso Ver Gantt,... en proyecto.
    Permite al usuario ver líneas de referencia en el módulo Gantt en un proyecto
    dentro de Gantt >> Herramientas
  permission_tooltip_view_calendar: Permite al usuario ver el módulo de Calendario
    en un proyecto. Para ver las tareas en el calendario, se necesita el permiso Ver
    tareas.
  permission_tooltip_view_changesets: Permite al usuario ver las diferencias de contenido
