    help:
      asana: "<h1>Importar desde Asana</h1>\r\n<h2>Cómo exportar datos desde Asana</h2>\r\n<h3>Paso
        1</h3>\r\n<p>Primero, dirígete al proyecto que quieres exportar.</p>\r\n<h3>Paso
        2</h3>\r\n<p>Luego, ve al <b><i>Menú de acciones de proyecto</i></b>.</p>\r\n<h3>Paso
        3</h3>\r\n<p>Una vez en el menú, haz clic en la flecha desplegable, haz clic
        en <b><i>Exportar</i></b>, y luego <b><i>CSV</i></b>.</p>\r\n<p>\r\n  Para
        más información, consulta <a target='_blank' href='https://asana.com/guide/help/projects/actions#sts=Export
        your project'>la documentación de Asana</a>\r\n</p>"
      excel: 'Importar desde excel Los tipos de archivo compatibles son: *.xlsx, *.xls
        Puedes descargar datos de muestra aquí. Las columnas obligatorias son: Proyecto,
        Tarea Otras columnas compatibles son: Fecha de entrega, Asignatario, Prioridad,
        Estado, Controlador, Descripción Para usuarios principiantes, recomendamos
        mantener vacíos los valores en las columnas Estado y Controlador. ¿Cómo se
        importan? Los proyectos y tareas siempre se crean nuevos Fecha de entrega
        – la columna en excel debería tener formato como fecha para una importación
        correcta. Si el formato es diferente o no se reconoce, la fecha de entrega
        quedará vacía. Asignatario – debería estar en formato Juan Pérez (nombre,
        apellido). Si el usuario correspondiente se encuentra en la aplicación, se
        establecerá el asignatario. De lo contrario, el campo de asignatario quedará
        vacío. Importante: tras la importación, tendrás que añadir miembros a los
        proyectos recién creados. A través de los ajustes del proyecto >> miembros,
        o a través del usuario >> editar >> proyectos Prioridad si se encuentra la
        prioridad en la aplicación, se emplea para las tareas importadas si no se
        encuentra, se crea una nueva prioridad si se deja vacío, se empleará la prioridad
        prestablecida Estado si se encuentra estado en la aplicación, se empleará
        para las tareas importadas de lo contrario, se crea un nuevo estado Importante:
        tras la creación de un nuevo estado, tendrás que configurar el flujo de trabajo
        para poder emplearlo si se deja en blanco, se empleará el estado predeterminado
        Controlador (tipo de tarea) si se encuentra controlador en la aplicación,
        se empleará para las tareas importadas de lo contrario, se crea un nuevo controlador
        Importante: tras la creación de un nuevo controlador, tendrás que configurar
        el flujo de trabajo para poder usarlo si se deja vacío, se empleará el controlador
        prestablecido Descripción: se importa en todos los casos'
      jira: "<h1>Importar desde Jira</h1>\r\n<h2>Cómo importar datos desde Jira</h2>\r\n<h3>Paso
        1</h3>\r\n<p>Haz clic en <b>cog</b> el botón de la esquina superior, selecciona
        Sistema</p>\r\n<h3>Paso 2</h3>\r\n<p>En la sección Importar y Exportar, haz
        clic en Gestor de copias de seguridad.</p>\r\n<h3>Paso 3</h3>\r\n<p>Selecciona
        el tipo de copia de seguridad: crear copia de seguridad para servidor</p>\r\n<h3>Paso
        4</h3>\r\n<p>Después de que se haya realizado la copia de seguridad, haz clic
        en el enlace del archivo para descargar la copia de seguridad.</p>\r\n<p>\r\n
        \ Para más información, consulta <a target='_blank' href='https://confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>
        la documentación sobre Jira</a>\r\n</p>\r\n<p>El archivo que importarás se
        llama entities.xml</p>"
      members:
        body: Easy Redmine permite definir niveles de acceso a través de los Puestos
          configurados personalizados. Cada usuario debe tener un puesto en el proyecto.
          El importador no puede asignar automáticamente los puestos por motivos de
          seguridad.
        title: "¿Por qué tengo que añadir miembros a proyectos importados?"
      ms_project: "<h1>Importar desde MS Project</h1>\r\n<h2>Cómo exportar datos desde
        MS Project</h2>\r\n<h3>Paso 1</h3>\r\n<p>En el <b>menú Archivo</b>, haz clic
        en<b>Guardar como</b>.</p>\r\n<h3>Paso 2</h3>\r\n<p>En la celda de <b>Guardar
        como tipo</b>, selecciona el formato de archivo .xml.</p>\r\n<h3>Paso 3</h3>\r\n<p>En
        la celda de <b>Nombre de archivo</b> , introduce un nombre para el archivo
        exportado.</p>\r\n<h3>Paso 4</h3>\r\n<p>Haz clic en <b>Guardar.</b></p>\r\n<p>\r\n
        \ Para más información, consulta <a target='_blank' href='https://support.office.com/en-us/article/Save-a-project-cc86acab-92db-4a98-a3c9-1f5f92b6e36d'>la
        documentación de MS Project</a>\r\n</p>"
      workflow:
        body: 'El flujo de trabajo define el ciclo de vida de tareas de diferentes
          tipos (controladores). El ciclo de vida se define por los estados que se
          pueden utilizar en la tarea. Por ejemplo, la tarea en el controlador Chore
          es un tipo sencillo de trabajo con sólo un par de fases: Nuevo > En proceso
          > Aprobación superior > Listo. Por otro lado, el trabajo como los informes
          financieros puede necesitar más pasos: Nuevo > Asignado > En curso > Aprobación
          superior > Corrección > Aprobación superior > Aprobación de directores >
          Aprobación del consejo > Listo. Por lo tanto, el flujo de trabajo es una
          combinación de un controlador y de estados que se pueden utilizar en él.
          Cuando se importa un nuevo controlador, aún no tiene ningún estado habilitado,
          y viceversa.'
        title: "¿Por qué tengo que configurar el flujo de trabajo para nuevos estados
          y controladores?"
