  permission_tooltip_edit_easy_attendance_approval_for_inferiors: '"출석 보기" , "출석 사용"
    과 "다른 사용자의 출석 보기" 권한이 필요합니다. 사용자들의 관계도를 설정하려면, Organisational chart 플러그인이 필요합니다.
    팀원들에 대한 출석 상태를 승인 또는 거부됨 상태로 설정할 수 있습니다.'
  permission_tooltip_edit_easy_attendances: '"출석 보기", "출석 사용" 과 " 다른 사용자의 출석 보기" 권한이
