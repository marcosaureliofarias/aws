  permission_tooltip_log_time: 프로젝트에 시간을 기록할 수 있습니다. 특정 일감에 시간을 기록하기 위해서는 "일감 보기"
    권한이 필요합니다. 반드시 필요한 것은 아니지만 "소요시간 보기" 권한을 부여하는것을 권장합니다.
  permission_tooltip_manage_alerts_for_all: '"경고 보기" 권한이 필요합니다. 사용자는 공개된 경고를 보고 모든
