  permission_tooltip_edit_wiki_pages: '"위키 보기" 권한이 필요합니다. 위키 페이지 편집 및 파일을 첨부할 수 있습니다.'
  permission_tooltip_edit_without_notifications: '"일감 보기", "일감 편집" / "코멘트 추가" 권한이
