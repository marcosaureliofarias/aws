  permission_tooltip_edit_own_projects: 자신이 만든 프로젝트만 편집 할 수 있습니다(정보 와 이력 페이지). 만약
    "프로젝트 편집" 권한을 이미 가지고 있는 역할이라면, 이 권한은 적용되지 않습니다.
  permission_tooltip_edit_own_time_entries: '"시간입력 보기" 권한이 필요합니다. 사용자가 프로젝트에서 직접 입력한
