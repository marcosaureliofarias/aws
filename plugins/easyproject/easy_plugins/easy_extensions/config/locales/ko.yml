  permission_tooltip_issue_fixed_activity: '"일감 편집" 권한이 필요합니다. 일감에 대해 정의된 활동을 지시할
    수 있습니다. 일감을 생성/편집 할 때 활동을 선택한 경우에만 적용됩니다. [프로젝트 설정 >>  작업종류(시간추적)]'
  permission_tooltip_issue_meeting_invitation: '"일감 보기" 권한이 필요합니다. 특정 일감에서 미팅을 즉시
    생성 및 시작하거나 일정을 계획할 수 있습니다. 미팅 만들기 옵션은 일감 세부정보의 오른쪽 ''더 많이'' 버튼을 클릭하면 학인하실 수 있습니다. '
  permission_tooltip_issues_visibility: '이 권한은 프로젝트 권한의 일감보기 권한이 활성화 되어 있는 경우에만 적용됩니다.
    옵션 목록 : 모든 일감 - 프로젝트에 있는 모든 사용자들의 일감들을 볼 수 있습니다. / 비공개 일감 제외 - 비공개인 일감들을 제외한 나머지
