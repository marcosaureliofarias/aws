  permission_tooltip_edit_easy_scrum_board: '"스크럼 보드 보기", "일감 보기", "일감 편집" 권한이 필요합니다.
    일감을 다른 스크럼 상태로 드래그 가능; 프로젝트의 스크럼 설정에 접근 가능; 스플린트 생성, 편집 및 삭제; 스프린트/프로젝트 백로그로 작업
    합니다.'
  permission_tooltip_edit_global_easy_gantt: "글로벌 Easy Gantt & 리소스 관리 & 스케줄러 보기 권한이
    필요합니다.\r\n글로벌 Easy Gantt와 리소스 관리 모듈에서 일감을 보기 위해서는 프로젝트 권한의 일감 보기 권한이 필요합니다.\r\n글로벌
    Gantt에서 프로젝트를 이동하려면 프로젝트 권한의 '프로젝트 편집', 'Easy Gantt & 리소스 관리 & 스케줄러'와 '일감 보기'
    권한이 필요합니다.\r\n글로벌 리소스 관리 권한에서 소요시간을 보기위해서는 프로젝트 권한의 '일감 보기' 과 '소요시간 보기' 권한이 필요합니다.\r\n글로벌
    리소스 관리에서 추정 시간을 편집하기 위해서는 프로젝트 권한의 '일감 보기', '일감 편집', '추정시간 보기' 권한이 필요합니다.\r\n타임라인에서
    일감을 이동하거나 혹은 리소스 관리에서 다른 사용자에게 일감을 할당하려면 '일감 보기', '일감 편집'과 '일감 관계 관리' 권한이 필요합니다.\r\n(관리자만
    글로벌 Easy Gantt 및 리소스 관리 설정을 편집할 수 있습니다.)"
  permission_tooltip_edit_issue_fixed_activity: '"일감 보기", "일감 편집" 권한이 필요합니다. 일감에 대한 시간추적을
    위해 활동을 선택 할 수 있습니다. 일감에 대한 작업종류를 사용하려면 프로젝트 설정 >> 작업종류(시간추적)이 활성화 되어있어야 합니다.'
  permission_tooltip_edit_issue_notes: '"일감 보기" 권한이 필요합니다. 프로젝트에서 볼 수 있는 일감들의 코멘트를
    편집 및 삭제 할 수 있습니다.'
  permission_tooltip_edit_issues: '"일감 보기" 권한이 필요합니다. 프로젝트에서 볼 수 있는 모든 일감들의 속성을 편집할
    수 있습니다. 또한 일감을 병합 할 수 있으며, 이것은 일감을 업데이트 하는 특별한 방법 입니다.'
  permission_tooltip_edit_messages: '"메시지 보기" 권한이 필요합니다. 프로젝트의 모든 메시지를 편집 할 수 있습니다.'
  permission_tooltip_edit_own_crm_case_notes: '"CRM 사례 보기" 권한이 필요합니다. 자신이 입력한 코멘트를
