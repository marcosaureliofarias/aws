  permission_tooltip_edit_easy_crm_cases: '"CRM 사례 보기" 권한이 필요합니다. CRM 사례를 편집 할 수 있습니다.'
  permission_tooltip_edit_easy_earned_values: '"성과 보기" 와 "프로젝트 편집" 권한이 필요합니다. 프로젝트
