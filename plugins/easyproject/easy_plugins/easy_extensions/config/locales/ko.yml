  permission_tooltip_force_file_unlock: '"문서 보기" 와 "파일 편집" 권한이 필요합니다. 다른 사용자가 잠가두었더라도
    해제 할 수 있습니다.'
  permission_tooltip_immediate_meeting_invitation: 스케줄러 아래에 있는 화상 회의 버튼과 My Room링크에
    접근할 수 있습니다. 첫번째 옵션은 사용자의 개인룸에서 미팅을 즉시 시작합니다. 다른 하나는 현재 시간에서 시작하여 스케줄러에서 미팅을 확대/축소
