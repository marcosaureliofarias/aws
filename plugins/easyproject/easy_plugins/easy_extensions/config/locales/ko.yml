  permission_tooltip_file_delete: '"문서 검색" 과 "파일 변경" 권한이 필요합니다. 문서를 삭제 할 수 잇습니다.'
  permission_tooltip_file_manipulation: '"문서 검색" 권한이 필요합니다. 사용자는 문서를 편집할 수 있으며, 업로드,
    새버전 생성, 잠금, 해제, 삭제, 복구, 알림 활성화, 문서 복사/이동을 할 수 있습니다.'
  permission_tooltip_folder_manipulation: '"문서 보기" 권한이 필요합니다. 사용자는 생성, 편집, 잠금, 해제,
