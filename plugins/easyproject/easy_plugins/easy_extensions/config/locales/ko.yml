  permission_tooltip_edit_own_messages: '"메시지 보기" 권한이 필요합니다. 사용자가 만든 메시지를 편집할 수 있습니다.'
  permission_tooltip_edit_own_project_stories: '"지식 베이스 보기" 권한과 "프로젝트 게시물 보기" 권한이
