  permission_tooltip_view_easy_checklist: Пользователь может просматривать контрольные
    списки по задаче.
  permission_tooltip_view_easy_checklists: Пользователь может просматривать контрольные
    списки по задаче.
  permission_tooltip_view_easy_contacts: Пользователь получает доступ к меню Дополнительно
    >> Контакты. Иконка контакта отображается на панели справа. Видимость контакта
    определяется настройками роли.
  permission_tooltip_view_easy_crm_case_watchers: Требуется полномочие «Просматривать
    CRM-сделки». Пользователю виден список коллег по CRM-сделке.
  permission_tooltip_view_easy_crms: Пользователь может открыть модуль CRM и посмотреть
    CRM-сделки (видимость сделок настраивается в верхней части страницы: «Видимость
    CRM-сделок»).
  permission_tooltip_view_easy_earned_values: Пользователь получает доступ к проектному
    модулю «Управление освоенным объёмом» (или может просматривать освоенный объём
    на странице обзора проекта при наличии).
  permission_tooltip_view_easy_gantt: Требуется полномочие «Просматривать задачи».
    Пользователь может открыть диаграмму Гантта и управление ресурсами, посмотреть
    список видимых задач и критический путь.
  permission_tooltip_view_easy_git: У пользователя есть доступ к панели GIT через
    меню Дополнительно >> Интеграция GIT.
  permission_tooltip_view_easy_global_attachments: 'Требуется полномочие «Просматривать
    документы». Пользователь может открыть меню Дополнительно >> Другое >> Документы
    и просмотреть список документов. (Внимание: применимые категории документов не
    должны быть скрыты от пользователя. Для настройки видимости используйте Администрирование
    >> Категории >> Категории документов).'
  permission_tooltip_view_easy_helpdesk_sla: Требуется полномочие «Просматривать задачи».
    Пользователь может посмотреть SLA в деталях задачи, в том числе заданные даты
    первого отклика и решения.
  permission_tooltip_view_easy_kanban_board: Требуется полномочие «Просматривать задачи».
    Пользователь получает доступ к модулю Kanban и может просматривать задачи с учётом
    разрешённой видимости задач.
  permission_tooltip_view_easy_knowledge: Пользователь получает доступ к меню Дополнительно
    >> База знаний. Не имея других полномочий, связанных с базой знаний, пользователь
    увидит только рекомендованные посты.
  permission_tooltip_view_easy_money: Пользователь получает доступ к проектному модулю «Бюджет».
    Если модуль в проекте активен, то для просмотра модуля на панели инструментов
    проекта пользователю необходимо данное полномочие.
  permission_tooltip_view_easy_printable_templates: Пользователь может открывать и
    использовать шаблоны экспорта для печати данных. Шаблоны доступны справа в меню
    списков (задач, контактов и так далее) через меню «Печать». Для просмотра объектов
    требуются соответствующие полномочия (например, просматривать задачи, просматривать
    контакты).
  permission_tooltip_view_easy_project_attachments: Пользователь получает доступ к
    глобальному списку документов (страница / документы). Видимость документов определяется наличием
    полномочия «Просматривать документы», которое включается в настройках конкретного
    проекта и в настройках категорий документов.
  permission_tooltip_view_easy_resource_dashboard: Пользователь получает доступ в
    меню Дополнительно >> Панель ресурсов (/easy_resource_dashboard) и может просматривать
    распределённые часы. Для просмотра других объектов (например, задач, затраченного
    времени) требуются соответствующие полномочия (просматривать задачи, просматривать
    затраченное время).
  permission_tooltip_view_easy_scrum_board: Требуется полномочие «Просматривать задачи».
    Пользователю доступен модуль Scrum для просмотра задач с учётом разрешённой видимости
    задач.
  permission_tooltip_view_easy_scrum_overiew: Пользователь может открыть панель спринта
    в меню «Дополнительно». Видимость спринта зависит от полномочий по конкретному проекту.
  permission_tooltip_view_easy_scrum_overview: Требуется полномочие «Просматривать панель
    Scrum» для просмотра спринтов. Дает пользователю доступ в меню Дополнительно >>
    Панель спринта.
  permission_tooltip_view_easy_sla_events: Пользователь может просматривать списки,
    графики и тренды событий SLA. Полномочие «Просматривать задачи» не требуется для
    просмотра событий SLA, но мы рекомендуем его включить, чтобы пользователь мог
    открыть задачу и посмотреть всю историю.
  permission_tooltip_view_easy_timesheets: Требуются полномочия «Просматривать личную
    ведомость», «Просматривать затраченное время» и «Регистрировать время». Пользователь
    может создавать табели в меню Дополнительно >> Личная ведомость >> Табели. Видимость
    табелей других пользователей определяется параметрами «Видимость затраченного
    времени» для роли.
  permission_tooltip_view_easy_wbs: Требуется полномочие «Просматривать задачи». Пользователь
    может просматривать проектный модуль WBS. Видимость, создание и редактирование
    задач и прочие операции в WBS контролируются другими полномочиями (см. раздел
    «Отслеживание задачи»). Для экспорта WBS требуется полномочие «Просматривать шаблоны
    экспорта»
  permission_tooltip_view_easy_zoom_statistics: Пользователь может посмотреть статистику
    использования Zoom в меню Дополнительно >> Календарь совещаний >> Статистика использования
    Zoom. *Необходимо полномочие «Просматривать календарь совещаний». Без полномочия «Просматривать
    совещания» доступ к easy_zoom_profile осуществляется напрямую.
  permission_tooltip_view_estimated_hours: Требуется полномочие «Просматривать задачи».
    Пользователь может просматривать расчётное время по задачам.
  permission_tooltip_view_global_easy_gantt: Пользователь получает доступ к глобальной
    диаграмме Гантта и глобальному управлению ресурсами через меню «Дополнительно».
    Для просмотра задач в обоих модулях необходимо полномочие «Просматривать задачи».
    Для создания совещаний в планировщике необходимо полномочие «Просматривать календарь
    совещаний». Для создания и просмотра задач в планировщике требуется полномочие «Редактировать
    глобальную диаграмму Гантта, управление ресурсами, планировщик», а также полномочия «Просматривать
    расчётное время», «Просматривать задачи», «Создавать задачи» и «Редактировать
    задачи». Для создания и просмотра записей присутствия необходимы полномочия «Просматривать
    присутствие» и «Использовать присутствие». Для создания и просмотра активности
    продаж по CRM-сделке необходимо полномочие «Просматривать CRM-сделки». Для создания
    и просмотра активности продаж по контакту необходимо полномочие «Просматривать
    контакты». Для создания распределения требуются полномочия «Редактировать глобальную
    диаграмму Гантта, управление ресурсами, планировщик» и «Просматривать задачи».
  permission_tooltip_view_global_easy_sprints: Пользователь получает доступ к глобальному
    списку спринтов на странице /easy_sprints. Для доступа к панели спринтов необходимы
    другие полномочия из этого раздела. Видимость спринтов зависит от полномочий в
    рамках конкретного проекта.
