    требуются дополнительные полномочия «Просматривать базовый план» и «Редактировать
    базовый план».
  permission_tooltip_edit_easy_gantt: Требуются полномочия «Просматривать задачи», «Редактировать
    задачи», «Просматривать диаграмму Гантта» и другие полномочия для диаграммы Гантта.
    Это полномочие само по себе позволяет вносить изменения в диаграмму Гантта в целом.
    Однако некоторые операции (создание новых задач, редактирование связей, создание
    базовых планов и так далее) управляются другими полномочиями.
  permission_tooltip_edit_easy_kanban_board: Требуются полномочия «Просматривать Kanban», «Просматривать
    задачи» и «Редактировать задачи». Пользователь может перетаскивать задачи на разные
    статусы Kanban и получает доступ к проектным настройкам Kanban.
  permission_tooltip_edit_easy_resource_dashboard: Требуется полномочие «Просматривать
    панель ресурсов». Пользователь может настроить панель ресурсов под себя. Кнопка «Настроить
    страницу» отображается в нижней части страницы.
  permission_tooltip_edit_easy_risks_layout: Требуется полномочие «Просматривать риски».
    Пользователь может настроить страницу обзора рисков в меню Дополнительно >> Риски.
    Кнопка «Настроить страницу» отображается в нижней части страницы.
  permission_tooltip_edit_easy_scrum_board: Требуются полномочия «Просматривать панель
    Scrum», «Просматривать задачи» и «Редактировать задачи». Пользователь может перетаскивать
    задачи на разные статусы Scrum, получает доступ к проектным настройкам Scrum,
