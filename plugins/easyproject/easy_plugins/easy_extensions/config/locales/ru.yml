    видит задачи, которые не отмечены как личные. Необходимо выбрать опцию «Разрешить
    личные задачи» в разделе Настройки >> Отслеживание задач, чтобы можно было присвоить
    задаче свойство «Личная». 3) «Пользователь является автором, участником или исполнителем
    задачи»: пользователю видны задачи, если он является автором, участником или исполнителем.'
  permission_tooltip_log_time: Пользователь может регистрировать время в проекте.
    Для регистрации времени по конкретным задачам требуется полномочие «Просматривать
    задачи». Полномочие «Просматривать затраченное время» рекомендуется, но не является
    обязательным.
  permission_tooltip_manage_alerts_for_all: Требуется полномочие «Просматривать оповещения».
    Пользователь может просматривать «Общие оповещения» и создавать «Оповещения для
    всех» (поле «Чьи данные оцениваются» при создании оповещения).
  permission_tooltip_manage_assigned_easy_contacts: Требуется полномочие «Просматривать
    контакты». Пользователь может редактировать контакты, закреплённые за пользователем
    (поле «Менеджер»). Также пользователь может создавать новые контакты.
  permission_tooltip_manage_author_easy_contacts: Требуется полномочие «Просматривать
    контакты». Пользователь может создавать контакты и редактировать контакты, созданные
    пользователем.
  permission_tooltip_manage_boards: Требуется полномочие «Редактировать проект». Пользователь
    может создавать, редактировать и удалять доски сообщений в меню Настройки проекта
    >> Доски сообщений.
  permission_tooltip_manage_bulk_version: Требует разрешений "Редактировать проект",
    "Управление вехами". Разрешает пользователю выбирать и редактировать сразу несколько
