  permission_tooltip_view_easy_attendances_extra_info: Требуется полномочие «Просматривать
    присутствие». Пользователю виден IP-адрес входа и выхода (в опциях списка присутствия).
  permission_tooltip_view_easy_calculation: Пользователь может работать с модулем «Смета
    по проекту».
  permission_tooltip_view_easy_calendar: Пользователь может просматривать и использовать
