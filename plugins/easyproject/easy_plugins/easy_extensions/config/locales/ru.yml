  permission_tooltip_manage_categories: Требует разрешения "Редактировать проект".
    Разрешает пользователю настраивать категории в Настройки проекта >> Категории
    задач.
  permission_tooltip_manage_comments: Требуется полномочие «Просматривать новости».
    Пользователь может удалять все комментарии к новостям.
  permission_tooltip_manage_custom_dashboards: Пользователь может настраивать пользовательские
    страницы (страницы Easy). Кнопка «Настроить страницу» отображается в нижней части
