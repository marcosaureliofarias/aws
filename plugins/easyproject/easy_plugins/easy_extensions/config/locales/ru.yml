  permission_tooltip_view_dmsf_folders: Пользователь может просматривать вкладку DMS.
  permission_tooltip_view_documents: 'Даёт пользователю доступ к модулю «Документы»
    в проекте. Таким образом, даже если модуль активирован в проекте, у пользователя
    должно быть это полномочие для доступа к модулю с панели управления проектом.
