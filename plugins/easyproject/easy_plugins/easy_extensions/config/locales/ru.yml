  permission_tooltip_edit_crm_case_notes: Требуется полномочие «Просматривать CRM-сделки».
    Пользователь может редактировать или удалять все комментарии в CRM-сделках.
  permission_tooltip_edit_documents: Требуется полномочие «Просматривать документы».
    Пользователь может редактировать существующие документы, загружать новые вложения
    в документ, загружать новые версии вложений (включая WebDAV).
  permission_tooltip_edit_easy_attendance_approval: Требуются полномочия «Просматривать
    присутствие», «Использовать присутствие» и «Просматривать присутствие других пользователей».
    Пользователь может присваивать статус «Утверждено» или «Отклонено» записям присутствия
    других пользователей.
  permission_tooltip_edit_easy_attendance_approval_for_inferiors: Требуются полномочия «Просматривать
    присутствие», «Использовать присутствие» и «Просматривать присутствие других пользователей».
    Требуется активировать плагин «Организационная диаграмма» для настройки иерархии
    пользователей. Пользователь может присваивать статус «Утверждено» или «Отклонено» записям присутствия
    подчинённых пользователей.
  permission_tooltip_edit_easy_attendances: Требуются полномочия «Просматривать присутствие», «Использовать
    присутствие» и «Просматривать присутствие других пользователей». Пользователь
    может создавать, просматривать и редактировать записи присутствия других пользователей.
  permission_tooltip_edit_easy_checklist_items: Требуется полномочие «Просматривать
    контрольные списки». Пользователь может редактировать имена позиций контрольного
    списка в задаче.
  permission_tooltip_edit_easy_crm_cases: Требуется полномочие «Просматривать CRM-сделки».
    Пользователь может редактировать CRM-сделки.
  permission_tooltip_edit_easy_earned_values: Требуются полномочия «Просматривать
    освоенный объём» и «Редактировать проект». Пользователь может создавать, редактировать
