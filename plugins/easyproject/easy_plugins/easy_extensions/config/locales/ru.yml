    Первая опция позволяет сразу начать совещание в личной переговорной пользователя.
    Вторая опция позволяет создать конференцию Zoom в планировщике с началом в текущий
    момент и сразу начать совещание (опция «Начать совещание») или запланировать его
    в планировщике (опция «Запланировать в календаре»).
  permission_tooltip_import_test_cases: Пользователь получает доступ к опции «Новый
    CSV-импорт» в проектном модуле «Тестовые случаи» и может импортировать тестовые
    случаи из CSV-файла.
  permission_tooltip_issue_fixed_activity: Требует разрешения "Редактировать задачи".
    Разрешает пользователю настраивать предустановленную категорию действий для задач.
    Применяется только если категории действий установлены для создания/редактирования
    задач (в Настройки проекта / Категории действий).
  permission_tooltip_issue_meeting_invitation: Требуется полномочие «Просматривать
    задачи». Пользователь может создать и сразу начать совещание по конкретной задаче
    или запланировать совещание в календаре. Опция «Создать совещание» отображается
    справа в деталях задачи (+Дополнительно).
  permission_tooltip_issues_visibility: 'Данное полномочие применимо только при выборе
    полномочия «Просматривать задачи». От выбранной опции зависит видимость задач.
    Опции: 1) «Все задачи в проекте пользователя». Пользователь видит все задачи в
    проекте, если участвует в проекте в данной роли (задачи закреплены или не закреплены
