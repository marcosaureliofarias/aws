  permission_tooltip_edit_own_time_entries: Требуется глобальное полномочие «Просматривать
    затраченное время». Пользователь может редактировать записи времени в проекте,
    сделанные от имени этого пользователя.
  permission_tooltip_edit_personal_easy_gantt: Требуется полномочие «Просматривать
