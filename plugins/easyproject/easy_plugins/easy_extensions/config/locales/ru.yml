  permission_tooltip_file_delete: Требуются полномочия «Искать документы» и «Совершать операции
    с файлом». Пользователь может удалять документы.
  permission_tooltip_file_manipulation: Требуется полномочие «Искать документы». Пользователь
    может совершать операции с документами: загружать, блокировать, разблокировать,
    удалять, восстанавливать, копировать, перемещать документы, а также включать уведомления
    по документам и создавать версии документов.
  permission_tooltip_folder_manipulation: 'Требуется полномочие «Искать документы».
    Пользователь может совершать активные операции с папками: создавать, редактировать,
    блокировать, разблокировать, удалять, восстанавливать, включать/выключать уведомления,
    копировать и перемещать.'
  permission_tooltip_force_file_unlock: Требуются полномочия «Искать документы» и «Совершать
    операции с файлом». Пользователь может разблокировать документ, даже если он был
    заблокирован другим пользователем.
  permission_tooltip_immediate_meeting_invitation: Пользователь получает доступ к
