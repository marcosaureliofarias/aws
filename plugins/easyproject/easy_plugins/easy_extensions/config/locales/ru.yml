  permission_tooltip_edit_own_issue_notes: Требует разрешения "Просматривать задачи".
    Разрешает пользователю редактировать комментарии, оставленные пользователем. Если
    сохранить комментарий пустым, комментарий по факту будет удален.
  permission_tooltip_edit_own_issues: Требует разрешения "Просматривать задачи". Разрешает
    пользователю редактировать задачи, автором которых является пользователь. Также
    разрешает объединять задачи, что по смыслу является одним из способов редактирования.
  permission_tooltip_edit_own_messages: Требуется полномочие «Просматривать сообщения».
    Пользователь может редактировать сообщения, созданные самим пользователем.
  permission_tooltip_edit_own_project_stories: Требуются полномочия «Просматривать
    базу знаний» и «Просматривать проектные посты». Пользователь может редактировать
    собственные посты знаний, связанные с проектом.
  permission_tooltip_edit_own_projects: Пользователь может редактировать только проекты,
    созданные самим пользователем (вкладки «Информация» и «История»). Если ролью предусмотрено
