    полномочие «Просматривать задачи». Ддя перемещения проекта в глобальной диаграмме
    Гантта требуются полномочия «Редактировать проект», «Редактировать диаграмму Гантта
    Easy, управление ресурсами, планировщик» и «Просматривать задачи». Для просмотра
    затраченного времени в модуле «Управление ресурсами» требуются полномочия «Просматривать
    затраченное время» и «Просматривать задачи». Для настройки расчётного времени
    в модуле «Управление ресурсами» требуются полномочия «Просматривать задачи», «Редактировать
    задачи», «Просматривать расчётное время». Для перемещения задач по шкале времени
    или назначения другого исполнителя по задаче в модуле «Управление ресурсами» требуются
    полномочия «Просматривать задачи», «Редактировать задачи» и «Управлять связями
    задач». (Только администраторы могут редактировать настройки глобальной диаграммы Гантта
    Easy и управления ресурсами).
  permission_tooltip_edit_issue_fixed_activity: Требует разрешений "Просматривать
    задачи", "Редактировать задачи". Разрешает пользователю изменять предопределенную
    категорию действия при записи времени, затраченного на задачу. Предопределенная
    категория должна быть установлена в Настройки проекта >> Категории действий (отслеживание
    времени).
  permission_tooltip_edit_issue_notes: Требует разрешения "Просматривать задачи".
    Разрешает пользователю редактировать или удалять комментарии от всех пользователей
    во всех видимых задачах в проекте.
  permission_tooltip_edit_issues: Требует разрешения "Просматривать задачи". Разрешает
    пользователю редактировать атрибуты любой видимой задачи в проекте. Также разрешает
    объединять задачи, что по смыслу является одним из способов редактирования.
  permission_tooltip_edit_messages: Требуется полномочие «Просматривать сообщения».
    Пользователь может редактировать все сообщения в проекте.
  permission_tooltip_edit_own_crm_case_notes: Требуется полномочие «Просматривать
    CRM-сделки». Пользователь может редактировать и удалять комментарии, созданные
    самим пользователем.
  permission_tooltip_edit_own_easy_crm_cases: Требуется полномочие «Просматривать
    CRM-сделки». Пользователь может редактировать CRM-сделки, если является менеджером
    этих сделок.
  permission_tooltip_edit_own_global_stories: Требуются полномочия «Просматривать
    базу знаний» и «Открывать глобальную базу данных для чтения». Пользователь может
    редактировать собственные посты знаний. Также пользователь может удалять собственные
