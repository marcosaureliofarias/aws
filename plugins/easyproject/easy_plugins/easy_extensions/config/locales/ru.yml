        \ Необходимые столбцы: «Проект», «Задача»\r\n</p>\r\n<p>\r\n  Какие ещё столбцы
        можно экспортировать: «Дата завершения», «Исполнитель», «Приоритет», «Статус»,
        «Трекер», «Описание»<br />\r\n  Новичкам мы рекомендуем оставить пустыми столбцы
        «Статус» и «Трекер»\r\n</p>\r\n\r\n<h2>Как импортируются данные?</h2>\r\n<ul>\r\n
        \ <li>Проекты и задачи — всегда создаются новые</li>\r\n  <li>Дата завершения —
        для успешного импорта столбец в excel должен быть отформатирован как «дата».
        Если выбран другой формат или если формат не распознаётся, поле «Дата завершения»
        остаётся пустым.</li>\r\n  <li>Исполнитель — должен быть в формате «Иван Петров»
        («имя фамилия»). Если соответствующий пользователь найден в приложении, исполнитель
        будет назначен. В противном случае поле остаётся пустым.<br />\r\n    <b>Важное
        примечание</b>: после импорта потребуется добавить участников в только что
        созданные проекты.\r\n    <ul>\r\n      <li>через настройки проекта >> участники
        или</li>\r\n      <li>пользователь >> редактировать >> проекты</li>\r\n    </ul>\r\n
        \ </li>\r\n  <li>Приоритет\r\n    <ul>\r\n      <li>Если приоритет обнаружен
        в приложении, он будет использоваться для импортированных задач</li>\r\n      <li>Если
        приоритет не обнаружен, будет создан новый приоритет</li>\r\n      <li>Если
        поле «Приоритет» пустое, будет использоваться значение по умолчанию</li>\r\n
        \   </ul>\r\n  </li>\r\n  <li>Статус\r\n    <ul>\r\n      <li>Если статус
        обнаружен в приложении, он будет использоваться для импортированных задач</li>\r\n
        \     <li>Если статус не обнаружен, будет создан новый статус<br />\r\n        <b>Важное
        примечание</b>: после создания нового статуса потребуется настроить <a target='_blank'
        href='/workflows/edit'>поток работ</a>, чтобы можно было использовать статус</li>\r\n
        \     <li>Если поле «Статус» пустое, будет использоваться значение по умолчанию</li>\r\n
        \   </ul>\r\n  </li>\r\n  <li>Трекер (тип задачи)\r\n    <ul>\r\n      <li>Если
        трекер обнаружен в приложении, он будет использоваться для импортированных
        задач</li>\r\n      <li>Если трекер не обнаружен, будет создан новый трекер<br
        />\r\n        <b>Важное примечание</b>: после создания нового трекера потребуется
        настроить <a target='_blank' href='/workflows/edit'>поток работ</a> , чтобы
        можно было использовать трекер</li>\r\n      <li>Если поле пустое, будет использоваться
        трекер по умолчанию</li>\r\n    </ul>\r\n  </li>\r\n  <li>Описание — всегда
        импортируется</li>\r\n</ul>"
      jira: "<h1>Импорт из Jira</h1>\r\n\r\n<h2>Как экспортировать данные из Jira</h2>\r\n\r\n<h3>Шаг
        1</h3>\r\n\r\n<p>Нажмите на <b>кнопку</b> с винтиком в верхнем углу, откройте
        вкладку «Система»</p>\r\n\r\n<h3>Шаг 2</h3>\r\n\r\n<p>В разделе «Импорт и
        экспорт» выберите «Менеджер резервирования».</p>\r\n\r\n<h3>Шаг 3</h3>\r\n\r\n<p>Выберите
        тип резервирования: «Создать резервную копию для сервера»</p>\r\n\r\n<h3>Шаг
        4</h3>\r\n\r\n<p>После завершения резервного копирования нажмите на ссылку
        файла, чтобы скачать резервную копию.</p>\r\n\r\n<p>\r\n\r\nДополнительную
        информацию ищите в <a target='_blank' href='https://confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>документации
        Jira </a>\r\n\r\n</p>\r\n\r\n<p>Файл, который вы будете импортировать, называется
        entities.xml </p>"
      members:
        body: Easy Redmine позволяет настроить уровни доступа посредством готовых
          пользовательских ролей — каждому пользователю присваивается роль в проекте.
          В целях безопасности модуль импорта не назначает роли автоматически.
        title: Почему надо добавлять участников в импортированные проекты?
      ms_project: "<h1>Импорт из MS Project</h1> \r\n<h2>Как экспортировать данные
        из MS Project</h2> <h3>Шаг 1</h3> <p>В меню «Файл» нажмите на «Сохранить как».</p>
        <h3>Шаг 2</h3> <p>В диалоговом окне «Сохранить как» выберите файловый формат
        .xml.</p> <h3>Шаг 3</h3> <p>В поле «Имя файла» введите имя экспортируемого
        файла.</p> <h3>Шаг 4</h3> <p>Нажмите на «Сохранить».</p> <p> Дополнительную
        информацию ищите в <a target='_blank' href='https://support.office.com/en-us/article/Save-a-project-cc86acab-92db-4a98-a3c9-1f5f92b6e36d'>документации
        MS Project</a> </p>"
      workflow:
        body: 'Потоки работ определяют жизненный цикл задач разного типа (трекеров).
          Жизненный цикл зависит от статусов, которые можно использовать в задаче.
          Например, задача в трекере «Рутинные операции» представляет собой простую
          работу всего из нескольких шагов: Новая > Выполняется > Одобрение сверху
          > Готово. Наряду с этим, для такой работы, как «Финансовая отчётность»,
          может потребоваться больше шагов: Новая > Выбор исполнителя > Выполняется
          > Одобрение сверху > Исправление > Одобрение старшим руководителем > Одобрение
          директором > Одобрение правлением > Готово. Таким образом, поток работ представляет
          собой сочетание трекера и доступных для него статусов. При импорте нового
          трекера у него ещё нет активных статусов, и наоборот.'
        title: Почему надо настраивать поток работ для новых статусов и трекеров?
