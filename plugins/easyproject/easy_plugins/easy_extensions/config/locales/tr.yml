    help:
      asana: "<h1>Asana'dan İçe Aktarma</h1>\r\n<h2>Asana'dan Veriler Nasıl Alınır</h2>\r\n<h3>Aşama
        1</h3>\r\n<p>İlk önce, dışa aktarmak istediğiniz projeye gidin.</p>\r\n<h3>Aşama
        2</h3>\r\n<p>Ardından, <b><i>Proje Eylemleri Menüsüne</i></b>gidin.</p>\r\n<h3>Aşama
        3</h3>\r\n<p>Menüdeyken, aşağı açılan oka tıklayın, Dışa Aktar'a ve ardından
        CSV'ye tıklayın.</p>\r\n<p>\r\n  Daha fazla bilgi bu linki ziyaret edin <a
        target='_blank' href='https://asana.com/guide/help/projects/actions#sts=Export
        your project'>Asana belgeleme</a>\r\n</p>"
      excel: "<h1>Excel'den içe aktar</h1>\r\n<p>\r\n  Desteklenen dosya türleri:
        * .xlsx, * .xls\r\n</p>\r\n<p>Örnek verileri <a href='/easy_imports/download_sample_file?file_name=excel_sample_import_file.xlsx'>buradan
        </a>indirebilirsiniz.</p>\r\n<p>\r\n  Gerekli sütunlar: Proje, İş\r\n</p>\r\n<p>\r\n
        \ Desteklenen diğer sütunlar şunlardır: Son tarih, Atanan, Öncelik, Durum,
        İş Tipi, Açıklama<br />\r\n  Yeni başlayanlar için Durum ve İş Tipi sütunlarındaki
        değerleri boş bırakmanızı öneririz.\r\n</p>\r\n\r\n<h2>Nasıl içeri atılırlar?</h2>\r\n<ul>\r\n
        \ <li>Projeler ve işler - her zaman yeni yaratılır</li>\r\n  <li>Son tarih
        - Excel'deki sütun, başarılı bir içe aktarma için tarih olarak biçimlendirilmelidir.
        Biçim farklıysa veya tanınmıyorsa, son tarih boş bırakılacaktır.</li>\r\n
        \ <li>Atanan - John Doe (ilk ad soyad) biçiminde olmalıdır. Uygulamada ilgili
        kullanıcı bulunursa, atanan ayarlanacaktır. Aksi takdirde, atanan boş bırakılır.<br
        />\r\n    <b>Önemli</b>: İçe aktardıktan sonra, yeni oluşturulan projelere
        üye eklemeniz gerekir.\r\n    <ul>\r\n      <li>proje ayarları yoluyla >>
        üyeler veya</li>\r\n      <li>kullanıcı ile >> düzenle >> projeler</li>\r\n
        \   </ul>\r\n  </li>\r\n  <li>Öncelik\r\n    <ul>\r\n      <li>Uygulamada
        öncelik bulunursa, içe aktarılan işler için kullanılır</li>\r\n      <li>bulunmazsa,
        yeni bir öncelik oluşturulur</li>\r\n      <li>boş bırakılırsa, varsayılan
        öncelik kullanılır</li>\r\n    </ul>\r\n  </li>\r\n  <li>Durum\r\n    <ul>\r\n
        \     <li>Uygulamada durum bulunursa, içe aktarılan işler için kullanılır</li>\r\n
        \     <li>bulunmazsa, yeni bir durum oluşturulur<br />\r\n        <b>Önemli</b>:
        Yeni bir durum oluşturulduktan sonra, kullanabilmek için <a target='_blank'
        href='/workflows/edit'>iş akışını </a> yapılandırmanız gerekir</li>\r\n      <li>boş
        bırakılırsa, varsayılan durum kullanılır</li>\r\n    </ul>\r\n  </li>\r\n
        \ <li>İş Tipi\r\n    <ul>\r\n      <li>İş Tipi uygulamada bulunursa, içe aktarılan
        işler için kullanılır</li>\r\n      <li>bulunmazsa, yeni bir iş tipi oluşturulur<br
        />\r\n        <b>Önemli</b>: Yeni bir iş tipi oluşturulduktan sonra, kullanabilmek
        için <a target='_blank' href='/workflows/edit'>iş akışını </a>yapılandırmanız
        gerekir</li>\r\n      <li>boş bırakılırsa, varsayılan iş tipi kullanılır</li>\r\n
        \   </ul>\r\n  </li>\r\n  <li>Açıklama - daima içe atılır</li>\r\n</ul>"
      jira: "<h1>Jira'dan Veriyi İçe Aktarma</h1>\r\n<h2>Jira'dan Veriyi Alma</h2>\r\n<h3>Aşama
        1</h3>\r\n<p>Üst köşedeki <b>dişli</b> düğmesine tıklayın, Sistem seçeneğini
        seçin</p>\r\n<h3>Adım 2</h3>\r\n<p>İçe ve Dışa aktarma bölümünde, Yedekleme
        yöneticisi'ni tıklayın.<p/>\r\n<h3>Aşama 3</h3>\r\n<p>Yedekleme türünü seçin:
        Sunucu için Yedekleme Oluşturun</p>\r\n<h3>4. adım</h3>\r\n<p>Yedekleme tamamlandıktan
        sonra, yedeği indirmek için dosya bağlantısına tıklayın.</p>\r\n<p>\r\nDaha
        fazla bilgi için \r\n<a target='_blank' href='https://confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>\r\n
        Jira dokümantasyonunu </a> ziyaret edin. \r\n</p>\r\n<p>İçe aktaracağınız
        dosyaya entities.xml adı verilir.</p>"
      members:
        body: Easy Redmine, özel ayarlanmış roller aracılığıyla erişim seviyelerini
          tanımlamaya izin verir - her kullanıcının projede bir rolü olması gerekir.
          İçeri aktarma işleminde güvenlik nedeniyle otomatik olarak rol atanamaz
        title: Neden içeri aktarılan projelere üye eklemek zorundayım?
      ms_project: "<h1>MS Projesinden İçe Aktar</h1>\r\n<h2>MS Projesinden Veri Nasıl
        Alınır</h2>\r\n<h3>Aşama 1</h3>\r\n<p>Dosya menüsünde, Farklı Kaydet'i tıklatın.</p>\r\n<h3>Aşama
