    help:
      asana: "<h1>Import z Asany</h1>\r\n<h2>Jak exportovat data z Asany</h2>\r\n<h3>1.
        krok</h3>\r\n<p>Otevřte projekt, který chcete exportovat</p>\r\n<h3>2. krok</h3>\r\n<p>V
        menu akcí projektu (šipka vedle názvu projektu), klikněte Export</p>\r\n<h3>3.
        krok</h3>\r\n<p>Vyberte formát CSV</p>\r\n<p>\r\n  Více informací v <a target='_blank'
        href='https://asana.com/guide/help/projects/actions#sts=Export your project'>dokumentaci
        Asany</a>\r\n</p>"
      excel: |-
        <h1>Import z excelu</h1>
        <p>
          Podporované formáty: *.xlsx, *.xls
        </p>
        <p>Vzorový soubor stáhněte <a href='/easy_imports/download_sample_file?file_name=excel_sample_import_file.xlsx'>zde</a>.</p>
        <p>
          Povinná pole: Projekt, Úkol
        </p>
        <p>
          Další importovatelná pole: Datum dokončení, Přiřazeno, Priorita, Stav, Typ úkolu, Popis<br />
          Pro začátečníky v aplikaci doporučujeme vynechat pole Stav a Typ úkolu prázdné.
        </p>

        <h2>Jak import probíhá?</h2>
        <ul>
          <li>Projekty a úkoly - vždy nově vytvořené</li>
          <li>Datum dokončení - hodnoty musí být ve formátu datum. Nejsou-li hodnoty rozeznány jako datum, pole zůstane prázdné</li>
          <li>Přiřazeno - rozeznává se Jméno Příjmění (Jiří Novák). Je-li v aplikaci nalezen uživatel s identickým jménem, přirazeno se náležite vyplní. Není-li nalezena přesná shoda, pole zůstane prázdné<br />
            <b>Důležité</b>: Po importu je nutno přidat uživatele jako členy projektu.
            <ul>
              <li>přes projektové nastavení >> členové</li>
              <li>přes uživatel >> upravit >> projekty</li>
            </ul>
          </li>
          <li>Priorita
            <ul>
              <li>je-li priorita nalezena v aplikaci, bude použita na importovaných úkolech</li>
              <li>není-li nalezena přesná shoda, v aplikaci se vytvoří nová priorita</li>
              <li>není-li priorita vyplněna, bude použita výchozí priorita z aplikace</li>
            </ul>
          </li>
          <li>Stav
            <ul>
              <li>je-li stav v aplikaci nalezen, bude použit na importovaných úkolech</li>
              <li>není-li nalezena přesná shoda, v aplikaci se vytvoří nový stav<br />
                <b>Důležité</b>: Po vytvorení nového stavu je nutno nastavit <a target='_blank' href='/workflows/edit'>workflow</a>, aby s ním šlo dále pracovat</li>
              <li>není-li stav vyplněn, bude použit výchozí stav z aplikace</li>
            </ul>
          </li>
          <li>Typ úkolu
            <ul>
              <li>je-li typ úkolu v aplikaci nalezen, bude použit na importovaných úkolech</li>
              <li>není-li nalezena přesná shoda, v aplikaci se vytvoří nový typ úkolu<br />
                <b>Důležité</b>: Po vytvorení nového typu úkolu je nutno nastavit <a target='_blank' href='/workflows/edit'>workflow</a>, aby s ním šlo dále pracovat</li>
              <li>není-li typ úkolu vyplněn, bude použit výchozí typ úkolu z aplikace</li>
            </ul>
          </li>
          <li>Popis úkolu - vždy importován</li>
        </ul>
      jira: "<h1>Import z Jiry</h1>\r\n<h2>Jak exportovat databázi z Jiry</h2>\r\n<h3>1.
        krok</h3>\r\n<p>Klikněte <b>ozubené kolo</b> v pravém horním rohu a zvolte
        System</p>\r\n<h3>2. krok</h3>\r\n<p>V sekci Import and Export klikněte Backup
        manager.</p>\r\n<h3>3. krok</h3>\r\n<p>Zvolte typ zálohy: Create Backup for
        Server</p>\r\n<h3>4. krok</h3>\r\n<p>Jakmile je záloha hotová, klikněte na
        odkaz pro stažení.</p>\r\n<p>\r\n  Pro více informací navštivte <a target='_blank'
        href='https://confluence.atlassian.com/adminjiracloud/exporting-issues-776636787.html'>dokumentaci
        Jira</a>\r\n</p>\r\n<p>Soubor, který budete importovat se jmenuje entities.xml</p>"
      members:
        body: Easy Redmine umožňuje definovat různé úrovně přístupu do projektů pomocí
          plně nastavitelných rolí - každý uživatel musí mít na projektu roli. Z bezpěčnostních
          důvodů importér nepřiřazuje uživatelům role automaticky.
        title: Proč musím ručně přidávat uživatele k projektům?
      ms_project: |-
        <h1>Import z MS Projectu</h1>
        <h2>Jak exportovat data z MS Projectu</h2>
        <h3>Krok 1</h3>
        <p>V menu Soubor zvolte Uložit jako...</p>
        <h3>Krok 2</h3>
        <p>Ve výběru typ souboru zvolte formát XML</p>
        <h3>Krok 3</h3>
        <p>Zadejte jméno souboru</p>
        <h3>Krok 4</h3>
        <p>Uložit</p>
        <p>
          Podrobnejší informace naleznete v <a target='_blank' href='https://support.office.com/en-us/article/Save-a-project-cc86acab-92db-4a98-a3c9-1f5f92b6e36d'>dokumentaci MS Project.</a>
        </p>
      workflow:
        body: 'Workflow vyjadřuje životní cyklus různých typů úkolů. Životní cyklus
          je definován stavy, které je možné na daném úkolu použít. Například, úkol
          typu běžná práce bude mít jednoduché fáze (stavy): Nový > V realizaci >
          Ke schválení vedoucím > Hotovo. Zatím co úkol typu Finanční reporting bude
          trochu složitější: Nový > Přiřazeno > V realizaci > Ke schválení vedoucím
          > Korekce > Ke schválení manažerem > Ke schválení ředitelem > Hotovo. Workflow
          je tedy kombinace typu úkolu a stavů, které může používat. Když je importován
          nový typ úkolu, nemá na sobě povoleny žádné stavy, a to samé platí pro nové
          stavy.'
        title: Proč musím nastavovat workflow k novým stavům a typům úkolů?
