  text_easy_helpdesk_mail_template_dynamic_text_heading: 'Betreff und Mailtext können
    dynamischen Text enthalten:'
  text_easy_helpdesk_mail_template_issue_status_id: Ermöglicht es, eine Postfach-Vorlage
    an einen bestimmten Aufgabenstatus zu binden. Durch die Auswahl des Standardstatus
    (mit dem Aufgaben erstellt werden) wird diese Vorlage nach der Erstellung der
    Aufgabe aus einer E-Mail automatisch als Antwort verwendet.
  text_easy_helpdesk_mail_template_replacement_for: Platzhalter für
  text_easy_helpdesk_mail_template_reply_to: "(Herr Beispiel) - Mail ist hier nicht
    erlaubt"
  text_easy_helpdesk_mail_template_reply_to2: Das "Antwort-" und "Absenderfeld werden"
    aus der Postfachvorlage übernommen, um die Kommunikation innerhalb einer Aufgabe
    aufrechtzuerhalten
  text_easy_helpdesk_mailbox_too_long_to_process: Die Bearbeitung dieses Postfachs
    dauert zu lange - ohne Antwort des Servers. Das wird wahrscheinlich durch zu viele
    E-Mails im Postfach verursacht. Bitte entfernen Sie alte E-Mails aus den Ordnern,
    die vom Help Desk bearbeitet werden. Überprüfen Sie auch alle Sicherheitsrichtlinien
    für den wiederholten Zugriff externer Anwendungen auf Ihren Mailserver.
  text_easy_helpdesk_non_default_mailboxes_warning_below: Sie sollten diese Postfächer
    Projekten zuordnen. Andernfalls werden unbekannte eingehende Mails nicht bearbeitet!
  text_easy_helpdesk_non_default_mailboxes_warning_top: 'Diese Postfächer haben kein
    Standardprojekt:'
  text_easy_helpdesk_projects_alerts_list: 'Liste konfigurierter Benachrichtigungen:'
  text_easy_helpdesk_projects_alerts_list_to_edit: 'Liste der Benachrichtigungen,
    bei denen ein Empfänger festgelegt werden muss:'
  text_easy_helpdesk_projects_is_default: Wenn eine Mail von einem unbekannten Absender
    eintrifft, wird das Ticket hier erstellt.
  text_easy_helpdesk_projects_keyword_description: Wenn der Betreff der E-Mail einen
