  - "%task_done_ratio% (замена готовности задачи)"
  - "%task_public_url% (замена url задачи для общего доступа)"
  - "%task_closed_on% (замена задачи, закрытой в указанную дату)"
  - "%task_due_date% (замена даты завершения задачи)"
  - "%task_start_date% (замена даты начала задачи)"
  - "%user_name% (замена полного имени текущего пользователя)"
  - "%user_first_name% (замена имени текущего пользователя)"
  - "%user_last_name% (замена фамилии текущего пользователя)"
  text_easy_helpdesk_mail_template_dynamic_text_heading: 'Тема и тело письма могут
    содержать динамический текст:'
  text_easy_helpdesk_mail_template_issue_status_id: Привязка шаблона письма к определённому
    статусу задачи. При выборе статуса по умолчанию (с которым создаются задачи) шаблон
    будет использоваться для автоматического ответа после создания задачи из эл. почты.
  text_easy_helpdesk_mail_template_replacement_for: замена для
  text_easy_helpdesk_mail_template_reply_to: "(Г-н Пример) – здесь не указывается
    адрес"
  text_easy_helpdesk_mail_template_reply_to2: Поля «Кому» и «Отправитель» настраиваются
    в соответствии с шаблоном письма, чтобы обеспечить коммуникацию в рамках одной
    задачи
  text_easy_helpdesk_mailbox_too_long_to_process: Обработка почтового ящика затянулась,
    ответ от сервера не получен. Возможно, ящик переполнен. Удалите старые письма
    из папок, обрабатываемых службой Help Desk, и проверьте настройки доступа внешних
    приложений к почтовому серверу.
  text_easy_helpdesk_non_default_mailboxes_warning_below: Закрепите почтовые ящики
    за конкретными проектами. Если этого не сделать, неизвестные входящие письма не
    будут обрабатываться!
  text_easy_helpdesk_non_default_mailboxes_warning_top: 'У этих почтовых ящиков нет
    проекта по умолчанию:'
  text_easy_helpdesk_projects_alerts_list: 'Список настроенных оповещений:'
  text_easy_helpdesk_projects_alerts_list_to_edit: 'Список оповещений, для которых
    требуется настроить получателя:'
  text_easy_helpdesk_projects_is_default: Для создания заявок при получении писем
    от неизвестных отправителей.
  text_easy_helpdesk_projects_keyword_description: Если в теме письма содержится указанная
    строка, заявка будет привязана к соответствующему проекту. Ключевое слово чувствительно к
    регистру.
  text_easy_helpdesk_projects_keywords: Если в теме письма содержится указанная строка,
    соответствующий приоритет и дата завершения будут заданы автоматически (символ
    * означает любую тему). Не заполняйте поле, чтобы настроить SLA для заявок, созданных
    вручную.
  text_easy_helpdesk_projects_monitor_due_date: Настройте это оповещение, чтобы получать
    уведомления по почте при нарушении SLA, то есть когда проблема из завки не решается
    в сроки, установленные SLA.
  text_easy_helpdesk_projects_monitor_spent_time: Настройте это оповещение, чтобы
    получать уведомления по почте, когда общее затраченное время за календарный месяц
    будет превышать предоплаченные часы поддержки.
  text_easy_helpdesk_projects_new_priority: Если ключевые слова не указаны, SLA будет
    настраиваться по выбранному приоритету.
  text_easy_helpdesk_projects_priority: SLA будет настраиваться по выбранному приоритету
  text_easy_helpdesk_projects_sla_hours_to_response: Максимальное время до начала
    работы по заявке (первое изменение статуса).
  text_easy_helpdesk_projects_sla_hours_to_solve: Максимальное время до разрешения
    проблемы по заявке (статус «закрыто»).
  text_easy_rake_task_helpdesk_issue_closer_failed: 'Не удалось обновить некоторые
    задачи (%{count}/%{total}):'
  text_easy_rake_task_helpdesk_issue_closer_updated: "%{updated_count} обновлено /
    %{notified_count} отправлено уведомлений клиенту"
  text_isseu_closer_close_notice: Эта задача была автоматически обновлена в Help Desk
  text_issue_easy_helpdesk_projects_sla_hours_to_response_after_time: 'SLA: требовалось ответить
    на заявку до %{time}'
  text_issue_easy_helpdesk_projects_sla_hours_to_response_before_time: 'SLA: требуется
    ответить на заявку до %{time}'
  text_issue_easy_helpdesk_projects_sla_hours_to_solve_after_time: 'SLA: требовалось решить
    проблему по заявке до %{time}'
  text_issue_easy_helpdesk_projects_sla_hours_to_solve_before_time: 'SLA: требуется
    решить проблему по заявке до %{time}'
  text_mailbox_delete_confirmation: Вы собираетесь удалить почтовый ящик. Удаление
    почтового ящика может привести к следующим проблемам: – Заявки, созданные через
    этот почтовый ящик, больше не смогут пользоваться шаблонами. Вы точно хотите продолжить?
  title_easy_helpdesk_add_project_from_sidebar: Нажмите, чтобы добавить проект в Help
    Desk.
  title_easy_helpdesk_allow_custom_sender: Разрешить выбор отправителя на проекте
  title_easy_helpdesk_allow_override: Разрешить изменение свойств задачи из сообщения
  title_easy_helpdesk_client_response_status: Выберите статус, который будет присвоен заявке
    при обновлении через электронную почту.
  title_easy_helpdesk_ignore_cc: При получении письма все пользователи, поставленные в
    копию, становятся наблюдателями. Они получают внешнюю почту и автоматические ответы.
    Выберите эту опцию, чтобы не добавлять пользователей в список наблюдателей.
  title_easy_helpdesk_message_above_variables: Шаблон сообщения будет над переменной
    шаблона
  title_easy_helpdesk_sender: Кто будет  в поле <Отправитель>
  title_easy_helpdesk_sender_current_user: Авторизованный пользователь
  title_easy_helpdesk_sender_is_user: В поле «Отправитель» будет указан авторизованный
    пользователь
  title_easy_helpdesk_sender_mailbox_address: Адрес эл. почты из почтового ящика
  title_easy_helpdesk_sender_redmine_default: Адрес исходящей почты по умолчанию
  title_easy_helpdesk_skip_ignored_emails_headers_check: 'ПРЕДУПРЕЖДЕНИЕ: Help Desk
    будет принимать письма из других систем, что может привести к зацикливанию почты!'
  title_easy_helpdesk_sla_start_states: Выберите статусы, при которых учёт времени
    SLA возобновляется после паузы в соответствии с настройками выше.
  title_easy_helpdesk_sla_stop_states: Выберите статусы, при которых учёт времени
    SLA не ведётся. Например, закрытые заявки или ожидание ответа от клиента.
  title_sla_waiting_for_client: Приостановка SLA
  tooltip_easy_helpdesk_reopen_resets_start_time_for_sla:
    disabled: Неактивно – после закрытия задачи действие SLA останавливается. Если
      открыть задачу снова, учёт времени SLA возобновится (за весь период с момента
      создания задачи).
    enabled: Активно – после закрытия задачи действие SLA останавливается. Если открыть
      задачу снова, учёт времени SLA ведётся с момента повторного открытия задачи.
