  text_easy_helpdesk_mail_template_dynamic_text_heading: 'หัวเรื่องและเนื้อหาของอีเมลสามารถมีข้อความหมุนเวียน:'
  text_easy_helpdesk_mail_template_issue_status_id: อนุญาตให้ผูกเทมเพลตกล่องจดหมายกับสถานะภารกิจเฉพาะ
    โดยการเลือกสถานะเริ่มต้น (ซึ่งภารกิจจะถูกสร้างขึ้น) เทมเพลตนี้จะถูกใช้เป็นแบบตอบกลับอัตโนมัติหลังจากที่สร้างภารกิจจากอีเมล
  text_easy_helpdesk_mail_template_replacement_for: แทนที่สำหรับ
  text_easy_helpdesk_mail_template_reply_to: "(นายตัวอย่าง) - เมลไม่ได้รับอนุญาตที่นี่"
  text_easy_helpdesk_mail_template_reply_to2: ฟิลด์ "ตอบกลับ" และ "ผู้ส่ง" ถูกนำมาจากเทมเพลตกล่องจดหมายเพื่อเก็บการสื่อสารภายในภารกิจเดียว
  text_easy_helpdesk_mailbox_too_long_to_process: กล่องจดหมายนี้ใช้เวลาในการประมวลผลนานเกินไปโดยไม่มีการตอบกลับจากเซิร์ฟเวอร์
    ซึ่งอาจเกิดจากอีเมลในกล่องจดหมายมีมากเกินไป โปรดลบอีเมลเก่าออกจากโฟลเดอร์ที่ประมวลผลโดย
    Helpdesk และตรวจสอบนโยบายความปลอดภัยสำหรับการเข้าถึงซ้ำๆจากแอปพลิเคชันภายนอกในเซิร์ฟเวอร์อีเมลของคุณ
  text_easy_helpdesk_non_default_mailboxes_warning_below: คุณควรกำหนดกล่องจดหมายเหล่านี้ให้กับโครงการ
    หากคุณทำไม่ได้จดหมายขาเข้าที่ไม่รู้จักจะไม่ถูกประมวลผล!
  text_easy_helpdesk_non_default_mailboxes_warning_top: 'กล่องจดหมายเหล่านี้ไม่มีโครงการเริ่มต้น:'
  text_easy_helpdesk_projects_alerts_list: 'รายการการแจ้งเตือนที่กำหนดค่า:'
  text_easy_helpdesk_projects_alerts_list_to_edit: 'รายการเตือนที่ต้องมีชุดผู้รับ:'
  text_easy_helpdesk_projects_is_default: หากมีอีเมลจากผู้ส่งที่ไม่รู้จักมาถึง, ตั๋วจะถูกสร้างขึ้นที่นี่
  text_easy_helpdesk_projects_keyword_description: หากหัวเรื่องเมลมีสตริงที่ถูกกำหนด,
    ตั๋วจะถูกกำหนดให้กับโครงการนี้. คำหลักเป็นกรณีๆไป
  text_easy_helpdesk_projects_keywords: หากหัวเรื่องของอีเมลมีสตริงที่ถูกกำหนด, ลำดับความสำคัญเฉพาะและวันที่ครบกำหนดจะถูกตั้งค่า
    (* หมายถึงทุกหัวเรื่อง) เว้นว่างไว้เพื่อตั้งค่า SLA สำหรับตั๋วที่สร้างขึ้นด้วยตนเอง
  text_easy_helpdesk_projects_monitor_due_date: การแจ้งเตือนที่กำหนดไว้ล่วงหน้านี้จะส่งอีเมลแจ้งเตือนคุณ,
    หากตั๋วละเมิด SLA - ไม่ได้รับการแก้ไขภายในระยะเวลาที่กำหนดใน SLA
  text_easy_helpdesk_projects_monitor_spent_time: การแจ้งเตือนที่กำหนดไว้ล่วงหน้านี้จะส่งการแจ้งเตือนทางอีเมลถึงคุณ
    หากเวลาทั้งหมดที่ใช้ในเดือนตามปฏิทินเกินกว่าจำนวนชั่วโมงที่ชำระล่วงหน้า
  text_easy_helpdesk_projects_new_priority: หากไม่ได้ระบุคำหลัก, SLA จะถูกตั้งค่าตามลำดับความสำคัญที่เลือก
  text_easy_helpdesk_projects_priority: SLA จะถูกตั้งค่าตามลำดับความสำคัญที่เลือก
  text_easy_helpdesk_projects_sla_hours_to_response: ระยะเวลาสูงสุดที่อนุญาตก่อนเริ่มทำงานบนตั๋ว
    (การเปลี่ยนสถานะครั้งแรก)
