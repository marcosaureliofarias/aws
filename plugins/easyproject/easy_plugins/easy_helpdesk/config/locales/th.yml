  title_easy_helpdesk_sender_mailbox_address: ที่อยู่อีเมลจากกล่องจดหมาย
  title_easy_helpdesk_sender_redmine_default: ที่อยู่อีเมลที่ปล่อยออกมาเริ่มต้น
  title_easy_helpdesk_skip_ignored_emails_headers_check: คำเตือน: Help desk จะได้รับอีเมลจากระบบอื่นและอาจทำให้การแลกเปลี่ยนเมลไม่สิ้นสุด!
  title_easy_helpdesk_sla_start_states: เลือกสถานะ, เมื่อการวัด SLA ทำงานต่อหลังจากหยุดชั่วคราวโดยการตั้งค่าด้านบน
  title_easy_helpdesk_sla_stop_states: เลือกสถานะเมื่อไม่ได้วัด SLA ตัวอย่าง. เช่น
    เมื่อคุณกำลังรอการตอบกลับจากลูกค้า
  title_sla_waiting_for_client: SLA ถูกระงับ
