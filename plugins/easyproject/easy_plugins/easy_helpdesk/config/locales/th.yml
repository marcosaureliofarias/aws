    %{time}'
  text_issue_easy_helpdesk_projects_sla_hours_to_solve_before_time: 'SLA: ต้องแก้ไขจนกระทั่ง %{time}'
  text_mailbox_delete_confirmation: 'คุณกำลังจะลบกล่องจดหมาย การลบกล่องจดหมายอาจทำให้เกิดปัญหาต่อไปนี้:
    - ตั๋วที่สร้างผ่านกล่องจดหมายนี้จะไม่สามารถใช้เทมเพลตได้อีกต่อไป คุณแน่ใจหรือว่าต้องการดำเนินการต่อ?'
  title_easy_helpdesk_add_project_from_sidebar: คลิกเพื่อเพิ่มโครงการไปยัง Help desk
  title_easy_helpdesk_allow_custom_sender: อนุญาตให้ตั้งค่าผู้ส่งที่กำหนดเองต่อโครงการ
  title_easy_helpdesk_allow_override: อนุญาตให้แทนที่คุณลักษณะภารกิจจากข้อความ
  title_easy_helpdesk_client_response_status: เลือกสถานะที่จะเปลี่ยนตั๋วเมื่ออัพเดทผ่านอีเมล
  title_easy_helpdesk_ignore_cc: เมื่อได้รับอีเมล, อีเมลทั้งหมดใน CC จะถูกเพิ่มไปยังผู้สังเกตการณ์,
    อีเมลภายนอกและการตอบกลับอัตโนมัติจะถูกส่งไปยังพวกเขา, ตัวเลือกนี้จะปิดใช้งาน
  title_easy_helpdesk_message_above_variables: ข้อความเทมเพลตจะอยู่เหนือตัวแปรเทมเพลต
  title_easy_helpdesk_sender: ใครจะอยู่ในฟิลด์ 'จาก'
  title_easy_helpdesk_sender_current_user: ผู้ใช้ที่เข้าสู่ระบบในปัจจุบัน
