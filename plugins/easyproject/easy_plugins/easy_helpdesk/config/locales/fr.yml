  text_easy_helpdesk_mailbox_too_long_to_process: Le temps de traitement pour cette
    boîte aux lettres est trop long - sans aucune réponse du serveur. Cela est probablement
    causé par un nombre trop important d'e-mails dans la boîte. Veuillez supprimer
    les anciens messages du ou des dossiers traités par le Helpdesk. Vérifiez également
    les politiques de sécurité concernant l’accès répété des applications externes
    à votre serveur de messagerie.
  text_easy_helpdesk_non_default_mailboxes_warning_below: Vous devriez assigner ces
