  text_easy_helpdesk_mail_template_dynamic_text_heading: 'Oggetto e corpo dell''e-mail
    possono contenere un testo dinamico:'
  text_easy_helpdesk_mail_template_issue_status_id: Consente di associare un modello
    di casella di posta a uno specifico stato del task. Selezionando lo stato predefinito
    (con cui vengono creati i task), questo modello verrà utilizzato come risposta
    automatica dopo che il task è stato creato dalla posta elettronica.
  text_easy_helpdesk_mail_template_replacement_for: sostituto per
  text_easy_helpdesk_mail_template_reply_to: "(Esempio Mr.) - la posta non è permessa qui"
  text_easy_helpdesk_mail_template_reply_to2: I campi "Rispondi a" e "Mittente" sono
    prelevati dal modello di casella di posta al fine di mantenere la comunicazione
    all'interno di un task.
  text_easy_helpdesk_mailbox_too_long_to_process: Questa casella di posta sta impiegando
    troppo tempo per essere elaborata, senza alcuna risposta dal server. Probabilmente
    ciò è causato dal numero eccessivo di e-mail nella casella di posta. Si prega
    di rimuovere le vecchie e-mail dalla(e) cartella(e) elaborate da Helpdesk. Verificare
    inoltre eventuali politiche di sicurezza per l'accesso ripetuto di applicazioni
    esterne al proprio server di posta.
  text_easy_helpdesk_non_default_mailboxes_warning_below: È necessario assegnare queste
    cassette postali ai progetti. Se non lo fai, sconosciuti mail in arrivo non saranno
    oggetto di trattamento!
  text_easy_helpdesk_non_default_mailboxes_warning_top: 'Queste caselle di posta non
    contengono progetti predefiniti:'
  text_easy_helpdesk_projects_alerts_list: 'Elenco di avvisi configurati:'
  text_easy_helpdesk_projects_alerts_list_to_edit: 'Elenco degli avvisi per cui risulta
    necessario impostare un destinatario:'
  text_easy_helpdesk_projects_is_default: Se arrivano e-mail da mittenti sconosciuti,
    il ticket verrà creato qui.
  text_easy_helpdesk_projects_keyword_description: Se l'oggetto dell'e-mail contiene
    una stringa definita, il ticket sarà assegnato a questo progetto. La parola chiave
    differenzia fra maiusc/minusc.
  text_easy_helpdesk_projects_keywords: Se l'oggetto dell'e-mail contiene la stringa
    indicata, saranno impostati una priorità e una scadenza particolari. (Il simbolo
    * significa che si considererà qualsiasi oggetto). Lasciare vuoto per impostare
    gli SLA per i ticket creati manualmente.
  text_easy_helpdesk_projects_monitor_due_date: Questo avviso predefinito invierà
    una e-mail di notifica se un ticket viola lo SLA poiché non è stato risolto entro
    il termine indicato dall'accordo.
  text_easy_helpdesk_projects_monitor_spent_time: Questo avviso predefinito invierà
    una e-mail di notifica se il tempo trascorso totale registrato in un mese particolare
    eccede le ore di assistenza pre-pagate.
  text_easy_helpdesk_projects_new_priority: Se non vengono specificate parole chiave,
    lo SLA verrà impostato secondo la priorità scelta.
  text_easy_helpdesk_projects_priority: Lo SLA verrà impostato secondo la priorità
