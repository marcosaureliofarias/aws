  text_easy_helpdesk_mail_template_dynamic_text_heading: 'يمكن أن يحتوي الموضوع ونص
    الرسالة على نص ديناميكي:'
  text_easy_helpdesk_mail_template_issue_status_id: يسمح لربط قالب صندوق البريد بحالة
    مهمة معينة. وباختيار الحالة الأساسية (التي يتم من خلالها إنشاء المهام)، هذا القالب
    يستخدم كرد تلقائي بعد إنشاء المهمة من البريد الإلكتروني.
  text_easy_helpdesk_mail_template_replacement_for: استبدال مقابل
  text_easy_helpdesk_mail_template_reply_to: "(السيد مثال) - البريد ليس مسموحًا به
    هنا"
  text_easy_helpdesk_mail_template_reply_to2: حقول "الرد على" و"الراسل" مأخوذة من
    قالب صندوق البريد من أجل الحفاظ على الاتصالات داخل مهمة واحدة.
  text_easy_helpdesk_mailbox_too_long_to_process: صندوق البريد هذا يأخذ وقتًا طويلًا
    للمعالجة - بدون الرد من الخادم. من المحتمل أن يكون السبب العدد الكبير للرسائل
    الإلكترونية في صندوق البريد. يرجى مسح الرسائل القديمة من الحافظات التي يستخدمها
    مكتب المساعدة. كما يجب التحقق من سياسات الأمان للدخول المتكرر للتطبيقات الخارجية
    في جهاز الخادم الخاص ببريدك.
  text_easy_helpdesk_non_default_mailboxes_warning_below: ينبغي عليك إحالة صناديق
    البريد هذه للمشروعات. وإذا لم تقم بذلك، فلن تتم معالجة الرسائل الواردة!
  text_easy_helpdesk_non_default_mailboxes_warning_top: 'صناديق البريد هذه ليس لها
    مشروع أساسي:'
  text_easy_helpdesk_projects_alerts_list: 'قائمة بالتنبيهات المشكلة:'
  text_easy_helpdesk_projects_alerts_list_to_edit: 'قائمة بالتنبيهات التي تحتاج لوجود
    مجموعة من المتلقين:'
  text_easy_helpdesk_projects_is_default: إذا وصل بريد إلكتروني من الراسل المجهول،
    سيتم إنشاء التذكرة هنا.
  text_easy_helpdesk_projects_keyword_description: إذا كان موضوع البريد يحتاج إلى
    شريط تعريف، ستتم إحالة التذكرة لهذا المشروع. وكلمة المفتاح هي الحساسية للحالة.
  text_easy_helpdesk_projects_keywords: إذا كان موضوع الرسالة يحتوي على شريط معرف،
    فيتم تحديد الأولوية الخاصة وتاريخ التسليم (*يعني كل موضوع). واتركه فارغًا لتحديد
    SLA للتذاكر المنشأة يدويًا.
  text_easy_helpdesk_projects_monitor_due_date: هذا التنبيه المعرف مسبقًا سيرسل لك
    إخطار عبر البريد الإلكتروني، إذا خرقت التذكرة SLA - لم يتم الحل خالا الفترة المعرفة
    في SLA
  text_easy_helpdesk_projects_monitor_spent_time: هذا التنبيه المعرف مسبقا سيرسل لك
    عبر البريد الإلكتروني إخطارًا إذا كان إجمالي الوقت المستغرق في التقويم الخاص الشهري
    يتعدى ساعات الدعم المدفوعة مسبقًا
  text_easy_helpdesk_projects_new_priority: إذا كانت الكلمات المفتاح غير محددة، سيتم
    ضبط SLA وفقًا للأولوية المختارة.
  text_easy_helpdesk_projects_priority: سيتم إعداد SLA وفقًا للأولوية المختارة
  text_easy_helpdesk_projects_sla_hours_to_response: الحد الأقصى للزمن المسموح به
