    debe haberse utilizado en el momento de la indexación: XAPIAN_CJK_NGRAM=true ruby
    plugins/redmine_dmsf/extra/xapian_indexer.rb -fv'
  text_stemming_info: 'Esto controla cómo el analizador de consultas aplicará el algoritmo
    de derivación. El valor por defecto es STEM_NONE. Los valores posibles son: STEM_NONE
