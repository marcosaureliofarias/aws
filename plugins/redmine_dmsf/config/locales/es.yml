    excepto aquellos que empiezan con una letra mayúscula, o son seguidos por ciertos
    caracteres (actualmente:''/@<>>=*[{"), o se utilizan con operadores que necesitan
    información de posición. Los términos derivados están prefijados con ''Z'', STEM_ALL
    - Buscar formas derivadas de todas las palabras (nota: no se agrega el prefijo
    ''Z'').'
