    di quelle inizianti con una lettera maiuscola, quelle seguite da alcuni caratteri
    (attualmente:''/@<>=*[{"''), o utilizzate con operatori che necessitano di informazioni
    sulla posizione. I termini derivati sono preceduti da ''Z'', STEM_ALL - Cerca
    forme radice di tutte le parole (nota: non viene aggiunto alcun prefisso ''Z'').'
