    - ค้นหารูปแบบของคำศัพท์ที่ถูกปิดกั้นยกเว้นคำที่ขึ้นต้นด้วยตัวพิมพ์ใหญ่, หรือที่ตามด้วยอักขระบางตัว
    (currently:''/@<>=*[{"''), หรือใช้กับผู้ประกอบการที่ต้องการข้อมูลตำแหน่ง. คำที่ถูก
    Stemed นำหน้าด้วย ''Z'', STEM_ALL - ค้นหาคำที่มีรูปแบบของคำทั้งหมด(note: no ''Z''
