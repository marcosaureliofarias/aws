    ou qui sont suivis par certains caractères (actuellement :''/@<>=*[{"''), ou qui sont
    utilisés avec des opérateurs qui nécessitent des données de positionnement. Les
    termes racinisés ont le préfixe ''Z'', STEM_ALL - Rechercher les formes racinisés
    de tous les mots (note : aucun préfixe ''Z'' n''est ajouté).'
